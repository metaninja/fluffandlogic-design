  <link rel="stylesheet" href="libs/css/main.min.css">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/certificates.css">

      overflow-y: auto !important;
    }
  </style>

  <title>EZLynx Compass</title>
</head>

<body>

  <div class="ez-global-container">
    <div class="ez-global-topnav bff-include" data-src="app/shared/nav/topnav.html"></div>
    <div class="bff-include" data-src="app/shared/nav/new-leftnav.html"></div>
    <div class="ez-global-body">
      <!-- <div class="bff-include" data-src="app/shared/nav/leftnav.html"></div> -->
  <!-- BFF-VIEW -->
      <div class="ez-global-content bff-view" data-start-page="app/pages/home/index.html"></div>
  <!-- BFF-VIEW -->
      <div class="bff-include" data-src="app/shared/nav/rightnav.html"></div>
  <!-- BFF-VIEW -->
    </div>
  </div>

  <div class="bff-include" data-src="app/shared/customize/customize-modal.html"></div>
  <div class="bff-include" data-src="app/shared/confirmation-modal.html"></div>


  <!--<hr>-->
  <!--<a href="#" class="bff-devmode-state">Dev Mode:</a>-->


  <!-- JavaScript libraries. jQuery MUST APPEAR FIRST!!! -->
  <script src="libs/node_modules/jquery/dist/jquery.js"></script>
  <script src="libs/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  <script src="libs/node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="libs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="libs/node_modules/jstree/dist/jstree.js"></script>
  <script src="libs/node_modules/handlebars/dist/handlebars.js"></script>
  <script src="libs/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
  <script src="libs/node_modules/select2/dist/js/select2.min.js"></script>
  <script src="libs/node_modules/chart.js/dist/Chart.bundle.min.js"></script>

  <!-- Google Map Search box Autocomplete API Code -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlgeXveMWRdR-2k-F-2NQo4Zq66FGlRpM&v=3.exp&libraries=places"></script>


  <!---------- BFF APP LAUNCHER ---------->
  <script src="libs/node_modules/bff.js/bff.js"></script>
  <!---------- BFF APP LAUNCHER ---------->

  <!-- Custom -->
  <script src="app/shared/persona.js"></script>

  <!-- Live Reload -->
  <script src="http://127.0.0.1:35728/livereload.js?ext=Chrome&amp;extver=2.1.0"></script>

  <script>
    $(".ez-global-content").on("scroll", function() {
      var $pageHeader = $(".ez-page-header"),
          $pageBody = $(".ez-page-body"),
          $pageHeaderHeight = $pageHeader.outerHeight();
          
      if (window.location.href.match("quotes/rating")) {
        if (this.scrollTop > 240) {
          $(".js-navigation-ratings").addClass("ratings-navigation-fixed");
          $("main").css("margin-top", 150);
        } else {
          $(".js-navigation-ratings").removeClass("ratings-navigation-fixed");
          $("main").css("margin-top", 0);
        }
      } else {
        if (this.scrollTop > $pageHeader.height() + 10) {
          $pageHeader.addClass("ez-page-header-fixed");
          $pageBody.css("margin-top", $pageHeaderHeight + 40);
          $(".dropdown-tabs").css("top", $(".ez-page-header").innerHeight());
        } else {
          $pageHeader.removeClass("ez-page-header-fixed");
          $pageBody.css("margin-top", 0);
          $(".dropdown-tabs").css("top", $(".ez-page-header").innerHeight());
        }
      }
    });

    function toggleFullPageView() {
      var hash = location.hash;

      if (!!hash.match(/prospecting$/)) {
        $(".ez-global-container").addClass("full-page-view");
      } else {
        $(".ez-global-container").removeClass("full-page-view");
      }
    }

    window.onhashchange = toggleFullPageView;
    window.onload = toggleFullPageView;
  </script>
</body>

</html>
