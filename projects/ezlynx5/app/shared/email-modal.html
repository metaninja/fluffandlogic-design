<div class="modal fade" id="email-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title pull-left">EZLynx Mail - Compose Email</h5>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <label class="col-md-1">From</label>

                    <select class="col-md-6 form-control">
                        <option>Commercial Download [test@ezlynx.com]</option>
                    </select>

                    <div class="col-md-2"></div>
                    <label class="col-md-3">
                        <input type="checkbox"> Send me a copy
                    </label>
                </div>

                <div class="row mt-2">
                    <label class="col-md-1">To</label>

                    <input type="text" placeholder="Select or type address" class="col-md-6 form-control">

                    <div class="col-md-2"></div>

                    <div class="col-md-3">
                        <a href='#' class="underline">CC</a>
                        <a href='#' class="underline">BCC</a>
                    </div>
                </div>

                <div class="row my-2">
                    <label class="col-md-1">Subject</label>
                    <input type="text" class="col-md-10 form-control">
                </div>

                <a href='#'>Attachments</a>
                <input type='text' class="form-control">

                <img src="images/email.png" style="width: 100%;">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
            </div>
        </div>
    </div>
</div>
