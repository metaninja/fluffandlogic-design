<div class="modal fade" id="unsaved-changes-modal" tabindex="-1" role="dialog" aria-labelledby="unsaved-changes-modal-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="unsaved-changes-modal-title">You have unsaved changes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross linearicon-lg" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>If you continue you will lose your changes.</p>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary">Cancel</button>
                <button type="button" class="btn btn-danger btn-discard-changes" data-dismiss="modal">Yes, Discard Changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        var url = "";

       $('unsaved-changes-modal').on('show.bs.modal', function(event) {
//          var button = $(event.relatedTarget);
          url = button.data('redirect');
       });

        $('.btn-discard-changes').click(function() {
            location.hash = url;
        });

    });
</script>
