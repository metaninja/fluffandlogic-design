<div class="modal-header clearfix">
    <h5 class="modal-title" id="exampleModalLabel">Select a custom background</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <i class="linearicon-cross" aria-hidden="true"></i>
    </button>
</div>

<div class="modal-body" style="max-height: 600px; overflow-y: auto;">
    <ul class="tabs mb-2">
        <li class="tab"><a class="tab-link active" href="javascript:void(0);">Backgrounds</a></li>
        <li class="tab"><a class="tab-link" href="javascript:void(0);">Agent Photos</a></li>
    </ul>

    <ul class="top-nav-background-images-container clearfix"></ul>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" onclick="keepPreviousBackground()">Cancel</button>
    <button type="button" class="btn btn-primary" onclick="updateTopnavBackground()">Customize</button>
</div>
