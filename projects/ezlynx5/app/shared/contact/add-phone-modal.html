<div class="modal fade" id="add-phone-modal" tabindex="-1" role="dialog" aria-labelledby="add-phone-modal-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-address-modal-title">Add Phone/Fax Number</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross linearicon-lg" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">

                <div class="container">
                    <div class="form-group">
                        <label class="required">Type</label>
                        <select class="form-control" required>
                            <option value="">-- Select --</option>
                            <option>Office</option>
                            <option>Home</option>
                            <option>Mailing</option>
                            <option>Work</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Contact Name</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="required">Phone or Fax Number</label>
                        <input type="tel" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Department</label>
                        <select class="form-control">
                            <option value="">-- Select --</option>
                            <option>Admin</option>
                            <option>Billing</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-inline">
                        <input type="checkbox" class="form-control" id="set-phone-as-primary">&nbsp;<label for="set-phone-as-primary">Set as primary</label>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
