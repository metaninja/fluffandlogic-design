<div class="results-summary">
    <div class="results-count">
        25 statements found

        <a href="javascript:void(0)" class="results-action btn btn-link filter-link" data-target="#filter-statements">
            Filters
        </a>
    <!--     <div class="bff-include" data-src="app/pages/commissions/statements/filters.html"></div> -->
    </div>

    <div class="results-actions">
        <label for="toggle-rule-details" style="margin-right: 10px">
            <input type="checkbox" id="toggle-rule-details">&nbsp;Expand Rules
        </label>
        <a href="javascript:void(0);">
            <button class="btn btn-link results-actions">Edit Columns</button>
        </a>
        <a href="javascript:void(0);">
            <button class="btn btn-link results-actions" data-toggle="modal" data-target="#audit-trail-modal">History</button>
        </a>
    </div>
</div>

<table class="table rules-summary">
    <thead>
        <tr>
            <!-- <th><input type="checkbox"></th> -->
            <th class="sorting descending" style="width: 10%;">Rule Name</th>
            <th style="width: 20%;">Condition</th>
            <th style="width: 30%;">Payees</th>
            <th style="width: 10%" class="sorting">Active</th>
            <th class="sorting">Modified</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="rules"></tbody>
</table>

<div class="bff-include" data-src="app/shared/pagination.html"></div>

<script id="rules-template" type="x-handlebars-template">

    {{#rules}}
    <tr class="criteriaRow js-rule">
        <!-- <td><input type="checkbox"></td> -->
        {{#if draft}}
            <td>
                <span class="badge badge-pill badge-warning uppercase">Draft</span>
                <a href="#/app/pages/commissions/rules/view/" title="Draft Commission Rule">Draft Commission Rule</a>
            </td>
        {{else}}
            <td><a href="#/app/pages/commissions/rules/view/" title="{{RuleName}}">{{RuleName}}</a></td>
        {{/if}}

        <td class="rule-criteria" title="{{Criteria}}"><span class="rule-criteria" >{{Criteria}}</span></td>
        <td class="rule-payee" title="{{Payees}}">{{Payees}}</span></td>
        <td>
            {{#if Active}}
                <i class="icon-ok-sign icon-large green"></i>
            {{/if}}
        </td>
        <td>{{Modified}}</td>
        <td class="actions-table-cell">
            <div class="dropdown">
                <a href="javascript:void(0);" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" title="View/Edit" href="#/app/pages/commissions/rules/view/" onclick="">Edit</a>
                    <a class="dropdown-item" title="Copy" href="#/app/pages/commissions/rules/view/" onclick="">Copy</a>
                    <a class="dropdown-item" title="Disable" href="javascript:void(0)" onclick="">Disable</a>
                    <a class="dropdown-item" title="Delete" href="javascript:void(0)" onclick="showDeleteConfirmationModal.call(this, 'Rule')">Delete</a>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="1" class="table-note"></td>
        <td colspan="5" class="table-note">
            <div class="inline-block p1 bg-grey-lightest">
                <span>
                    <i class="icon-info-sign color-grey800"></i> {{note}}
                 </span>
            </div>
        </td>
    </tr>
    {{/rules}}

</script>

<div class="bff-script" data-src="app/pages/commissions/rules/shared/index.js"></div>
