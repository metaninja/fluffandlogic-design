<div class="ez-page-body">
    <div class="ez-page-content">
        <div class="btn-group pb-4" role="group">
            <a href="#/app/pages/commissions/" class="btn btn-outline-primary">Basic</a>
            <a href="#/app/pages/commissions/enterprise/" class="btn btn-outline-primary active">Enterpise</a>
        </div>

        <div style="border-bottom: 2px solid #ccc;" class="mb-4"></div>

        <h3>Enterprise Version</h3>
        <p>Enter your commissions statement below</p>

        <div class="pt-4 pb-2 clearfix">
            <div class="pull-left">
                <a href="#" class="btn btn-outline-primary">if</a>
                <a href="#" class="btn btn-outline-primary">criteria.type</a>
                <a href="#" class="btn btn-outline-primary">criteria.options</a>
                <a href="#" class="btn btn-outline-primary">payees</a>
                <a href="#" class="btn btn-outline-primary">and</a>
                <a href="#" class="btn btn-outline-primary">or</a>
                <a href="#" class="btn btn-outline-primary">{}</a>
                <a href="#" class="btn btn-outline-primary">()</a>
                <a href="#" class="btn btn-outline-primary">[]</a>
                <a href="#" class="btn btn-outline-primary">==</a>
            </div>
            <div class="pull-right">
                <a href="#" class="btn btn-success">Validate</a>
            </div>
        </div>

        <textarea style="width: 100%; height: 33rem">
        if
        (criteria.type == "new/renewal" and criteria.options == "all")
        and
        (
            criteria.type == "transaction"
            and
            criteria.options == ["new business","policy change", "rewrite"]
        )
        and
        (criteria.type = "transaction" and criteria.options == "new business")
        then
        {
            if (tiers == true and tiers.type="coverage" and tiers.range=[0,"1,000,000"])
            {
                payees = [
                    {
                        payee = "producer",
                        amount = "10",
                        source = "agency commission"
                    }
                ]
            }
        }
    </textarea>
    </div>

</div>
