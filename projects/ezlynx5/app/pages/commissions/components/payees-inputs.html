<div class="row mb-2 criteriaRow">
	<span class="col-md-1">Pay</span>

	<div class="col-md-2 js-payee-type">
        <select onchange="changePayeeUser.call(this)">
            <option selected>Assigned To</option>
            <option>Agency User</option>
            <option>Assigned Policy Producer</option>
            <option>Service Team</option>
        </select>
	</div>

	<div class="col-md-3">
		<div class="js-assigned-to-user">
			<input type="text" class="width-full" value="Assigned to user" disabled>
		</div>

		<div class="js-assigned-policy-producer hide-content">
			<input type="text" class="width-full" value="Assigned policy producer" disabled>
		</div>

		<div class="js-agency-user hide-content">
			<div class="bff-include js-criteria-row-dropdown js-assigned-to" data-src="app/pages/commissions/components/criteria-inputs-dropdowns/assigned-to.html"></div>
		</div>

		<div class="js-service-team-user hide-content">
			<select onchange="updatePayeeType.call(this)">
				<optgroup label="CSR">
				    <option>Clay Crowell</option>
				    <option>Joy</option>
				    <option>John</option>
				</optgroup>

				<optgroup label="External">
				    <option>Sagar</option>
				    <option>Jon Lamb</option>
				</optgroup>
			</select>
		</div>
	</div>

	<div class="col-md-2 js-payee-amount">
		<span class="js-agency-commission-input">
			<input type="text" style="width: 70px;" onkeyup="updateAgencyCommissionTotalValue()"> %
		</span>

		<span class="js-written-premium-input hide-content">
			<input type="text" style="width: 70px;"> %
		</span>

		<span class="js-flat-fee-input hide-content">
			$ <input type="text" style="width: 70px;">
		</span>

		<span class="ml-4">of</span>
	</div>

	<div class="col-md-3 js-payee-typeof-payment">
        <select onchange="changePayeePayAmount.call(this)">
            <option selected>Agency Commission (%A)</option>
            <option>Written Premium (%P)</option>
            <option>Flat Fee ($)</option>
        </select>
	</div>

	<div class="col-md-1 pt1">
		<a href="javascript:void(0);" class="button-trash" onclick="showDeleteConfirmationModal.call(this, 'Payee')">
			<i class="icon-trash icon-large red"></i>
		</a>
	</div>
</div>
