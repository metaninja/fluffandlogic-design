<div class="filter-dropdown" id="filter-statements" tabindex="-1">
    <div class="clearfix">
        <a href="javascript:void(0)" class="filter-close pull-right"><i class="linearicon-cross2"></i></a>
    </div>

    <div class="form-group mb-4">
        <label>Agency</label>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Agency Name" aria-label="Agency Name" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search"></i></span>
        </div>
    </div>

    <div class="form-group mb-4">
        <label>Carrier</label>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Carrier Name" aria-label="Carrier Name" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search"></i></span>
        </div>
    </div>

    <div class="form-group mb-4">
        <label for="statement-number">Statement #</label>
        <input type="text" class="form-control" id="statement-number" placeholder="Statement #" aria-label="Statment #" aria-describedby="basic-addon2">
    </div>

    <div class="form-group mb-4">
        <label>Ready to finalize</label>
        <select class="form-control">
            <option>Ready to finalize (All states)</option>
            <option>Ready to finalize</option>
            <option>Not ready to finalize</option>
        </select>
    </div>

    <div class="form-group mb-4">
        <label>Modified</label>
        <div class="input-group">
            <input type="text" class="form-control" id="filter-date-range" placeholder="Modified date">
            <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
        </div>
    </div>
</div>
