<div class="modalBackground"></div>

<div class="modal ui-dialog ui-widget ui-modalDialog" style="height: auto; width: 500px; display: block; display: block; left: 50%; top: 225px; margin-left: -250px;" tabindex="-1" role="dialog" aria-labelledby="ui-id-5" aria-hidden="false" id="bulkListErrorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix TitleBar">
                <span id="ui-id-5" class="ui-dialog-title">Update Commissions</span>
                <div class="btn-group">
                    <button class="ui-dialog-titlebar-full" tabindex="-1"><span class="icon-chevron-up linearicon-chevron-up"></span></button>
                    <button type="button" class="ui-dialog-titlebar-close" data-dismiss="modal" tabindex="-1" onclick="toggleUpdateModal()"><span class="icon-remove"></span></button>
                </div>
            </div>
            <div class="modal-body">
                <p>This will clear and rerun commission rules for all attached commissions not yet approved or overridden. Are you sure you would like to continue?</p>
            </div>

            <div class="modal-footer">
                <div class="right modal-buttons">
                    <button class="btn btn-secondary" onclick="toggleUpdateModal()">Cancel</button>
                    <a href="javascript:void(0);" class="btn btn-primary px4" onclick="toggleUpdateModal(true)">Update Commissions</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleUpdateModal(update) {
        $(".js-update-modal").toggle();

        if (update) {
            $("input[type=checkbox]").prop("checked", false);
        }
    }
</script>
