<div class="row my-3">
    <div class="col-md-6">
        <div class="form-inline">
            <input type="text" class="form-control" name="CampaignSearchTerm" placeholder="Search" size="50">
            <button type="button" class="btn btn-primary ml-1" title="Search"><i class="fa fa-search fa-lg"></i></button>
            <button type="button" class="btn ml-1" title="Show/Hide Filters" onclick="toggleFilter()"><i class="fa fa-filter fa-lg"></i></button>
            <button type="button" class="btn ml-1" title="Clear Search"><i class="fa fa-times fa-lg"></i></button>
        </div>

    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-success js-add-commission-btn mr-1" onclick="addCommissionRow()">Add Commission</button>
        <button class="btn mr-1" onclick="toggleTransactionsModal()">View Suggested Commissions</button>
        <button class="btn mr-1" onclick="toggleUpdateModal()">Update Commissions</button>
        <button class="btn js-disable-btn js-approve-btn mr-1" onclick="toggleApproveModal()" disabled>Approve</button>
        <button class="btn mr-1" onclick="toggleAuditModal()">Audit Trail</button>
        <button class="btn btn-danger js-disable-btn mr-1" onclick="toggleDeleteModal()" disabled>Delete</button>
    </div>
</div>
