<div class="modalBackground"></div>

<div class="modal ui-dialog ui-widget ui-modalDialog" style="height: auto; width: 500px; display: block; display: block; left: 50%; top: 225px; margin-left: -250px;" tabindex="-1" role="dialog" aria-labelledby="ui-id-5" aria-hidden="false" id="bulkListErrorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix TitleBar">
                <span id="ui-id-5" class="ui-dialog-title">Approve Commissions</span>
                <div class="btn-group">
                    <button class="ui-dialog-titlebar-full" tabindex="-1"><span class="icon-chevron-up linearicon-chevron-up"></span></button>
                    <button type="button" class="ui-dialog-titlebar-close" data-dismiss="modal" tabindex="-1" onclick="toggleApproveModal()"><span class="icon-remove"></span></button>
                </div>
            </div>
            <div class="modal-body">
                <p>Do you want to approve these 23 line items?</p>
            </div>

            <div class="modal-footer">
                <div class="right modal-buttons">
                    <button class="btn btn-secondary" onclick="toggleApproveModal()">Cancel</button>
                    <a href="javascript:void(0);" class="btn btn-primary px4" onclick="toggleApproveModal(true)">Approve Commissions</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleApproveModal(approve) {
        $(".js-approve-modal").toggle();

        if (approve) {
            $(".js-approved-column").text("")
                                    .append('<i class="fa fa-check-circle fa-2x green" aria-hidden="true"></i>');

            $("input[type=checkbox]").prop("checked", false);

            $(".js-approve-btn").text("Unapprove");

            $(".js-disable-btn").prop("disabled", true);
        }
    }
</script>
