<table class="table">
    <thead>
        <tr>
            <th>
                <input type="checkbox">
            </th>
            <th>Statement #</th>
            <th class="sorting">Agency</th>
            <th>Carrier</th>
            <th>Statement Date</th>
            <th>Premium</th>
            <th>Commission</th>
            <th>Status</th>
            <th>Download Date</th>
            <th>Ready to Finalize</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody id="commissions">

    </tbody>
</table>

<script id="commissions-template" type="x-handlebars-template">
    {{#commissions}}
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td><a href="#/app/pages/commissions/statements/new/manual/add/index.html">{{StatementNumber}}</td>
        <td>{{Agency}}</td>
        <td>{{Carrier}}</td>
        <td>{{StatementDate}}</td>
        <td>{{Premium}}</td>
        <td>{{Commission}}</td>
        <td>{{Status}}</td>
        <td>{{DownloadDate}}</td>
        <td>{{ReadyToFinalize}}</td>
        <td>
            <div class="dropdown">
                <a href="javascript:void(0);" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#/app/pages/commissions/statements/new/manual/index.html">Edit</a></a>
                    <a class="dropdown-item" href="javascript:void(0);">Copy</a>
                    <a class="dropdown-item" href="javascript:void(0);">Download</a>
                    <a class="dropdown-item" href="javascript:void(0);">Finalize</a>
                    <a class="dropdown-item text-danger" href="javascript:void(0);">Hide</a>
                    <a class="dropdown-item text-danger" href="javascript:void(0);">Delete</a>
                </div>
            </div>
        </td>
    </tr>

    {{#if Note}}
    <tr>
        <td colspan="30" class="table-note">
            <div class="alert alert-muted">
              {{Note}}
            </div>
        </td>
    </tr>
    {{/if}}
    {{/commissions}}
</script>

<div class="bff-script" data-src="app/pages/commissions/statements/shared/table.js"></div>
