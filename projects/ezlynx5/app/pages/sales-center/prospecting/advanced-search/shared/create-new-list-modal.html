<div class="modal fade" id="create-new-list-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross linearicon-lg" aria-hidden="true"></i>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">Create List</h5>
            </div>

            <div class="modal-body">
                <h3 class="h3 mb-2">List Details</h3>

                <div class="row">
                    <div class="col-md-2">
                        <label>List Name</label>
                    </div>

                    <div class="col-md-5">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="my-3">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked> Personal
                        </label>
                    </div>

                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"> Commercial
                        </label>
                    </div>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">
                        I will not use EZLynx Services to send spam or otherwise violate EZLynx's <span class="blue bold">Acceptable Use Policy</span>
                    </label>
                </div>
            </div>

            <div class="modal-footer mt4">
                <button class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <a href="javascript:void(0);" class="btn btn-primary" onclick="addNewList()">Finish</a>
            </div>
        </div>
    </div>
</div>


<script>
    function toggleCreateNewListModal() {
        $("#create-new-list-modal").modal("toggle");
    }

    function hideValidationMessage() {
        $(".js-list-validation").hide();
    }

    function addNewList() {
        deleteItem();
        toggleCreateNewListModal();
    }
</script>
