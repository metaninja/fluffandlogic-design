<form class="p2">
    <div class="mt3 mb2">
        <label for="prospect-type">Prospect Type</label>
        <select id="prospect-type" class="width-full">
            <option>Personal</option>
            <option>Commercial</option>
        </select>
    </div>

    <div class="my2">
        <label for="list-name">List</label>
        <select id="list-name" class="width-full">
            <option>Call Next</option>
            <option>Personal Only</option>
            <option>List 1</option>
            <option>Commercial Auto</option>
            <option>Imported 11/22/2017</option>
            <option>Imported 11/28/2017</option>
        </select>
    </div>

    <div class="mb2">
        <label for="city">City</label>
        <input type="text" id="city" class="width-full">
    </div>

    <div class="mb2">
        <label for="state">State</label>
        <select id="state" class="width-full">
            <option>CA</option>
            <option>TX</option>
        </select>
    </div>

    <div class="mb2">
        <label for="zip-code">ZIP Code</label>
        <input type="text" id="zip-code" class="width-full">
    </div>

    <div class="my2">
        <label for="assigned-to">Assigned To</label>
        <select id="assigned-to" class="width-full">
            <option>Personal</option>
            <option>Commercial</option>
        </select>
    </div>

    <div class="mb2">
        <label for="added">Added</label>
        <input type="text" id="added" class="ezdateinput width-full">
    </div>

    <div class="mb2">
        <label for="XDate">X-Date</label>
        <input type="text" id="XDate" class="ezdateinput width-full">
    </div>

    <div class="my2">
        <label for="has-opportunities">Has Opportunities?</label>
        <select id="has-opportunities" class="width-full">
            <option>-- Any --</option>
            <option>None</option>
            <option>One</option>
            <option>More</option>
        </select>
    </div>

    <div class="my2">
        <label for="applicant-has">Applicant Has All of the Following:</label>
        <select id="applicant-has" class="width-full" multiple="multiple">
            <option>Accidental D&D</option>
            <option>Annuity Fixed</option>
            <option>Anuity</option>
            <option>Auto (Commercial)</option>
            <option>Auto (Personal)</option>
            <option>Aviation Insurance</option>
            <option>Excess</option>
            <option>Fine arts</option>
            <option>Flood</option>
            <option>Health</option>
        </select>
    </div>

    <div class="my2">
        <label for="applicant-has-none">Applicant Has None of the Following:</label>
        <select id="applicant-has-none" class="width-full" multiple="multiple">
            <option>Accidental D&D</option>
            <option>Annuity Fixed</option>
            <option>Anuity</option>
            <option>Auto (Commercial)</option>
            <option>Auto (Personal)</option>
            <option>Aviation Insurance</option>
            <option>Excess</option>
            <option>Fine arts</option>
            <option>Flood</option>
            <option>Health</option>
        </select>
    </div>

    <button class="btn btn-primary">Filter</button>
</form>

<div class="closeArrow"></div>
