<div class="modal fade" id="move-to-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross linearicon-lg" aria-hidden="true"></i>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">Move to List</h5>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label>Lists</label>
                    <select class="form-control js-move-to-list-input">
                        <option value="js-call-next-list">Call Next</option>
                        <option value="js-personal-only-list">Personal Only</option>
                        <option value="js-list-one-list">List 1</option>
                        <option value="js-commercial-auto-list">Commercial Auto</option>
                        <option value="js-import1-list">Imported 11/22/2017</option>
                        <option value="js-import2-list">Imported 11/28/2017</option>
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" onclick="deleteItem(); toggleMoveToeModal();">Move</button>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleMoveToeModal() {
        $("#move-to-modal").modal("toggle");
    }
</script>
