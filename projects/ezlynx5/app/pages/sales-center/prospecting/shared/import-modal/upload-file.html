<div class="modal-body">
    <h3 class="h3">Upload File</h3>

    <div class="alert alert-info alert-dismissible fade show" role="alert">
        To reduce the chance of errors, use <a href="#" class="font-weight-bold">our approved CSV template</a>.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="linearicon-cross linearicon-lg" aria-hidden="true"></i>
        </button>
    </div>

    <div class="upload-file-column">
        <h4 class="h4">Drag &amp; Drop</h4>

        <div class="upload-file-column">
            <div class="drag-and-drop-container my-2">
                <p class="font-size-lg bold mb4 text-center">
                    <i class="fa fa-link" aria-hidden="true"></i>
                    Drag &amp; drop your file(s) here<br>
                    (or <a href="javascript:void(0);">Browse files on your computer</a>)
                </p>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
    <a href="javascript:void(0);" class="btn btn-primary" onclick="showMapColumnHeadersView()">Map Column Headers ></a>
</div>
