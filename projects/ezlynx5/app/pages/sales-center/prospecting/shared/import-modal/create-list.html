<div class="modal-body">
    <h3 class="h3 mb-2">List Details</h3>

    <div class="row">
        <div class="col-md-2">
            <label>List Name</label>
        </div>

        <div class="col-md-5">
            <input type="text" class="form-control">
        </div>
    </div>

    <div class="my-3">
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked> Personal
            </label>
        </div>

        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"> Commercial
            </label>
        </div>
    </div>

    <div class="form-check">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="">
            I will not use EZLynx Services to send spam or otherwise violate EZLynx's <span class="blue bold">Acceptable Use Policy</span>
        </label>
    </div>
</div>

<div class="modal-footer mt4">
    <div class="pull-left">
        <button class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
    </div>

    <div class="pull-right">
        <a href="javascript:void(0);" class="btn btn-outline-primary" onclick="showReviewImportedStatementsView()">< Review Imported Statement</a>
        <a href="javascript:void(0);" class="btn btn-primary" onclick="addNewList()">Finish</a>
    </div>
</div>
