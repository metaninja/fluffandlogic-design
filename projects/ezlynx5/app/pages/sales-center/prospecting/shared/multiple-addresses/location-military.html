<div class="form-group">
    <label>Address Type</label>
    <select class="form-control">
        <option>Home</option>
        <option>Office</option>
        <option>Vacation</option>
        <option>Boat</option>
        <option>Facility</option>
        <option>Other</option>
    </select>
</div>

<div class="form-group">
    <label>Address Line #1</label>
    <div class="row">
        <div class="col-md-10">
            <input type="text" class="form-control">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Unit">
        </div>
    </div>
</div>

<div class="form-group">
    <label>Address Line #2</label>
    <input type="text" class="form-control">
</div>

<div class="form-group">
    <label>City</label>
    <select class="form-control">
        <option>APO</option>
        <option>FPO</option>
        <option>DPO</option>
    </select>
</div>

<div class="form-group">
    <label>State</label>
    <select class="form-control">
        <option>AA</option>
        <option>AE</option>
        <option>AP</option>
    </select>
</div>

<div class="form-group">
    <label>Zip</label>
    <div class="form-inline">
        <input type="text" class="form-control">
    </div>
</div>
