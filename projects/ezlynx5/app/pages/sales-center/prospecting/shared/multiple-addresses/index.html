<!-- ADDRESSES -->
<div class="ez-dropdown-container content-container bg-gray200 mb-4">
    <div class="ez-dropdown-heading collapsed" data-toggle="collapse" data-target="#multiple-addresses" aria-expanded="true">
        <h2 class="h2">Addresses</h2>
        <a href="javascript:;">
            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
            <i class="icon-chevron-up linearicon-chevron-up"></i>
        </a>
    </div>

    <div class="ez-dropdown-content collapse" id="multiple-addresses" tabindex="-1" style="">
        <div class="clearfix mb-3">
            <button class="btn btn-success pull-right" type="button" onclick="toggleAddAddressModal()">New Address</button>
        </div>

        <div class="empty-state empty-state-address">
            <span class="empty-state-label">No address has been added.<br>Click "New Address" to add an address.</span>
            <span class="empty-state-action"><a href="javascript:void(0);" class="btn btn-outline-default" onclick="toggleAddAddressModal()">New Address</a></span>
        </div>

        <div class="addresses-wrapper hide-content">
            <a href="javascript:void(0)" class="scroll-left"></a>
            <a href="javascript:void(0)" class="scroll-right"></a>
            <div id="addresses" class="clearfix addresses"></div>
        </div>
    </div>
</div>

<div class="bff-include" data-src="app/pages/sales-center/prospecting/shared/multiple-addresses/add-address-modal.html"></div>

<div class="bff-script" data-src="app/pages/sales-center/prospecting/shared/multiple-addresses/index.js" data-placement="bottom"></div>

<script id="addresses-template" type="x-handlebars-template">
    {{#addresses}}
    <div class="card card-address">
        <div class="card-header clearfix">
            <h3 class="h4 pull-left">{{AddressName}}</h3>
            <div class="pull-right">
                <div class="dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Actions
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 20px, 0px); top: 0px; left: 0px; will-change: transform;">
                        <a class="dropdown-item" href="javascript:void(0)" onclick="toggleAddAddressModal()">Edit</a>
                        <a class="dropdown-item" href="javascript:void(0)" onclick="toggleAddAddressModal()">Copy</a>
                        <a class="dropdown-item js-btn-make-primary" href="javascript:void(0)" onclick="makePrimary()">Make Primary</a>
                        <a class="dropdown-item js-btn-delete-address" href="javascript:void(0)" onclick="deleteAddress()">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <p>
                {{AddressLine1}}<br>

                {{#if addressline2}}
                    {{AddressLine2}}<br>
                {{/if}}

                {{#if AddressLine3}}
                    {{AddressLine3}}<br>
                {{/if}}
            </p>
            <p class="text-muted"><em>{{TimeAtAddress}} at address</em></p>
        </div>
        <div class="card-footer">
            <span class="is-primary">
                <i class="icon icon-ok-sign text-success"></i>
                Primary/Rating Address
            </span>
        </div>
    </div>

    {{/addresses}}
</script>
