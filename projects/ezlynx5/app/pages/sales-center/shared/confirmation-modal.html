<div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross linearicon-lg" aria-hidden="true"></i>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">Confirm Move</h5>
            </div>
            
            <div class="modal-body">
                <p>Are you sure you want to move?</p>
            </div>

            <div class="modal-footer">
                <button class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <a href="javascript:void(0);" class="btn btn-primary" onclick="confirmMove()">Yes</a>
            </div>
        </div>
    </div>
</div>


<script>
    function toggleConfirmationModal() {
        $("#confirmation-modal").modal("toggle");
    }

    function confirmMove() {
        toggleConfirmationModal();
        highlightTableViewArrow(tableViewHighlightedArrow);
    }
</script>
