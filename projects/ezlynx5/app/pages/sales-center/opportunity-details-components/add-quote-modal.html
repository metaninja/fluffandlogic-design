<div class="modal fade" id="add-quote-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross linearicon-lg" aria-hidden="true"></i>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">Add Quote</h5>
            </div>
            
            <div class="modal-body">
                <h3 class="h3 mb-3">Quote Info</h3>

                <div class="row mb-2">
                    <label class="col-md-3">Line of Business <span class="red">*</span></label>
                    <div class="col-md-7">
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-md-3">Master Company <span class="red">*</span></label>
                    <div class="col-md-7">                    
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-md-3">Writing Company <span class="red">*</span></label>
                    <div class="col-md-7">                    
                        <select class="form-control bg-grey200" disabled>
                            <option></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-md-3">Raiting State <span class="red">*</span></label>
                    <div class="col-md-7">                    
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-md-3">Premium <span class="red">*</span></label>
                    <div class="col-md-7">                    
                        <div class="input-group">
                            <input type="text" class="form-control" id="input-prior-policy-x-date" aria-describedby="basic-addon2">
                            <span class="input-group-addon" id="basic-addon2">
                                <i class="linearicon-calendar-full linearicon-lg"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-md-3">Status <span class="red">*</span></label>
                    <div class="col-md-7">                    
                        <select class="form-control">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-md-3">Quoted Date <span class="red">*</span></label>
                    <div class="col-md-7">
                        <input class="form-control" placeholder="08/26/2017">
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-md-3">Effective Date <span class="red">*</span></label>
                    <div class="col-md-7">
                        <input class="form-control" placeholder="08/26/2017">
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-md-3">Expiration Date <span class="red">*</span></label>
                    <div class="col-md-7">
                        <input class="form-control" placeholder="08/26/2017">
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-md-3">Comment <span class="red">*</span></label>
                    <div class="col-md-7">                    
                        <textarea class="form-control" rows="6"></textarea>
                    </div>
                </div>

                <div class="row mb-2">
                    <label class="col-md-3">Attach Document <span class="red">*</span></label>
                    <div class="col-md-7">
                        <input class="form-control">
                    </div>
                </div>

                <div class="row mb-2">
                    <span class="col-md-3"></span>
                    <div class="col-md-7">
                        <a href="javascript:void(0);" class="btn btn-outline-primary" title="Attach existing document">
                            <i class="icon-lg icon-paper-clip"></i>
                        </a>
                        <a href="javascript:void(0);" class="btn btn-outline-primary" title="Upload document and attach">
                            <i class="icon-lg icon-upload-alt"></i>
                        </a>
                    </div>
                </div>

                <div class="mt-4">
                    <div class="current-quote-div">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th colspan="6">
                                        <div class="text-center">Saved quotes in this session</div>
                                    </th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Accidental D&amp;D</td>
                                    <td>ALLIED PROFESSIONALS INS CO RRG</td>
                                    <td>$421.00</td>
                                    <td>TX</td>
                                    <td>
                                        <a href="#"><i class="icon-remove text-danger"></i></a>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td>2</td>
                                    <td>Homeowners</td>
                                    <td>USLI</td>
                                    <td>$113.00</td>
                                    <td>AZ</td>
                                    <td>
                                        <a href="#"><i class="icon-remove text-danger"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <button class="btn btn-outline-primary" onclick="toggleAddQuoteModal()">Add Quote</button>
                <button class="btn btn-primary" onclick="toggleAddQuoteModal()">Save & Add More</button>
            </div>
        </div>
    </div>
</div>
