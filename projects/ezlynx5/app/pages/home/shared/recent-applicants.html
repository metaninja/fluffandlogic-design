<script>
    function searchForApplicant(e) {
        var val = $(this).val();

        if (val === "") {
            $(".js-initial-applicants").show()
            $("tbody tr").not(".js-initial-applicants").remove();
        } else if(e.keyCode === 13) {
            $(".js-initial-applicants").hide();
            $("tbody tr").not(".js-initial-applicants").remove();

            for (var i = 0; i < 24; i++) {
                $("tbody").append("<tr><td><a href='#/app/pages/applicants/quotes/quote-results/'>" + val + "</a></td><td>05/21/2017 1:24 PM</td></tr>");
            }
        }
    }
</script>
