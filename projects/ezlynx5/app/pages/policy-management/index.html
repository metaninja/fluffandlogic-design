<script>
    function toggleMapOrListView(icon) {
        if ($(icon).hasClass("icon-map-marker")) {
            $(".js-map-view").show();
            $(".js-list-view").hide();
        } else {
            $(".js-map-view").hide();
            $(".js-list-view").show();
        }
    }

    $(function() {
        $(".icon-map-marker, .icon-list-ol").on("click", function() {
            $(".icon-active").removeClass("icon-active");
            $(this).addClass("icon-active");

            toggleMapOrListView(this);
        });
    });
</script>
