<div class="modal-body" style="max-height: 600px; overflow-y: auto;">
    <div class="row">
        <div class="col-md-10">
            <div class="ez-dropdown-container alert alert-primary d-block mb-4 p-0">
                <div class="ez-dropdown-heading collapsed" data-toggle="collapse" data-target="#pre-fill-info">
                    <div class="d-flex align-items-center">
                        <i class="linearicon-info-circle linearicon-lg mr-2" aria-hidden="true"></i> 24 complimentary uses remaining.Â <a href="#" class="alert-link">What's this?</a>
                    </div>

                    <a href="#">
                        <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
                        <i class="icon-chevron-up linearicon-chevron-up"></i>
                    </a>
                </div>

                <div class="ez-dropdown-content collapse" id="pre-fill-info">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi sit amet neque nibh. Cras non orci pretium, vulputate ante a, tincidunt velit.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label class="required-label" for="pre-fill-first-name">First Name</label>
                <input class="form-control" type="text" id="pre-fill-first-name" onkeyup="showDuplicateApplicants()">
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label class="required-label" for="pre-fill-last-name">Last Name</label>
                <input class="form-control" type="text" id="pre-fill-last-name" onkeyup="showDuplicateApplicants()">
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label class="required-label" for="pre-fill-dob">DOB</label>
                <div class="input-group">
                    <input type="text" class="form-control datepicker" id="pre-fill-dob" aria-describedby="basic-addon2" onblur="formatDate(this); ">
                    <span class="input-group-addon" id="basic-addon2">
                        <i class="linearicon-calendar-full linearicon-lg"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label class="required-label" for="pre-fill-state">Rating State</label>
                <select class="form-control js-usa-states-input" id="pre-fill-state" onchange="showDuplicateApplicants()">
                    <option>Select</option>
                </select>
            </div>
        </div>
    </div>

    <div class="text-right js-show-existing-applicants-link hide-content">
        <a href="#" onclick="showDuplicateApplicantsContainer(); toggleShowExistingApplicantsLink();">
            <i class="fa fa-exclamation-triangle warning-icon" aria-hidden="true"></i> <span class="xs-desc-text font-weight-bold">Show existing applicants</span>
        </a>
    </div>

    <div class="bff-include js-duplicate-applicants-container hide-content" data-src="app/pages/applicants/create-new-applicant/shared/pre-fill-modal/duplicate-applicants-container.html"></div>

    <div class="row">
        <div class="col-md-6 js-container-address-list">
            <div class="form-group">
                <label class="required-label" for="pre-fill-address">Address</label>
                <input type="text" class="form-control js-address-input" id="pre-fill-address" onkeyup="updateApplicantAddressMap.call(this)" onchange="updateApplicantAddressMap.call(this)">
            </div>
        </div>

        <div class="col-md-6">
            <iframe class="js-applicant-address-map google-map mt-4" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBW54QRY9jPjpkMqPfPM18eVLt_opuQK-Q&q=a" tabindex="-1" allowfullscreen></iframe>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" onclick="goToAgreement()">Next</button>
</div>
