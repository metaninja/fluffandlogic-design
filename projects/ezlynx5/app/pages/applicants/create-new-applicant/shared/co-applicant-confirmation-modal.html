<div class="modal fade" id="co-applicant-confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h2>Are you sure you want to switch co-applicants?</h2>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="setNewCoApplicant()">Yes</button>
                <button type="button" class="btn btn-outline-primary" onclick="resetCoApplicantSwitchState()">No</button>
            </div>
        </div>
    </div>
</div>

<script>
    function hideCoApplicantConfirmationModal() {
        $("#co-applicant-confirmation-modal").modal("hide");
    }

    function setNewCoApplicant() {
        updateCoApplicantInfo.call(coApplicantCheckbox);
        hideCoApplicantConfirmationModal();
    }

    function resetCoApplicantSwitchState() {
        coApplicantCheckbox.checked = false;
        hideCoApplicantConfirmationModal();
    }
</script>
