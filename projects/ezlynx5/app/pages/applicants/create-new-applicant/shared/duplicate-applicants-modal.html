<div class="modal fade" id="duplicate-applicants-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" onclick="closeDuplicateApplicantsModal()">
                    <i class="linearicon-cross linearicon-lg" aria-hidden="true"></i>
                </button>
                <h5 class="modal-title warning-heading" id="exampleModalLabel">We found existing applicants</h5>
            </div>

            <div class="modal-body">
                <p>The following applicants have the <b>same first name, last name, and state</b>.</p>

                <ul class="row js-list-of-duplicate-applicants"></ul>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" onclick="closeDuplicateApplicantsModal()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
    function showDuplicateApplicantsModal() {
        $("#duplicate-applicants-modal").modal("show");
    }

    function closeDuplicateApplicantsModal() {
        $("#duplicate-applicants-modal").modal("hide");
        $("#input-suffix")[0].focus();
    }

    function showDuplicateApplicantsInModal() {
        clearCurrentDuplicateApplicants();

        var firstName = $("#input-first-name").val(),
            lastName = $("#input-last-name").val(),
            state = $("#input-rating-state").val();

        if (firstName === "" || lastName === "" || state === "Select") {
            $(".js-show-existing-applicants-link-2").hide();
            return;
        }

        $(".js-show-existing-applicants-link-2").show();
        createApplicantTemplatesAndListThem(firstName, lastName);
    }
</script>
