<div class="ez-dropdown-container content-container mb-4">
    <div class="ez-dropdown-heading" data-toggle="collapse" data-target="#commercial-applicant-secondary-contact-info" aria-expanded="true">
        <div>
            <h2 class="h2 js-contact-title">Secondary Contact</h2>
            <span class="js-contact-name"></span>
        </div>

        <a href="javascript:;">
            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
            <i class="icon-chevron-up linearicon-chevron-up"></i>
        </a>
    </div>

    <div class="ez-dropdown-content collapse" id="commercial-applicant-secondary-contact-info">
        <div class="form-inline">
            <label class="font-size-normal mr-2" for="">Client Center Access</label>
            <label class="switch">
                <input type="checkbox" id="">
                <div class="slider round">
                    <span class="on">YES</span>
                    <span class="off">NO</span>
                </div>
            </label>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="input-first-name">First Name</label>
                    <input type="text" class="form-control js-additional-contact-first-name" id="input-first-name" onkeyup="updateAdditionalApplicantName.call(this)">
                </div>

                <div class="form-group">
                    <label for="input-middle-initial">Middle Initial</label>
                    <input type="text" class="form-control" id="input-middle-initial">
                </div>

                <div class="form-group">
                    <label for="input-last-name">Last Name</label>
                    <input type="text" class="form-control js-additional-contact-last-name" id="input-last-name" onkeyup="updateAdditionalApplicantName.call(this)">
                </div>
            </div>

            <div class="col-md-3 ml-auto">
                <div class="form-group">
                    <label for="input-prefix">Prefix</label>
                    <select class="form-control" id="input-prefix">
                        <option>Mr</option>
                        <option>Mrs</option>
                        <option>Ms</option>
                        <option>Dr</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="input-suffix">Suffix</label>
                    <select class="form-control" id="input-suffix">
                        <option>Jr</option>
                        <option>Sr</option>
                        <option>I</option>
                        <option>II</option>
                        <option>III</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="input-dob">DOB</label>
                    <input type="text" class="form-control" id="input-dob" onblur="formatDate(this); ">
                </div>
            </div>

            <div class="col-md-3 mx-auto">
                <div class="form-group">
                    <label for="input-dl-number">DL#</label>
                    <input type="text" class="form-control" id="input-dl-number">
                </div>

                <div class="form-group">
                    <label for="input-dl-state">DL State</label>
                    <select class="form-control js-usa-states-input" id="input-dl-state"></select>
                </div>

                <div class="form-group">
                    <label for="input-dl-status">DL Status</label>
                    <select class="form-control" id="input-dl-status">
                        <option>Valid</option>
                        <option>Permit</option>
                        <option>Expired</option>
                        <option>Suspended</option>
                        <option>Cancelled</option>
                        <option>Not Licensed</option>
                        <option>Permanently Revoked</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h2 class="h3">Contact Info</h2>

            <div class="pb-2" id="contact-info">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="flex-container-align-center">
                                <label class="mr-3" for="input-phone">Phone</label>
                                <a href="#" class="add-additional-input" onclick="addAdditionalPhoneRow.call(this)">
                                    <i  class="linearicon-plus-circle linearicon-lg"></i>
                                </a>
                            </div>

                            <div class="js-container-phone-list mb-4">
                                <div class="row mb-2 js-phone-input-row">
                                    <div class="col-md-3">
                                        <select class="form-control" onchange="updatePhoneType.call(this)">
                                            <option>Home</option>
                                            <option>Work</option>
                                            <option>Mobile</option>
                                            <option>Fax</option>
                                        </select>
                                    </div>

                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="input-phone">
                                    </div>

                                    <div class="col-md-2 js-phone-ext-input hide-content">
                                        <input type="text" class="form-control" placeholder="ext">
                                    </div>

                                    <div class="col-md-3 flex-container-align-center">
                                        <a href="javascript:;" class=" text-danger" onclick="deleteRow.call(this)">
                                            <i class=" linearicon-trash2 linearicon-lg" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group js-email-container">
                            <div class="flex-container-align-center">
                                <label class="mr-3" for="input-applicant-email">Email</label>
                                <a href="#" class="add-additional-input" onclick="addAdditionalEmailRow.call(this)">
                                    <i  class="linearicon-plus-circle linearicon-lg"></i>
                                </a>
                            </div>

                            <div class="js-container-email-list mb-4">
                                <div class="row mb-2 js-email-input-row">
                                    <div class="col-md-3">
                                        <select class="form-control">
                                            <option>Primary</option>
                                            <option>Secondary</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="input-applicant-email">
                                    </div>

                                    <div class="col-md-3 form-group flex-container-align-center">
                                        <a href="javascript:;" class=" text-danger" onclick="showAddEmailButton.call(this); deleteRow.call(this);">
                                            <i class=" linearicon-trash2 linearicon-lg" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
