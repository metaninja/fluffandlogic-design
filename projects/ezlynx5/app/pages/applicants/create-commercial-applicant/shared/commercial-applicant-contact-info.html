<div class="mb-4">
    <h2 class="h3">Contact Info</h2>

    <div class="pb-2" id="contact-info">
        <p class="mt-2">Note: Primary address cannot be Po Box, Military, or International.</p>

        <div class="row mb-4 mt-2">
            <div class="col-md-7">
                <div class="form-group">
                    <div class="flex-container-align-center">
                        <label class="mr-3" for="input-address">Address</label>
                        <a href="#" class="add-additional-input" onclick="addAdditionalAddressRow.call(this)">
                            <i  class="linearicon-plus ml-2"></i>
                        </a>
                    </div>

                    <div class="js-container-address-list mb-4">
                        <div class="row no-gutters mb-2 flex-container-align-center js-address-input-row">
                            <div class="col-md-3 pr-2">
                                <select class="form-control" onchange="checkAddressType.call(this)">
                                    <option>Applicant Address</option>
                                    <option>Alternate Garage</option>
                                    <option>Mailing Address</option>
                                    <option>International Address</option>
                                    <option>Military Address</option>
                                </select>
                            </div>

                            <div class="col-md-7 pr-2 js-address-input-container">
                                <input type="text" class="form-control js-address-input" id="input-address" onkeyup="updateApplicantAddressMap.call(this)" onchange="updateApplicantAddressMap.call(this)">
                            </div>

                            <div class="col-md-1 js-address-unit-number-input">
                                <input type="text" class="form-control input-sm" placeholder="Unit">
                            </div>

                            <div class="col-md-1 js-address-actions-dropdown">
                                <div class="dropdown">
                                    <a href="javascript:;" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Actions
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="javascript:;" onclick="deleteRow.call(this)">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-inline">
                    <label class="mt-0" for="input-commercial-applicant-move-in-date">Move In Date</label>
                    <div class="input-group md-width ml-2 mr-4">
                        <input type="text" class="form-control datepicker" id="input-commercial-applicant-move-in-date" aria-describedby="basic-addon2" onblur="formatDate(this); calcDateDifference.call(this)">
                        <span class="input-group-addon" id="basic-addon2">
                            <i class="linearicon-calendar-full linearicon-lg"></i>
                        </span>
                    </div>

                    <span class="js-time-difference"></span>
                </div>
            </div>

            <div class="col-md-5 flex-start-content">
                <iframe class="js-applicant-address-map google-map mt-4" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBW54QRY9jPjpkMqPfPM18eVLt_opuQK-Q&q=a" tabindex="-1" allowfullscreen></iframe>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="flex-container-align-center">
                        <label class="mr-3" for="input-phone">Phone</label>
                        <a href="#" class="add-additional-input" onclick="addAdditionalPhoneRow.call(this)">
                            <i  class="linearicon-plus-circle linearicon-lg"></i>
                        </a>
                    </div>

                    <div class="js-container-phone-list mb-4">
                        <div class="row mb-2 js-phone-input-row">
                            <div class="col-md-3">
                                <select class="form-control" onchange="updatePhoneType.call(this)">
                                    <option>Home</option>
                                    <option>Work</option>
                                    <option>Mobile</option>
                                    <option>Fax</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <input type="text" class="form-control" id="input-phone">
                            </div>

                            <div class="col-md-2 js-phone-ext-input hide-content">
                                <input type="text" class="form-control" placeholder="ext">
                            </div>

                            <div class="col-md-3 flex-container-align-center">
                                <a href="javascript:;" class=" text-danger" onclick="deleteRow.call(this)">
                                    <i class=" linearicon-trash2 linearicon-lg" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group js-email-container">
                    <div class="flex-container-align-center">
                        <label class="mr-3" for="input-applicant-email">Email</label>
                        <a href="#" class="add-additional-input" onclick="addAdditionalEmailRow.call(this)">
                            <i  class="linearicon-plus-circle linearicon-lg"></i>
                        </a>
                    </div>

                    <div class="js-container-email-list mb-4">
                        <div class="row mb-2 js-email-input-row">
                            <div class="col-md-3">
                                <select class="form-control">
                                    <option>Primary</option>
                                    <option>Secondary</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <input type="text" class="form-control" id="input-applicant-email">
                            </div>

                            <div class="col-md-3 flex-container-align-center">
                                <a href="javascript:;" class=" text-danger" onclick="showAddEmailButton.call(this); deleteRow.call(this);">
                                    <i class=" linearicon-trash2 linearicon-lg" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="input-contact-method">Contact Method</label>
                    <div class="form-inline">
                        <select class="form-control" id="input-contact-method">
                            <option>Email</option>
                            <option>Home Phone</option>
                            <option>Work Phone</option>
                            <option>Mobile Phone</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="input-contact-time">Contact Time</label>
                    <div class="form-inline">
                        <select class="form-control" id="input-contact-time">
                            <option>Morning</option>
                            <option>Afternoon</option>
                            <option>Evening</option>
                            <option>Anytime</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
