<div class="modal fade" id="militaryAddressModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 600px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross linearicon-lg" aria-hidden="true"></i>
                </button>
                <h5 class="modal-title" id="exampleModalLabel">Military Address</h5>
            </div>

            <div class="modal-body">
                <form>
                    <div class="row form-group">
                        <div class="col-md-3">
                             <label>Address Line #1</label>
                        </div>
                        <div class="col-md-9">
                            <div class="form-inline">
                                <input type="text" class="form-control">
                                <span class="mx-2">Unit</span> <input type="text" class="form-control" style="width: 6rem">
                            </div>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-3">
                             <label>Address Line #2</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-3">
                             <label>City</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control">
                                <option>APO</option>
                                <option>FPO</option>
                                <option>DPO</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-3">
                             <label>State</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control">
                                <option>AA</option>
                                <option>AE</option>
                                <option>AP</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-3">
                             <label>Zip</label>
                        </div>
                        <div class="col-md-9">
                            <div class="form-inline">
                                <input type="text" class="form-control" style="width: 8rem;">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addMilitaryAddress()">Add Address</button>
            </div>
        </div>
    </div>
</div>
