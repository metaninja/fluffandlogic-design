<script>

    $(".js-contact-name").val("").hide();

    function updateSignature() {
        var val = $(this).val();

        $(".js-signature").text(val);
    }

    function checkContactName() {
        var val = $(this).val(),
            $contactNameInput = $(".js-contact-name");

        if (val === "CUSTOM") {
            $contactNameInput.val("").show();
            updateSignature.call($contactNameInput);
        } else {
            $contactNameInput.val(val).hide();
            updateSignature.call($contactNameInput);
        }
    }
</script>
