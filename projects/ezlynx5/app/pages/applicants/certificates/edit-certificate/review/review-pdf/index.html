<div class="ez-main-content">
    <div class="ez-page-header">
        <div class="row">
            <div class="col-md-2 ez-page-title">
                <span class="ez-page-title-icon">
                    <i class="linearicon-2x linearicon-user"></i>
                </span>

                <h1 class="h1"><span class="subtitle">Certificates</span>Review Certificates</h1>
            </div>
            <div class="col-md-9">
                <div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/shared/steps.html" data-page-number="6"></div>
            </div>

            <div class="col-md-1 ez-page-actions">
                <div class="dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle btn btn-primary" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Actions
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#/app/pages/applicants/certificates/distribute-certificates/index.html">Distribute</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="images/pdf/Certificate+of+Liability+Insurance+ACORD+25.pdf" target="_blank">Download</a>
                        <a class="dropdown-item" href="#/app/pages/applicants/certificates/distribute-certificates/index.html">Save and Exit</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#/app/pages/applicants/certificates/edit-certificate/add-documents/index.html">Make More Changes</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-warning" href="#/app/pages/applicants/certificates/index.html">Discard Changes</a>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <div class="ez-page-body">
        <div class="ez-page-content content-container">
            <main class="row" style="height: 100%;">
                <div class="col-md-2">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Cert holder name, address, etc." aria-label="Certificate Holders">
                        <span class="input-group-addon" id="basic-addon2"><i class="linearicon-magnifier"></i></span>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-2">
                            <label>Sort</label>
                        </div>
                        <div class="col-md-10">
                            <select class="form-control" aria-label="Filter" aria-describedby="filter-cert-holders">
                                <option selected>Alphabetical A-Z</option>
                                <option>Date Modified</option>
                                <option>Date Created</option>
                                <option>Active Only</option>
                                <option>Active holders first</option>
                                <option>Inactive first</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-2">
                            <label>Filter</label>
                        </div>
                        <div class="col-md-10">
                            <select class="form-control" aria-label="Filter" aria-describedby="filter-cert-holders">
                                <option>Show All</option>
                                <option>Active Only</option>
                                <option>Inactive Only</option>
                            </select>
                        </div>
                    </div>

                    <ul id="review-certificate-holders" class="list mb-2">

                    </ul>

                    <div>
                        <a href="javascript:void(0)" class="btn btn-primary mb-2" data-toggle="modal" data-target="#new-certificate-holders-modal" >
                            <i class="linearicon-plus mr-2" aria-hidden="true"></i> New Certificate Holder
                        </a>

                    </div>
                </div>

                <div class="col-md-10">
                    <object data="images/pdf/cert.pdf" width="100%" height="100%"></object>
                </div>
            </main>
        </div>
    </div>
</div>

<script id="review-certificate-holders-template" type="x-handlebars-template">
    {{#reviewCertificateHolders}}
    <li class="list-item">
        <span>
            {{certificateHolder}}<br>
            <small class="text-muted-light uppercase">{{address}}</small>
        </span>

        <span class="list-item-action">
            <a href="javascript:void(0)" data-toggle="modal" data-target="#new-certificate-holders-modal" onclick="newCertificateHolder()">
                <i class="linearicon-pencil text-success" aria-hidden="true"></i>
            </a>

            <a href="javascript:void(0)">
                <i class="linearicon-trash2 text-danger" aria-hidden="true"></i>
            </a>
        </span>
    </li>
    {{/reviewCertificateHolders}}
</script>

<div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/select-certificate-holder/certificate-holders-modal/new-modal.html"></div>

<div class="bff-script" data-src="app/pages/applicants/certificates/edit-certificate/review/review-pdf/table.js"></div>
