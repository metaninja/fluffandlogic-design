<div class="modal fade" id="cancel-modal" tabindex="-1" role="dialog" aria-labelledby="cancel-modal-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title pull-left" id="cancel-modal-title">Cancel Editing Certificate</h5>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert">You will lose all your changes.</div>

                <p>Are you sure you want to cancel?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="DiscardChanges()">Discard Changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    function DiscardChanges() {
        $('#cancel-modal').modal('hide');
        location.hash = '#/app/pages/applicants/certificates/';
    }
</script>
