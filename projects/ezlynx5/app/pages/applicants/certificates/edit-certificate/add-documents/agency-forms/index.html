<div class="search-form">
    <div class="row">
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" aria-label="Statement #, carrier">
                <span class="input-group-addon" id="basic-addon2"><i class="linearicon-magnifier"></i></span>
            </div>
        </div>
    </div>
</div>

<div class="results-summary">
    <div class="results-count">
        25 forms found
    </div>

    <div class="results-actions">
    </div>
</div>

<table class="table table-hover bg-white">
    <thead>
        <tr>
            <th>
                <input type="checkbox">
            </th>
            <th>Form Name</th>
            <th>Document Type</th>
        </tr>
    </thead>

    <tbody id="agency-forms"></tbody>
</table>

<div class="bff-include" data-src="app/shared/pagination.html"></div>

<script id="agency-forms-template" type="x-handlebars-template">
    {{#agencyForms}}
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>{{formName}}</td>
        <td>
            <i class="linearicon-document linearicon-lg"></i> {{documentType}}
        </td>
    </tr>
    {{/agencyForms}}
</script>

<div class="bff-script" data-src="app/pages/applicants/certificates/edit-certificate/add-documents/agency-forms/index.js"></div>
