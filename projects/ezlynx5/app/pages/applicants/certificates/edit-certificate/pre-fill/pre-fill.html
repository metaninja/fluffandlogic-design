<h2 class="h2">Choose ACORD Form and Add Policies</h2>

<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label class="required">ACORD form</label>

            <select class="form-control" id="acord-forms" onchange="updateCertificateName(this)">
                <option>-- Select --</option>
                <option value="acord30">Certificate of Garage Insurance &mdash; ACORD 30</option>
                <option value="acord25">Certificate of Liability Insurance &mdash; ACORD 25</option>
                <option value="acord24">Certificate of Property Insurance &mdash; ACORD 24</option>
                <option value="acord28">Evidence of Commercial Property Insurance &mdash; ACORD 28</option>
                <option value="acord29">Evidence of Flood Insurance &mdash; ACORD 29</option>
                <option value="acord75">Insurance Binder &mdash; ACORD 75</option>
                <option value="acord23">Vehicle Or Equipment Certificate of Insurance &mdash; ACORD 23</option>
            </select>
        </div>

        <div class="form-group">
            <label class="required">Certificate Name</label>
            <input type="text" class="form-control js-certificate-name" value="">
        </div>
    </div>
</div>


<h3 class="h3 mt-3">Select Policies</h3>

<div class="results-summary">
    <div class="results-count">
        5 policies found
        <a href="javascript:void(0)" class="results-action btn btn-link filter-link" data-target="#filter-documents">
            Filters <i class="linearicon-chevron-down ml-2"></i>
        </a>


        <div class="filter-dropdown" id="filter-documents" tabindex="-1">
            <div class="clearfix">
                <a href="javascript:void(0)" class="filter-close pull-right"><i class="linearicon-cross2"></i></a>
            </div>

            <div class="form-group mb-4">
                <label>Status</label>
                <select class="form-control">
                    <option>All</option>
                    <option>Active</option>
                    <option>Inactive</option>
                    <option>Pending</option>
                </select>
            </div>
        </div>
    </div>

    <div class="results-actions">
    </div>
</div>

<div class="filters-applied"></div>

<table class="table table-hover">
    <thead>
    <tr>
        <th class="js-policies-checkbox">
            <input type="checkbox">
        </th>
        <th>Policy #</th>
        <th>LOB</th>
        <th>Status</th>
        <th>Expires</th>
        <th class="js-policies-delete-action" style="display: none;"></th>
    </tr>
    </thead>

    <tbody id="add-policies"></tbody>
</table>

<div class="bff-include js-pagination" data-src="app/shared/pagination.html"></div>

<script id="policies-selected-template" type="x-handlebars-template">
    {{#selectedPolicies}}
    <tr>
        <td>{{policyNumber}}</td>
        <td>{{LOB}}</td>
        <td>{{Status}}</td>
        <td>{{Expires}}</td>
        <td class="text-right"><a href="javascript:void(0)" class="btn btn-link text-danger" onclick="deleteSelectedPolicy({{ @index }})"><i class="linearicon-trash2 linearicon-lg"></i></a></td>
    </tr>
    {{/selectedPolicies}}
</script>

<script id="add-policies-template" type="x-handlebars-template">
    {{#addPolicies}}
    <tr>
        <td class="js-policies-checkbox">
            <input type="checkbox" onclick="addSelectedPolicy({{ @index }})">
        </td>
        <td>{{policyNumber}}</td>
        <td>{{LOB}}</td>
        <td>{{Status}}</td>
        <td>{{Expires}}</td>
        <td class="js-policies-delete-action" style="display: none;">
            <a class="text-danger" href="javascript:;" onclick="deleteRow.call(this)">
                <i class="linearicon-trash2 linearicon-2x"></i>
            </a>
        </td>
    </tr>
    {{/addPolicies}}
</script>

<div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/shared/cancel-modal.html"></div>
<div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/pre-fill/add-policies-modal.html"></div>

<div class="bff-script" data-src="app/pages/applicants/certificates/edit-certificate/pre-fill/table.js"></div>
<div class="bff-script" data-src="app/shared/filters/dropdown.js"></div>
