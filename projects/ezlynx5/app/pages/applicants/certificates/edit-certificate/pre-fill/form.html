

<div class="js-master-remarks-section hide-content" >
    <h3 class="h3 mt-3 mb-0">Add to Master Remarks</h3>
    <div class="alert alert-primary js-master-remarks-alert">
        <i class="linearicon-info-circle linearicon-lg mr-2"></i>
        <span>
            The following can be added to the Master Remarks box.<br>
            Any overflow will be added to an ACORD 101.
        </span>
    </div>

    <div class="row">
        <div class="js-master-remarks js-job-fields hide-content col-md-3">
            <div class="form-group">
                <label>Job Site</label>
                <input type="text" class="form-control" id="job-site">
            </div>

            <div class="form-group">
                <label>Job #</label>
                <input type="text" class="form-control" id="job-number">
            </div>

            <div class="form-group">
                <label>Job Description</label>
                <input type="text" class="form-control" id="job-description">
            </div>
        </div>

        <div class="js-master-remarks js-property-fields hide-content col-md-3">
            <div class="form-group">
                <label>Location #</label>
                <select class="form-control" id="location-number">
                    <option>-- Select --</option>
                    <option>Location 1 (1940 Spalding Drive, Plano TX 75023)</option>
                    <option>Location 2 (1945 Spalding Drive, Plano TX 75023)</option>
                    <option>Location 3 (1947 Spalding Drive, Plano TX 75023)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Building #</label>
                <select class="form-control" id="building-number">
                    <option>-- Select --</option>
                    <option>100</option>
                    <option>200</option>
                    <option>300</option>
                </select>
            </div>
        </div>

        <div class="js-master-remarks js-vehicles-fields col-md-3">
            <div class="form-group">
                <label>Vehicle/Equipment</label>
                <select class="form-control" id="vehicle-equipment">
                    <option>-- Select --</option>
                    <option>2011 GMC Savana Cargo Van VIN 23498074309</option>
                    <option>2011 GMC Savana Cargo Van VIN 23498023460</option>
                    <option>2010 GMC Savana Cargo Van VIN 23498094806</option>
                </select>
            </div>

            <div class="form-group">
                <label>Driver</label>
                <select class="form-control" id="driver">
                    <option>-- Select --</option>
                    <option>Marshal Adams</option>
                    <option>Jason Voight</option>
                    <option>Nathaniel Winters</option>
                </select>
            </div>
        </div>

    </div>
</div>
