<div class="modal fade" id="add-policies-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title pull-left">Add Policies</h5>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>

            <div class="modal-body">
                <div class="search-form">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for Policy # or Line of Business" aria-label="Statement #, carrier">
                                <span class="input-group-addon" id="basic-addon2"><i class="linearicon-magnifier"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="results-summary">
                    <div class="results-count">
                        25 policies found
                        <a href="javascript:void(0)" class="results-action btn btn-link filter-link" data-target="#filter-statements">
                            Filters <i class="linearicon-chevron-down ml-2"></i>
                        </a>

                        <div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/pre-fill/filters.html"></div>
                    </div>

                    <div class="results-actions"></div>
                </div>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="js-policies-checkbox"></th>
                        <th>Policy #</th>
                        <th>LOB</th>
                        <th>Status</th>
                        <th>Expires</th>
                        <th class="js-policies-delete-action" style="display: none;"></th>
                    </tr>
                    </thead>

                    <tbody id="add-policies"></tbody>
                </table>

                <div class="bff-include js-pagination" data-src="app/shared/pagination.html"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addPoliciesToMaster()">Add Policies</button>
            </div>
        </div>
    </div>
</div>

<script id="add-policies-template" type="x-handlebars-template">
    {{#addPolicies}}
    <tr>
        <td class="js-policies-checkbox">
            <input type="checkbox" onclick="addSelectedPolicy({{ @index }})">
        </td>
        <td>{{policyNumber}}</td>
        <td>{{LOB}}</td>
        <td>{{Status}}</td>
        <td>{{Expires}}</td>
        <td class="js-policies-delete-action" style="display: none;">
            <a class="text-danger" href="javascript:;" onclick="deleteRow.call(this)">
                <i class="linearicon-trash2 linearicon-2x"></i>
            </a>
        </td>
    </tr>
    {{/addPolicies}}
</script>

<div class="bff-script" data-src="app/pages/applicants/certificates/edit-certificate/pre-fill/table.js"></div>
