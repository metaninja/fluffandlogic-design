<div class="modal fade" id="new-certificate-holders-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title pull-left">New Certificate Holder</h5>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body px-3">
                <!-- Personal info -->
                <div class="ez-dropdown-container content-container bg-gray200 mb-4">
                    <div class="ez-dropdown-heading collapsed" data-toggle="collapse" data-target="#personal-details" aria-expanded="true">
                        <h2 class="h2">Personal Info</h2>
                        <a href="javascript:;">
                            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
                            <i class="icon-chevron-up linearicon-chevron-up"></i>
                        </a>
                    </div>

                    <div class="ez-dropdown-content" id="personal-details" tabindex="-1" style="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control js-certificate-holder-name">
                                </div>

                                <div class="form-group">
                                    <label>Address Line 1</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Address Line 2</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>State</label>
                                    <select class="form-control">
                                        <option>CA</option>
                                        <option>TX</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Zip</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Mobile</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Fax</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Preferred Distribution Method</label>
                                    <div class="alert alert-primary">
                                        <i class="linearicon-paper-plane linearicon-lg mr-2"></i>
                                        <span>
                                    Select how the certificate holder prefers to receive certificates (e.g. email).
                                </span>
                                    </div>

                                    <select class="form-control">
                                        <option>Email</option>
                                        <option>Text</option>
                                        <option>Postal Mail</option>
                                        <option>Client Center</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Personal info -->

                <div class="bff-include js-acord-fields js-acord23" data-src="app/pages/applicants/certificates/edit-certificate/select-certificate-holder/certificate-holders-modal/acord23.html"></div>
                <div class="bff-include js-acord-fields js-acord24" data-src="app/pages/applicants/certificates/edit-certificate/select-certificate-holder/certificate-holders-modal/acord24.html"></div>
                <div class="bff-include js-acord-fields js-acord25" data-src="app/pages/applicants/certificates/edit-certificate/select-certificate-holder/certificate-holders-modal/acord25.html"></div>
                <div class="bff-include js-acord-fields js-acord27" data-src="app/pages/applicants/certificates/edit-certificate/select-certificate-holder/certificate-holders-modal/acord27.html"></div>
                <div class="bff-include js-acord-fields js-acord28" data-src="app/pages/applicants/certificates/edit-certificate/select-certificate-holder/certificate-holders-modal/acord28.html"></div>
                <div class="bff-include js-acord-fields js-acord30" data-src="app/pages/applicants/certificates/edit-certificate/select-certificate-holder/certificate-holders-modal/acord30.html"></div>
                <div class="bff-include js-acord-fields js-acord75" data-src="app/pages/applicants/certificates/edit-certificate/select-certificate-holder/certificate-holders-modal/acord75.html"></div>

                <!-- File Upload -->
                <div class=" ez-dropdown-container content-container bg-gray200 my-4">
                    <div class="ez-dropdown-heading collapsed" data-toggle="collapse" data-target="#certificate-holder-documents" aria-expanded="true">
                        <h2 class="h2">Documents</h2>
                        <a href="javascript:void(0);">
                            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
                            <i class="icon-chevron-up linearicon-chevron-up"></i>
                        </a>
                    </div>

                    <div class="ez-dropdown-content collapse" id="certificate-holder-documents" tabindex="-1" style="">
                        <div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/add-documents/documents.html"></div>
                    </div>
                </div>
                <!-- File Upload -->
            </div>

            <div class="modal-footer">
                <div class="modal-footer-left"></div>
                <div class="modal-footer-right">
                    <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success js-btn-save-certificate-holder" onclick="hideModal()">Save</button>
                    <button type="button" class="btn btn-success js-btn-save-and-distribute hide-content" onclick="previewCert()">Save + Preview</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    $('#new-certificate-holders-modal').on('show.bs.modal', function() {
        // localStorage.setItem('acord', 'acord75');
        // console.log(localStorage.getItem('acord'));

        acordForm = localStorage.getItem('acord') || 'acord25';
        $('.js-acord-fields').addClass('hide-content');
        $('.js-' + acordForm).removeClass('hide-content');
    });

    function previewCert() {
        localStorage.setItem('singleCertHolder', $('.js-certificate-holder-name').val());

        $('.js-btn-save-certificate-holder').removeClass('hide-content');
        $('.js-btn-save-and-distribute').addClass('hide-content');
        $('#new-certificate-holders-modal').modal('hide');
        location.hash = "#/app/pages/applicants/certificates/edit-certificate/review/review-holder/";
    }


    function hideModal() {
        $('.js-selected-certificate-holders').removeClass('hide-content');
        $('#new-certificate-holders-modal').modal('hide');
    }

    function newCertificateHolder(button) {
        $('.js-selected-certificate-holders').removeClass('hide-content');
        $('#new-certificate-holders-modal').modal('hide');
        var name = $('#new-certificate-holders-modal .js-certificate-holder-name').val();
        if (reviewCertificateHolders && name) {
            reviewCertificateHolders.reviewCertificateHolders.push( {
                certificateHolder: name,
                address: "123 6th St. Bellevue, NE 65251",
                email: name + "@hotmail.com",
                phone: "(308) 145-1200",
                attachment: false
            });
            renderReviewCertificateHolders();
            $('#new-certificate-holders-modal .js-certificate-holder-name').val('');
        }
    }

    function saveAndShare(modal) {
        $('.js-btn-save-and-distribute').addClass('hide-content');
        $('#new-certificate-holders-modal').modal('hide');
        $(modal).modal('show');
    }

    function updateAgencyLevelRemarks() {
        var val = $(this).val();
        $(".js-agency-remarks-select-field option").eq(0).text(val);
    }
</script>
