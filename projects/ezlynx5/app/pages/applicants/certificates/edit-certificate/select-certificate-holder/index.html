<div class="ez-main-content">
    <div class="bff-include js-navigation" data-src="app/pages/applicants/shared/navigation.html" data-current-link="9" data-page-title="Applicant" data-page-subtitle="Random Construction, LLC"></div>

    <div class="ez-page-body">
        <div class="ez-page-content">
            <div class="content-container">
                <header>
                    <div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/shared/steps.html" data-page-number="5"></div>
                </header>

                <div class="row  mb-3">
                    <div class="col-md-6">
                        <h2 class="h2">Add Certificate Holders</h2>

                        <a href="javascript:void(0)" class="btn btn-success js-no-certificate-holders mr-2" data-toggle="modal" data-target="#new-certificate-holders-modal">
                            New Certificate Holders
                            <i class="linearicon-plus ml-2"></i>
                        </a>
                        <a href="javascript:void(0)" class="btn btn-outline-primary mr-2">
                            Add From Other Certificates
                            <i class="linearicon-document2 ml-2" aria-hidden="true"></i>
                        </a>

                        <a href="#/app/pages/applicants/certificates/edit-certificate/select-certificate-holder/upload/" class="btn btn-outline-primary mr-2">
                            Import From CSV
                            <i class="linearicon-upload2 ml-2" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>

                <div class="alert alert-primary" role="alert">
                    <i class="linearicon-info-circle linearicon-lg mr-2"></i> The following cert holders were added from policies selected in Step 1.
                </div>


                <div class="results-summary">
                    <div class="results-count">
                        5 certificate holders found
                        <a href="javascript:void(0)" class="results-action btn btn-link filter-link" data-target="#filter-documents">
                            Filters <i class="linearicon-chevron-down ml-2"></i>
                        </a>

                        <div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/add-documents/document-library/filters.html"></div>
                    </div>

                    <div class="results-actions">
                    </div>
                </div>

                <table class="table table-hover js-certificate-holders-table">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" checked>
                        </th>
                        <th>Certificate Holder</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Added From Policy</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody id="selected-certificate-holders"></tbody>
                </table>



                <div class="section-footer mt-5">
                    <div class="section-footer-left">
                        <a href="javascript:void(0)" class="btn btn-outline-primary" data-toggle="modal" data-target="#cancel-modal">Cancel</a>
                    </div>
                    <div class="section-footer-right">
                        <a href="#/app/pages/applicants/certificates/edit-certificate/add-documents/" class="btn btn-outline-primary mr-2">
                            <i class="linearicon-arrow-left" aria-hidden="true"></i> Previous
                        </a>

                        <a href="#/app/pages/applicants/certificates/edit-certificate/review/review-pdf/" class="btn btn-primary">
                            Save and Continue <i class="linearicon-arrow-right ml-2" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="certificate-holders-template" type="x-handlebars-template">
    {{#certificateHolders}}
    <tr>
        <td>
            <input type="checkbox" checked>
        </td>
        <td>{{certificateHolder}}</td>
        <td>{{address}}</td>
        <td>{{email}}</td>
        <td><nobr>{{phone}}</nobr></td>
        <td>{{policy}}</td>
        <td>
            <a href="javascript:void(0)" class="js-certificate-edit" data-toggle="modal" data-target="#new-certificate-holders-modal">Edit</a>
        </td>
    </tr>
    {{/certificateHolders}}
</script>

<div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/shared/cancel-modal.html"></div>
<div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/select-certificate-holder/report-modal.html"></div>

<div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/select-certificate-holder/certificate-holders-modal/add-modal.html"></div>
<div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/select-certificate-holder/certificate-holders-modal/new-modal.html"></div>

<div class="bff-script" data-src="app/pages/applicants/certificates/edit-certificate/select-certificate-holder/certificate-holders-modal/table.js"></div>
<div class="bff-script" data-src="app/shared/filters/dropdown.js"></div>
