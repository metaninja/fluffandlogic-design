<script>
    function chooseVehicleOrLocation(select) {
        var selected = $(select).find(":selected").html().toLowerCase();

        if (selected === 'vehicle') {
            $('.js-acord75-vehicle').removeClass('hide-content');
            $('.js-acord75-location').addClass('hide-content');
        }
        else if (selected === 'location') {
            $('.js-acord75-vehicle').addClass('hide-content');
            $('.js-acord75-location').removeClass('hide-content');
        }
        else {
            $('.js-acord75-vehicle').addClass('hide-content');
            $('.js-acord75-location').addClass('hide-content');
        }

    }

    function chooseVehicle() {
        $('.js-acord75-vehicle').removeClass('hide-content');
        $('.js-acord75-location').addClass('hide-content');
    }

    function chooseLocation() {
        $('.js-acord75-vehicle').addClass('hide-content');
        $('.js-acord75-location').removeClass('hide-content');
    }
</script>
