<div class="modal-content">
    <div class="modal-header clearfix">
        <h5 class="modal-title pull-left">New Certificate Holder</h5>
        <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
            <i class="linearicon-cross2" aria-hidden="true"></i>
        </button>
    </div>
    <div class="modal-body px-3">
        <div class="ez-dropdown-container content-container bg-gray200 mb-4">
            <div class="ez-dropdown-heading collapsed" data-toggle="collapse" data-target="#personal-details" aria-expanded="true">
                <h2 class="h2">Personal Info</h2>
                <a href="javascript:;">
                    <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
                    <i class="icon-chevron-up linearicon-chevron-up"></i>
                </a>
            </div>

            <div class="ez-dropdown-content" id="personal-details" tabindex="-1" style="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Address Line 1</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Address Line 2</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>State</label>
                            <select class="form-control">
                                <option>CA</option>
                                <option>TX</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Zip</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Mobile</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Fax</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Preferred Distributon Method</label>
                            <div class="alert alert-primary">
                                <i class="linearicon-paper-plane linearicon-lg mr-2"></i>
                                <span>
                                    Select how the certificate holder prefers to receive certificates (e.g. email).
                                </span>
                            </div>

                            <select class="form-control">
                                <option>Email</option>
                                <option>Text</option>
                                <option>Postal Mail</option>
                                <option>Client Center</option>
                            </select>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ez-dropdown-container content-container bg-gray200 my-4">
            <div class="ez-dropdown-heading collapsed" data-toggle="collapse" data-target="#certificate-holder-remarks" aria-expanded="true">
                <h2 class="h2">Remarks</h2>
                <a href="javascript:;">
                    <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
                    <i class="icon-chevron-up linearicon-chevron-up"></i>
                </a>
            </div>

            <div class="ez-dropdown-content collapse" id="certificate-holder-remarks" tabindex="-1" style="">
                <div class="bff-include" data-src="app/pages/applicants/certificates/edit-certificate/settings/certificate-master-remarks.html"></div>
            </div>
        </div>

        <div class="ez-dropdown-container content-container bg-gray200 my-4">
            <div class="ez-dropdown-heading collapsed" data-toggle="collapse" data-target="#certificate-holder-type" aria-expanded="true">
                <h2 class="h2">Certificate Holder Type</h2>
                <a href="javascript:;">
                    <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
                    <i class="icon-chevron-up linearicon-chevron-up"></i>
                </a>
            </div>

            <div class="ez-dropdown-content collapse" id="certificate-holder-type" tabindex="-1" style="">

                <div class="row">
                    <div class="col-md-6">
                        <h3 class="h3">Additional Insured</h3>

                        <div class="form-group">
                            <label for="additional-gl">
                                General Liability
                            </label>

                            <label class="switch mt-0">
                                <input type="checkbox" id="additional-gl">
                                <div class="slider round">
                                    <span class="on">YES</span>
                                    <span class="off">NO</span>
                                </div>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="additional-commercial-auto">
                                Commercial Auto
                            </label>

                            <label class="switch mt-0">
                                <input type="checkbox" id="additional-commercial-auto">
                                <div class="slider round">
                                    <span class="on">YES</span>
                                    <span class="off">NO</span>
                                </div>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="additional-umbrella">
                                Umbrella / Excess
                            </label>

                            <label class="switch mt-0">
                                <input type="checkbox" id="additional-umbrella">
                                <div class="slider round">
                                    <span class="on">YES</span>
                                    <span class="off">NO</span>
                                </div>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="additional-other">
                                Other
                            </label>

                            <label class="switch mt-0">
                                <input type="checkbox" id="additional-other">
                                <div class="slider round">
                                    <span class="on">YES</span>
                                    <span class="off">NO</span>
                                </div>
                            </label>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <h3 class="h3">Waiver of Subrogation</h3>

                        <div class="form-group">
                            <label for="waiver-gl">
                                General Liability
                            </label>

                            <label class="switch mt-0">
                                <input type="checkbox" id="waiver-gl">
                                <div class="slider round">
                                    <span class="on">YES</span>
                                    <span class="off">NO</span>
                                </div>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="waiver-commercial-auto">
                                Commercial Auto
                            </label>

                            <label class="switch mt-0">
                                <input type="checkbox" id="waiver-commercial-auto">
                                <div class="slider round">
                                    <span class="on">YES</span>
                                    <span class="off">NO</span>
                                </div>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="waiver-umbrella">
                                Umbrella / Excess
                            </label>

                            <label class="switch mt-0">
                                <input type="checkbox" id="waiver-umbrella">
                                <div class="slider round">
                                    <span class="on">YES</span>
                                    <span class="off">NO</span>
                                </div>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="waiver-compensation">
                                Workers Compensation
                            </label>

                            <label class="switch mt-0">
                                <input type="checkbox" id="waiver-compensation">
                                <div class="slider round">
                                    <span class="on">YES</span>
                                    <span class="off">NO</span>
                                </div>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="waiver-other">
                                Other
                            </label>

                            <label class="switch mt-0">
                                <input type="checkbox" id="waiver-other">
                                <div class="slider round">
                                    <span class="on">YES</span>
                                    <span class="off">NO</span>
                                </div>
                            </label>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="ez-dropdown-container content-container bg-gray200 my-4">
            <div class="ez-dropdown-heading collapsed" data-toggle="collapse" data-target="#certificate-holder-documents" aria-expanded="true">
                <h2 class="h2">Documents</h2>
                <a href="javascript:void(0);">
                    <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
                    <i class="icon-chevron-up linearicon-chevron-up"></i>
                </a>
            </div>

            <div class="ez-dropdown-content collapse" id="certificate-holder-documents" tabindex="-1" style="">
                <div class="bff-include" data-src="app/shared/file-uploader/index.html"></div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" onclick="toggleModalContent()">Cancel</button>
        <button type="button" class="btn btn-success js-btn-add-certificate-holder hide-content" onclick="addCertificateHolders()">New Certificate Holder</button>
        <button type="button" class="btn btn-success js-btn-save-certificate-holder" onclick="addCertificateHolders()">Save</button>
        <div class="dropdown">
            <a href="javascript:void(0);" class="btn btn-success dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Save and Distribute
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="javascript:void(0)" onclick="saveAndShare('#email-modal')">Email</a>
                <a class="dropdown-item" href="javascript:void(0)" onclick="saveAndShare('#text-modal')">Text</a>
                <a class="dropdown-item" href="javascript:void(0)" data-dismiss="modal">Postal Mail</a>
                <a class="dropdown-item" href="javascript:void(0)" data-dismiss="modal">Send to Client Center</a>
                <a class="dropdown-item" href="javascript:void(0)" data-dismiss="modal">Download</a>
            </div>
        </div>
    </div>
</div>

<script>
    function saveAndShare(modal) {
        $('#certificate-holders-modal').modal('hide');
        $(modal).modal('show');
    }

    function updateAgencyLevelRemarks() {
        var val = $(this).val();
        $(".js-agency-remarks-select-field option").eq(0).text(val);
    }

    $(function() {
        $("body").on("click", ".tabs .tab", function() {
            $(".tab-link.active").removeClass("active");
            $(this).find(".tab-link").addClass("active");

            var tabName = $(this).data("tab-name");

            $(".tab-content").hide();
            $(".js-" + tabName).show();
        });
    });
</script>
