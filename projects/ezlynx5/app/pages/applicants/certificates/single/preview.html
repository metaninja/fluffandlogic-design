<div class="modal fade" id="preview-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document" style="max-width: 90vw;">
        <div class="modal-content">
            <div class="modal-header p-3 clearfix">
                <h5 class="modal-title pull-left">View Certificates</h5>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body px-3" style="height: calc(100vh - 200px);">
                <object data="images/pdf/Certificate+of+Liability+Insurance+ACORD+25.pdf" width="100%" height="100%"></object>
            </div>

            <div class="modal-footer p-3">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Save</button>


            </div>
        </div>
    </div>
</div>

<script id="review-certificate-holders-template" type="x-handlebars-template">
    {{#reviewCertificateHolders}}
    <li class="flex-space-between">
        <span>
            {{#if attachment}}
            <i class="linearicon-paperclip"></i>
            {{else}}
            <span class="px-2"></span>
            {{/if}}
            {{certificateHolder}}
        </span>

        <div>
            <a href="javascript:void(0)" data-toggle="modal" data-target="#new-certificate-holders-modal" onclick="newCertificateHolder()">
                <i class="linearicon-pencil text-success" aria-hidden="true"></i>
            </a>

            <a href="javascript:void(0)">
                <i class="linearicon-trash2 text-danger" aria-hidden="true"></i>
            </a>
        </div>
    </li>
    {{/reviewCertificateHolders}}
</script>


<div class="bff-script" data-src="app/pages/applicants/certificates/single/review-pdf/table.js"></div>
