<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-5">
                <label>Contact Default</label>
            </div>

            <div class="col-md-7">
                <select class="form-control mb-3" onchange="checkContactName.call(this)">
                    <option>Commercial Downloads</option>
                    <option>Jason Todd</option>
                    <option>Mark Smith</option>
                    <option>Lady Jaye</option>
                    <option>CUSTOM</option>
                </select>

                <input type="text" class="form-control js-contact-name" placeholder="Name for Authorized Signature" onkeyup="updateSignature.call(this)">
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <p>Preview</p>

        <table class="table">
            <tbody>
                <tr>
                    <td class="uppercase">Contact Name:</td>
                    <td>Commercial Downloads</td>
                </tr>

                <tr>
                    <td class="uppercase">Phone(A/C, NO, EXT)</td>
                    <td>(998) 608-8088</td>
                </tr>

                <tr>
                    <td class="uppercase">FAX(A/C, NO, EXT)</td>
                    <td>(999) 860-8801</td>
                </tr>

                <tr>
                    <td class="uppercase">E-MAIL ADDRESS</td>
                    <td>arpita@ezlynx.com</td>
                </tr>
            </tbody>
        </table>


        <label class="uppercase">Authorized Signature</label>
        <span class="form-control js-signature" style="font: 38px 'Great Vibes', Helvetica, sans-serif;">Commercial Downloads</span>
    </div>
</div>

<script>
    function updateSignature() {
        var val = $(this).val();

        $(".js-signature").text(val);
    }

    function checkContactName() {
        var val = $(this).val(),
            $contactNameInput = $(".js-contact-name");

        if (val === "Commercial Downloads") {
            $contactNameInput.val("")
                             .show();
            updateSignature.call($contactNameInput);
        } else {
            $contactNameInput.val(val)
                             .hide();
            updateSignature.call($contactNameInput);
        }
    }
</script>
