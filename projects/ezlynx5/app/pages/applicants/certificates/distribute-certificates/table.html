<table class="table table-hover">
    <thead>
        <tr>
            <th>
                <input type="checkbox" checked>
            </th>
            <th>Certificate Holder</th>
            <th>Last Sent</th>
            <th>Preferred Distribution Method</th>
            <th>Destination</th>
        </tr>
    </thead>

    <tbody id="policies"></tbody>
</table>

<div class="bff-include" data-src="app/shared/pagination.html"></div>

        <td>
            <input type="checkbox" checked>
        </td>
