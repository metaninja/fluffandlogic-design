<div class="content-container">
	<div class="row mb-3">
		<div class="col-md-4">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Certificate Holders, Distribution Method, Destination" aria-label="Statement #, carrier">
				<span class="input-group-addon" id="basic-addon2"><i class="linearicon-magnifier"></i></span>
			</div>
		</div>
	</div>


	<div class="results-summary">
		<div class="results-count">
			25 results found
			<a href="javascript:void(0)" class="results-action btn btn-link filter-link" data-target="#filter-certificates">
				Filters
				<i class="linearicon-chevron-down ml-2"></i>
			</a>

			<div class="bff-include" data-src="app/pages/applicants/certificates/certificate-masters/filters.html"></div>
		</div>

		<div class="results-actions">
			<a class="btn btn-link results-actions btn-disabled mr-2" href="#/app/pages/applicants/certificates/distribute-certificates/index.html">Distribute</a>
			<button class="btn btn-link results-actions btn-disabled mr-2">Download</button>
		</div>
	</div>

	<table class="table">
		<thead>
		<tr>
			<th>
				<input type="checkbox">
			</th>
			<th>Certificate Holder</th>
			<th>Address</th>
			<th>Date Sent</th>
			<th>Distribution Method</th>
			<th>Destination</th>
			<th>History</th>
			<th></th>
		</tr>
		</thead>

		<tbody id="certificates"></tbody>
	</table>

	<div class="bff-include" data-src="app/shared/pagination.html"></div>

	<div class="section-footer">
		<div class="section-footer-left">
			<a href="#/app/pages/applicants/certificates/" class="btn btn-outline-primary">
				Cancel
			</a>
		</div>
		<div class="section-footer-right">
			<a class="btn btn-outline-primary ml-2" href="#/app/pages/applicants/certificates/edit-certificate/pre-fill">
				Copy Master
				<i class="linearicon-copy ml-2"></i>
			</a>
			<a class="btn btn-outline-primary ml-2" href="#/app/pages/applicants/certificates/renew-certificates">
				Renew Master
				<i class="linearicon-refresh ml-2"></i>
			</a>
			<a class="btn btn-primary ml-2" href="#/app/pages/applicants/certificates/edit-certificate/pre-fill">
				Edit Master
				<i class="linearicon-pencil ml-2"></i>
			</a>
			<a href="#/app/pages/applicants/certificates/distribute-certificates/" class="btn btn-success ml-2">
				Distribute Certificates
				<i class="linearicon-paper-plane ml-2"></i>
			</a>
		</div>
	</div>
</div>



<script id="certificates-template" type="x-handlebars-template">
    {{#certificates}}
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>{{interestHolder}}</td>
		<td>{{address}}</td>
        <td>{{dateSent}}</td>
        <td>{{distributionMethod}}</td>
        <td>{{destination}}</td>
        <td>
        	{{#if history}}
        		<a href="javascript:void(0)" onclick="expandWorkspace('.js-workspace-distribution-history')">
        			<i class="linearicon-history2"></i>
        		</a>
        	{{/if}}
        </td>
        <td>
			<div class="dropdown">
			    <a href="javascript:void(0);" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			        Action
			    </a>
			    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			        <a class="dropdown-item" href="#/app/pages/applicants/certificates/edit-certificate/review/review-pdf">Preview and Distribute</a>
			        <a class="dropdown-item" href="javascript:void(0);">Download</a>
			    </div>
			</div>
        </td>
    </tr>
    {{/certificates}}
</script>
