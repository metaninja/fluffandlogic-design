<div class="modal fade" id="certificate-holder-report-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="max-width: calc(100% - 40px)">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title pull-left">Certificate Holders Report</h5>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address 1</th>
                        <th>Address 2</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip</th>
                        <th>Loan / Lease #</th>
                        <th>Phone</th>
                        <th>Prim Email</th>
                        <th>Alt Email</th>
                        <th>Fax</th>
                        <th>Contact Method</th>
                        <th>Remarks</th>
                        <th>Additional Insured</th>
                        <th>Waiver of Subrogation</th>
                        <th>Created</th>
                        <th>Modified</th>
                        <th># Times Issued</th>
                    </tr>
                    </thead>

                    <tbody id="certholder">
                    </tbody>
                </table>

                <div class="bff-include" data-src="app/shared/pagination.html"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Export To Excel</button>
            </div>
        </div>
    </div>
</div>


<script id="certholder-template" type="x-handlebars-template">
