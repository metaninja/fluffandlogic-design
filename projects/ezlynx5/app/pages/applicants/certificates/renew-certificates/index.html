                    <h2 class="h2">Renew Certificate Master </h2>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="required">ACORD form</label>

                                <select class="form-control" id="acord-forms" onchange="updateCertificateName(this)">
                                    <option>ACORD 23 Vehicle Or Equipment Certificate of Insurance</option>
                                    <option>ACORD 24 Certificate of Property Insurance</option>
                                    <option>ACORD 25 Certificate of Liability Insurance</option>
                                    <option>ACORD 28 Evidence of Commercial Property Insurance</option>
                                    <option>ACORD 29 Evidence of Flood Insurance</option>
                                    <option>ACORD 30 Certificate of Garage Insurance</option>
                                    <option>ACORD 75 Insurance Binder</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="required">Certificate Name</label>
                                <input type="text" class="form-control js-certificate-name" value="ACORD 23 Vehicle Or Equipment Certificate of Insurance Certificate">

                        </div>
                    </div>

                    <div class="ez-dropdown-container mb-4">

                                <span class="badge badge-pill badge-info ml-2 js-policies hide-content">1</span>
                            </div>

                            <div class="flex-container-align-center">
                                <a href="javascript:void(0)" class="btn btn-success mr-2" data-toggle="modal" data-target="#add-policies-modal">
                                    Add Policies
                                    <i class="linearicon-plus ml-2"></i>
                                </a>

                                <a href="#">
                                    <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
                                    <i class="icon-chevron-up linearicon-chevron-up"></i>
                                </a>
                            </div>
                        </div>

                        <div class="ez-dropdown-content collapse" id="updated-policies">
                            <p class="js-no-policies mt-3">No policies selected for this certificate. Please add a policy.</p>

                            <div class="bff-include hide-content js-policies" data-src="app/pages/applicants/certificates/edit-certificate/shared/selected-policy.html"></div>
                        </div>
                    </div>

                    <div class="ez-dropdown-container content-container mb-4">
                        <div class="ez-dropdown-heading collapsed bg-gray200" data-toggle="collapse" data-target="#expired-policies">
