<!--<h2 class="h3">High-Level Quoting Options</h2>-->
<div class="row">
	<div class="col-md-3">
		<label class="my-0" for="input-carrier-defaults">Use My Carrier Defaults (Select All)</label>
		<div class="text-desc-small text-muted-light">
			Use carrier defaults from My Settings/Set Carrier Logins,<br>
			e.g. default producer code.
		</div>
	</div>
	<div class="col-md-1">
		<label class="switch">
			<input type="checkbox" id="input-carrier-defaults" checked>
			<div class="slider round">
				<span class="on">YES</span>
				<span class="off">NO</span>
			</div>
		</label>
	</div>
	<div class="col-md-1"></div>

	<div class="col-md-3">
		<label class="my-0" for="input-prior-prompt-answers">Reuse Prior Prompt Answers (Select All)</label><br>
		<div class="text-desc-small text-muted-light">
				Reuse company specific answers from quotes you have already submitted for carrier specific questions.
		</div>
	</div>
	<div class="col-md-1">
		<label class="switch">
			<input type="checkbox" id="input-prior-prompt-answers" checked>
			<div class="slider round">
				<span class="on">YES</span>
				<span class="off">NO</span>
			</div>
		</label>
	</div>
</div>
