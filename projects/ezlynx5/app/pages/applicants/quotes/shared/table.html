<script id="quotes-template" type="x-handlebars-template">
	{{#quotes}}
	<tr>
		<td style="vertical-align: middle">
			<img style="height: 4rem; width: auto;" src="{{ Logo }}">
		</td>

		<td style="vertical-align: middle">
			{{ LOB }}
		</td>

		<td style="vertical-align: middle">
			<label class="switch">
				<input type="checkbox" checked>
				<div class="slider round">
					<span class="on">YES</span>
					<span class="off">NO</span>
				</div>
			</label>
		</td>

		<td style="vertical-align: middle">
			<label class="switch">
				<input type="checkbox" checked>
				<div class="slider round">
					<span class="on">YES</span>
					<span class="off">NO</span>
				</div>
			</label>
		</td>

		<td style="vertical-align: middle">
			<p>
				{{#if CarrierLogin }}
					{{ OptionStatus }}
				{{else}}
					<strong>
						<i class="linearicon-warning linearicon-lg" aria-hidden="true"></i>
						Carrier login has not been set
					</strong>
				{{/if}}
			</p>

			{{#if Note}}
				<p><em>{{ Note }}</em></p>
			{{/if}}
		</td>

		<td style="vertical-align: middle">
			<button class="btn btn-info" role="button">Set Logins</button>
		</td>
	</tr>
	{{/quotes}}
</script>
