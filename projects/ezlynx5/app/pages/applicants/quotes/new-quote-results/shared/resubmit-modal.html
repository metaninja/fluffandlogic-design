<div class="modal fade" id="resubmit-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Re-Submit Quote</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <i class="linearicon-cross linearicon-lg" aria-hidden="true"></i>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            Use my carrier defaults
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                        Reuse prior prompt answers
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                        Effective date
                        <div class="input-group">
                            <input type="text" class="form-control" id="input-purchase-date" aria-describedby="basic-addon2">
                            <span class="input-group-addon" id="basic-addon2">
                                <i class="linearicon-calendar-full linearicon-lg"></i>
                            </span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="resubmitQuote()">Re-Submit</button>
            </div>
        </div>
    </div>
</div>
