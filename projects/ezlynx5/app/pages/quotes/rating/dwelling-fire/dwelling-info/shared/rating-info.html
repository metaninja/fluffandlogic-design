<div class="ez-dropdown-container content-container mb-4">
    <div class="ez-dropdown-heading" data-toggle="collapse" data-target="#rating-information">
        <h2 class="h2">Rating Information</h2>
        <a href="#">
            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
            <i class="icon-chevron-up linearicon-chevron-up"></i>
        </a>
    </div>

    <div class="ez-dropdown-content collapse show" id="rating-information">
        <div class="row no-gutters">
            <div class="col-md-8">
                <h3 class="h3 text-center uppercase">Geographical  Info</h3>

                <div class="row no-gutters">
                    <div class="col-md-6">
                        <div class="rating-col-left">
                            <div class="form-group">
                                <label class="required-label" for="input-protection-class">
                                    Protection class
                                    <i class="linearicon-info-circle linearicon-lg" data-toggle="tooltip" data-placement="top" title="Overridden if carrier assigns automatically"></i>
                                </label>
                                <select class="form-control" id="input-protection-class">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="input-inside-city-limits">Inside City Limits</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-inside-city-limits" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-feet-from-hydrant">Feet From Hydrant</label>
                                <select class="form-control" id="input-feet-from-hydrant">
                                    <option>1-500</option>
                                    <option>501-600</option>
                                    <option>601-1000</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="input-within-protected-suburb">Within Protected Suburb</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-within-protected-suburb" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-within-fire-district">Within Fire District</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-within-fire-district" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-distance-from-fire-station">Distance From Fire Station</label>
                                <div class="input-group sm-width">
                                    <input type="text" class="form-control input-sm" id="input-distance-from-fire-station">
                                    <span class="input-group-addon" id="basic-addon2">Miles</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-distance-to-brush">Distance To Brush</label>
                                <div class="input-group sm-width">
                                    <select type="text" class="form-control input-md" id="input-distance-to-brush">
                                        <option>0-.5</option>
                                        <option>.5-1</option>
                                        <option>more than 1</option>
                                    </select>
                                    <span class="input-group-addon" id="basic-addon2">Miles</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="rating-col-middle">
                            <div class="form-group">
                                <label class="required-label" for="input-year-built">Year Built</label>
                                <input type="text" class="form-control input-sm" id="input-year-built">
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-square-footage">Square Footage</label>
                                <input type="text" class="form-control input-md" id="input-square-footage">
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-number-of-stories">Number of stories</label>
                                <select class="form-control" id="input-number-of-stories">
                                    <option>1</option>
                                    <option>1.5</option>
                                    <option>2</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-heating-type">Heating Type</label>
                                <select class="form-control" id="input-heating-type">
                                    <option>Electric</option>
                                    <option>Gas</option>
                                    <option>Oil</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="input-secondary-heating-source">Secondary Heating Source</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-secondary-heating-source" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-wood-burning-stove">Wood Burning Stove</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-wood-burning-stove" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <h3 class="h3 text-center uppercase">Dwelling</h3>

                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="rating-col-right">
                            <div class="form-group">
                                <label class="required-label" for="input-exterior-walls">Exterior Walls</label>
                                <select class="form-control" id="input-exterior-walls">
                                    <option>Adobe</option>
                                    <option>Aluminum/Vinyl</option>
                                    <option value="BarnPlank">Barn Plank</option>
                                    <option value="Brick">Brick</option>
                                    <option value="BrickonBlock">Brick on Block</option>
                                    <option value="BrickonBlockCustom">Brick on Block, Custom</option>
                                    <option value="Logs">Logs</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-roof-type">Roof Type (main material)</label>
                                <select class="form-control" id="input-roof-type">
                                    <option>Architectural Shingles</option>
                                    <option>Asbestos</option>
                                    <option value="ASPHALTSHINGLES">ASPHALT SHINGLES</option>
                                    <option value="COMPOSITION">COMPOSITION</option>
                                    <option value="COPPERPITCHED">COPPER(PITCHED)</option>
                                    <option value="METALPITCHED">METAL(PITCHED)</option>
                                    <option value="PLASTICPITCHED">PLASTIC(PITCHED)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-number-of-families-per-unit"># of families per unit</label>
                                <select class="form-control" id="input-number-of-families-per-unit">
                                    <option>One Family</option>
                                    <option>Two Family</option>
                                    <option>Three Family</option>
                                    <option>Four Family</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-construction-style">Construction Style</label>
                                <select class="form-control" id="input-construction-style">
                                    <option>Apartment</option>
                                    <option>Backsplit</option>
                                    <option>Bi-Level</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-dwelling-usage">Dwelling Usage</label>
                                <select class="form-control" id="input-dwelling-usage">
                                    <option>Primary</option>
                                    <option>Secondary</option>
                                    <option>Seasonal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
