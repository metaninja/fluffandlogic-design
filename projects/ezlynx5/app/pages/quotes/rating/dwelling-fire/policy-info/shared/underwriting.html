<div class="ez-dropdown-container content-container mb-4">
    <div class="ez-dropdown-heading" data-toggle="collapse" data-target="#underwriting-information">
        <h2 class="h2">Underwriting Information</h2>
        <a href="#">
            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
            <i class="icon-chevron-up linearicon-chevron-up"></i>
        </a>
    </div>

    <div class="ez-dropdown-content collapse show" id="underwriting-information">
        <div class="row no-gutters">
            <div class="col-md-12">
                <h3 class="h3 text-center uppercase">Underwriting</h3>

                <div class="row no-gutters">
                    <div class="col-md-4">
                        <div class="rating-col-left">
                            <div class="form-group">
                                <label class="required-label" for="input-home-under-construction">Is the home under construction?</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-home-under-construction" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-swimming-pool">Is there a swimming pool on the premises?</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-swimming-pool" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-tenant-occupied">Tenant Occupied?</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-tenant-occupied" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-dogs-on-premises">Are there dogs on the premises?</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-dogs-on-premises" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="rating-col-middle">
                            <div class="form-group">
                                <label class="required-label" for="input-business-on-premises">Is there a business on the premises?</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-business-or-daycare-on-premises" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-trampoline">Trampoline</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-trampoline" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-number-of-employees"># of Employees</label>
                                <input type="text" class="form-control form-inline" id="input-number-of-employees" value="0">
                            </div>

                            <div class="form-group">
                                <label for="input-length-of-time-dwelling">Length of time dwelling or unit(s) in dwelling vacant</label>
                                <div class="input-group mb-2 md-width">
                                    <select class="form-control" id="input-length-of-time-dwelling">
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                    </select>
                                    <span class="input-group-addon input-group-addon-md" id="basic-addon2">Years</span>
                                </div>
                                <div class="input-group md-width">
                                    <select class="form-control">
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                    </select>
                                    <span class="input-group-addon input-group-addon-md" id="basic-addon2">Months</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="rating-col-right">
                            <div class="form-group">
                                <label class="required-label" for="input-time-owned-property">How long has the Applicant owned the property to be insured?</label>
                                <div class="input-group mb-2 md-width">
                                    <select class="form-control" id="input-time-owned-property">
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                    </select>
                                    <span class="input-group-addon input-group-addon-md" id="basic-addon2">Years</span>
                                </div>
                                <div class="input-group md-width">
                                    <select class="form-control">
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                    </select>
                                    <span class="input-group-addon input-group-addon-md" id="basic-addon2">Months</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-time-dwelling-on-sale">How long has the dwelling been for sale?</label>
                                <select class="form-control" id="input-time-dwelling-on-sale">
                                    <option>Not For Sale</option>
                                    <option>Less Than 60 Days</option>
                                    <option>More Than 60 Days</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-number-of-units-to-insure">Number of units at property to be insured</label>
                                <div class="form-inline">
                                    <input type="text" class="form-control input-sm" id="input-number-of-units-to-insure">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
