<div class="ez-dropdown-container content-container mb-4">
    <div class="ez-dropdown-heading" data-toggle="collapse" data-target="#financial-interests-information">
        <h2 class="h2">Financial Interests Information</h2>
        <a href="#">
            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
            <i class="icon-chevron-up linearicon-chevron-up"></i>
        </a>
    </div>

    <div class="ez-dropdown-content collapse show" id="financial-interests-information">
        <div class="row no-gutters">
            <div class="col-md-12">
                <h3 class="h3 text-center uppercase">Financial Interests on the Property To be Insured</h3>

                <div class="row no-gutters">
                    <div class="col-md-4">
                        <div class="rating-col-left">
                            <div class="form-group">
                                <label for="input-first-mortgagee">First mortgagee</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-first-mortgagee" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-second-mortgagee">Second mortgagee</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-second-mortgagee" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="rating-col-middle">
                            <div class="form-group">
                                <label for="input-third-mortgagee">Third mortgagee</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-third-mortgagee" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-cosigner">Cosigner</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-cosigner" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="rating-col-right">
                            <div class="form-group">
                                <label for="input-equity-line-of-credits">Equity line of credit</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-equity-line-of-credits" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-number-of-other-interests"># of Other Interests</label>
                                <div class="form-inline">
                                    <input type="text" class="form-control input-sm" id="input-number-of-other-interests">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
