<div class="ez-dropdown-container content-container mb-4">
    <div class="ez-dropdown-heading" data-toggle="collapse" data-target="#coverage-information">
        <h2 class="h2">Coverage Information</h2>
        <a href="#">
            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
            <i class="icon-chevron-up linearicon-chevron-up"></i>
        </a>
    </div>

    <div class="ez-dropdown-content collapse show" id="coverage-information">
        <div class="row no-gutters">
            <div class="col-md-12">
                <h3 class="h3 text-center uppercase">GENERAL COVERAGES</h3>

                <div class="row no-gutters">
                    <div class="col-md-4">
                        <div class="rating-col-left">
                            <div class="form-group">
                                <label class="required-label" for="input-dwelling">Dwelling</label>
                                <input type="text" class="form-control" id="input-dwelling">
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-est-replacement-cost">Est. Replacement Cost</label>
                                <input type="text" class="form-control" id="input-est-replacement-cost">
                            </div>

                            <div class="form-group">
                                <label for="input-personal-property">Personal Property</label>
                                <div class="input-group md-width">
                                    <input type="text" class="form-control" id="input-personal-property">
                                    <span class="input-group-addon" id="basic-addon2">Default</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="rating-col-middle">
                            <div class="form-group">
                                <label for="input-fair-rental-value">Fair Rental Value</label>
                                <div class="form-inline">
                                    <input type="text" class="form-control input-md" id="input-fair-rental-value">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-additional-living-expense">Additional Living Expense</label>
                                <div class="form-inline">
                                    <input type="text" class="form-control input-md" id="input-additional-living-expense">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-personal-liability">Personal Liability</label>
                                <select class="form-control" id="input-personal-liability">
                                    <option>25000</option>
                                    <option>50000</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="rating-col-right">
                            <div class="form-group">
                                <label class="required-label" for="input-medical-payments">Medical Payments</label>
                                <select class="form-control" id="input-medical-payments">
                                    <option>1000</option>
                                    <option>2000</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-all-perils-deductible">All Perils Deductible</label>
                                <select class="form-control" id="input-all-perils-deductible">
                                    <option>1/2%</option>
                                    <option>1%</option>
                                    <option>100</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-automatic-increase-at-renewal">Automatic Increase at Renewal</label>
                                <select class="form-control" id="input-automatic-increase-at-renewal">
                                    <option>4%</option>
                                    <option>6%</option>
                                    <option>8%</option>
                                    <option>10%</option>
                                    <option>None</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
