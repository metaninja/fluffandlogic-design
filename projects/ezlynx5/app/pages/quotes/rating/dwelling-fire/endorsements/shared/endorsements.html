<div class="ez-dropdown-container content-container mb-4">
    <div class="ez-dropdown-heading" data-toggle="collapse" data-target="#endorsements-information">
        <h2 class="h2">Endorsements Information</h2>
        <a href="#">
            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
            <i class="icon-chevron-up linearicon-chevron-up"></i>
        </a>
    </div>

    <div class="ez-dropdown-content collapse show" id="endorsements-information">
        <div class="row no-gutters">
            <div class="col-md-8">
                <h3 class="h3 text-center uppercase">Endorsements</h3>

                <div class="row no-gutters">
                    <div class="col-md-6">
                        <div class="rating-col-left">
                            <div class="form-group">
                                <label for="input-extended-coverage">Extended Coverage</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-extended-coverage" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-personal-injury">Personal Injury</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-personal-injury" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-vandalism-and-malicious-mischief">Vandalism and Malicious Mischief</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-vandalism-and-malicious-mischief" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="rating-col-middle">
                            <div class="card mb-3" style="margin-top: .5rem;">
                                <div class="card-header flex-space-between">
                                    <label for="input-earthquake">Earthquake</label>
                                    <label class="switch" >
                                        <input type="checkbox" id="input-earthquake" onchange="toggleCardBody.call(this)">
                                        <div class="slider round">
                                            <span class="on">YES</span>
                                            <span class="off">NO</span>
                                        </div>
                                    </label>
                                </div>

                                <div class="card-block hide-content pt-3">
                                    <div class="form-inline flex-space-between">
                                        <label class="required-label" for="">Zone</label>
                                        <select type="text" class="form-control input-md">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>

                                    <div class="form-inline flex-space-between">
                                        <label for="">Exclude Masonry Veneer</label>
                                        <label class="switch">
                                            <input type="checkbox" id="">
                                            <div class="slider round">
                                                <span class="on">YES</span>
                                                <span class="off">NO</span>
                                            </div>
                                        </label>
                                    </div>

                                    <div class="form-inline flex-space-between">
                                        <label class="required-label" for="">Deductible</label>
                                        <select type="text" class="form-control input-md">
                                            <option>5%</option>
                                            <option>10%</option>
                                            <option>15%</option>
                                        </select>
                                    </div>

                                    <div class="form-inline flex-space-between">
                                        <label class="required-label" for="">Percent Veneer</label>
                                        <input type="text" class="form-control input-md">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card mb-3">
                                <div class="card-header flex-space-between">
                                    <label for="input-loss-assessment">Loss Assessment</label>
                                    <label class="switch" >
                                        <input type="checkbox" id="input-loss-assessment" onchange="toggleCardBody.call(this)">
                                        <div class="slider round">
                                            <span class="on">YES</span>
                                            <span class="off">NO</span>
                                        </div>
                                    </label>
                                </div>

                                <div class="card-block hide-content pt-3">
                                    <div class="form-inline flex-space-between">
                                        <label class="required-label" for="">Amount</label>
                                        <select type="text" class="form-control input-md">
                                            <option>5000</option>
                                            <option>10000</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="card mb-3">
                                <div class="card-header flex-space-between">
                                    <label for="input-ordinance">Ordinance or Law</label>
                                    <label class="switch" >
                                        <input type="checkbox" id="input-ordinance" onchange="toggleCardBody.call(this)">
                                        <div class="slider round">
                                            <span class="on">YES</span>
                                            <span class="off">NO</span>
                                        </div>
                                    </label>
                                </div>

                                <div class="card-block hide-content pt-3">
                                    <div class="form-inline flex-space-between">
                                        <label class="required-label" for="">Percent</label>
                                        <select type="text" class="form-control input-md">
                                            <option>25</option>
                                            <option>50</option>
                                            <option>75</option>
                                            <option>100</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-3">
                                <div class="card-header flex-space-between">
                                    <label for="input-replacement-cost-dwelling">Replacement Cost Dwelling</label>
                                    <label class="switch" >
                                        <input type="checkbox" id="input-replacement-cost-dwelling" onchange="toggleCardBody.call(this)">
                                        <div class="slider round">
                                            <span class="on">YES</span>
                                            <span class="off">NO</span>
                                        </div>
                                    </label>
                                </div>

                                <div class="card-block hide-content pt-3">
                                    <div class="form-inline flex-space-between">
                                        <label class="required-label" for="">Replacement Cost Dwelling Percentage</label>
                                        <select type="text" class="form-control input-md">
                                            <option>25</option>
                                            <option>50</option>
                                            <option>100</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <h3 class="h3 text-center uppercase">State Specific - TX</h3>

                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="rating-col-right">
                            <div class="card mb-3" style="margin-top: .5rem;">
                                <div class="card-header flex-space-between">
                                    <label for="input-foundation-coverage">Foundation Coverage</label>
                                    <label class="switch">
                                        <input type="checkbox" id="input-foundation-coverage" onchange="toggleCardBody.call(this)">
                                        <div class="slider round">
                                            <span class="on">YES</span>
                                            <span class="off">NO</span>
                                        </div>
                                    </label>
                                </div>

                                <div class="card-block hide-content pt-3">
                                    <div class="form-inline flex-space-between">
                                        <label class="required-label" for="">Existing Foundation Damage</label>
                                        <label class="switch">
                                            <input type="checkbox" id="">
                                            <div class="slider round">
                                                <span class="on">YES</span>
                                                <span class="off">NO</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-residence-glass">Residence Glass</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-residence-glass" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-water-damage">Water Damage</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-water-damage" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-windstorm-hurricane-and-hail-exclusion">Windstorm, Hurricane & Hail Exclusion</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-windstorm-hurricane-and-hail-exclusion" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
