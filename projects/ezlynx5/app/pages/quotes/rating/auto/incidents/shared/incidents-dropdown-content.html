<div>
    <div class="js-container-accidents mb-4">
        <h3 class="h3">Accidents</h3>

        <table class="table editable-table js-table-accidents hide-content">

                <tr>

                    <th>Driver</th>
                    <th>Accident Desc</th>

                <tr>
                    <td class="md-width">
                        <div class="input-group">
                            <input type="text" class="form-control" aria-describedby="basic-addon2">

                                <i class="linearicon-calendar-full linearicon-lg"></i>
                            </span>
                        </div>
                    </td>

                    <td>
                        <select class="form-control">
                            <option>Lenny Bergman</option>
                            <option>Jason Orth</option>
                            <option>Mary Orth</option>
                        </select>
                    </td>

                    <td>
                        <select class="form-control">
                            <option>Not At Fault</option>
                            <option>At Fault with Injury</option>
                            <option>At Fault with No Injury</option>
                        </select>
                    </td>

                    <td>
                        <input type="text" class="form-control">
                    </td>

                    <td>
                        <input type="text" class="form-control">
                    </td>

                    <td>
                        <input type="text" class="form-control">
                    </td>

                    <td>
                        <input type="text" class="form-control">
                    </td>

                    <td>
                        <select class="form-control">

                            <option>Acura</option>
                            <option>Honda</option>
                            <option>Toyota</option>
                        </select>
                    </td>

                    <td class="text-right">
                        <a href="javascript:void(0)" class="js-delete-row"><i class="icon-trash icon-large red pointer" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-primary my-3 js-add-an-accident-btn" role="button" onclick="addAnAccidentRow()">Add Accident <i  class="linearicon-plus ml-2"></i></button>
    </div>
