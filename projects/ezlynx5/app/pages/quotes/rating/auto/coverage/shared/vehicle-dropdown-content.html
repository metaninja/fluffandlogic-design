<div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label class="required-label" for="input-vehicle-comprehensive">Comprehensive</label>
                <select class="form-control" id="input-vehicle-comprehensive">
                    <option>No Coverage</option>
                    <option>0</option>
                    <option>50</option>
                    <option>100</option>
                    <option>200</option>
                    <option>250</option>
                    <option>500</option>
                </select>
            </div>

            <div class="form-group">
                <label class="required-label" for="input-vehicle-collision">Collision</label>
                <select class="form-control" id="input-vehicle-collision">
                    <option>No Coverage</option>
                    <option>0</option>
                    <option>50</option>
                    <option>100</option>
                    <option>200</option>
                    <option>250</option>
                    <option>500</option>
                </select>
            </div>

            <div class="form-group">
                <label class="required-label" for="input-vehicle-towing-and-labor">Towing & Labor</label>
                <select class="form-control" id="input-vehicle-towing-and-labor">
                    <option>No Coverage</option>
                    <option>25</option>
                    <option>40</option>
                    <option>50</option>
                    <option>75</option>
                    <option>80</option>
                    <option>100</option>
                </select>
            </div>
        </div>

        <div class="col-md-3 ml-auto">
            <div class="form-group">
                <label class="required-label" for="input-vehicle-ext-trans-expense">Ext Trans Expense</label>
                <select class="form-control" id="input-vehicle-ext-trans-expense">
                    <option>No Coverage</option>
                    <option>20/600</option>
                    <option>25/750</option>
                    <option>30/900</option>
                    <option>30/1050</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input-vehicle-leased-vehicle">Leased Vehicle?</label>
                <select class="form-control" id="input-vehicle-leased-vehicle">
                    <option>Never been leased</option>
                    <option>Currently/Prior lease</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input-vehicle-stated-amount">Stated Amount</label>
                <input type="text" class="form-control" id="input-vehicle-stated-amount">
            </div>
        </div>

        <div class="col-md-3 mx-auto">
            <div class="form-group">
                <label class="d-block" for="input-vehicle-liability-not-required">Liability Not Required</label>
                <label class="switch">
                    <input type="checkbox" id="input-vehicle-liability-not-required" checked="">
                    <div class="slider round">
                        <span class="on">YES</span>
                        <span class="off">NO</span>
                    </div>
                </label>
            </div>

            <div class="form-group">
                <label class="d-block" for="input-vehicle-full-glass">Full Glass</label>
                <label class="switch">
                    <input type="checkbox" id="input-vehicle-full-glass" checked="">
                    <div class="slider round">
                        <span class="on">YES</span>
                        <span class="off">NO</span>
                    </div>
                </label>
            </div>

            <div class="form-group">
                <label class="d-block" for="input-vehicle-loan-lease-coverage">Loan/Lease Coverage</label>
                <label class="switch">
                    <input type="checkbox" id="input-vehicle-loan-lease-coverage" checked="">
                    <div class="slider round">
                        <span class="on">YES</span>
                        <span class="off">NO</span>
                    </div>
                </label>
            </div>


        </div>
    </div>
</div>
