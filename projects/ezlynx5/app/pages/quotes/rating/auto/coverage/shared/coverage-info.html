<div class="ez-dropdown-container content-container mb-4">
    <div class="ez-dropdown-heading" data-toggle="collapse" data-target="#coverage-information">
        <h2 class="h2">Coverage Information</h2>
        <a href="#">
            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
            <i class="icon-chevron-up linearicon-chevron-up"></i>
        </a>
    </div>

    <div class="ez-dropdown-content collapse show" id="coverage-information">
        <div class="row no-gutters">
            <div class="col-md-4">
                <h3 class="h3 text-center">GENERAL COVERAGES</h3>

                <div class="rating-col-left">
                    <div class="form-group">
                        <label class="required-label" for="input-coverage-bodily-injury">Bodily Injury</label>
                        <select class="form-control" id="input-coverage-bodily-injury">
                            <option>State Minimum</option>
                            <option>30/60</option>
                            <option>50/50</option>
                            <option>50/100</option>
                            <option>100/100</option>
                            <option>100/300</option>
                            <option>250/500</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="required-label" for="input-coverage-property-damage">Property Damage</label>
                        <select class="form-control" id="input-coverage-property-damage">
                            <option>25000</option>
                            <option>50000</option>
                            <option>100000</option>
                            <option>250000</option>
                            <option>500000</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="required-label" for="input-coverage-uninsured-motorist">Uninsured Motorist</label>
                        <select class="form-control" id="input-coverage-uninsured-motorist">
                            <option>State Minimum</option>
                            <option>30/60</option>
                            <option>50/50</option>
                            <option>50/100</option>
                            <option>100/100</option>
                            <option>100/300</option>
                            <option>250/500</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="required-label" for="input-coverage-underinsured-motorist">Underinsured Motorist</label>
                        <select class="form-control" id="input-coverage-underinsured-motorist">
                            <option>State Minimum</option>
                            <option>30/60</option>
                            <option>50/50</option>
                            <option>50/100</option>
                            <option>100/100</option>
                            <option>100/300</option>
                            <option>250/500</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="required-label" for="input-coverage-medical-payments">Medical Payments</label>
                        <select class="form-control" id="input-coverage-medical-payments">
                            <option>None</option>
                            <option>500</option>
                            <option>1000</option>
                            <option>2000</option>
                            <option>2500</option>
                            <option>5000</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <h3 class="h3 text-center">CREDITS</h3>
                
                <div class="rating-col-middle">
                    <div class="form-group">
                        <label class="required-label" for="input-credits-residence-is">Residence is</label>
                        <select class="form-control" id="input-credits-residence-is">
                            <option>Home (owned)</option>
                            <option>Condo (owned)</option>
                            <option>Apartment</option>
                            <option>Rental Home/Condo</option>
                            <option>Mobile Home</option>
                            <option>Live With Parents</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="input-credits-multipolicy-discount">Multipolicy Discount</label>
                        <label class="switch">
                            <input type="checkbox" id="input-credits-multipolicy-discount" checked>
                            <div class="slider round">
                                <span class="on">YES</span>
                                <span class="off">NO</span>
                            </div>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="input-credits-retirement-community">Retirement Community</label>
                        <label class="switch">
                            <input type="checkbox" id="input-credits-retirement-community" checked>
                            <div class="slider round">
                                <span class="on">YES</span>
                                <span class="off">NO</span>
                            </div>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="input-credits-aaa-membership-discount">AAA Membership Discount</label>
                        <label class="switch">
                            <input type="checkbox" id="input-credits-aaa-membership-discount" checked>
                            <div class="slider round">
                                <span class="on">YES</span>
                                <span class="off">NO</span>
                            </div>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="input-credits-company-car-insured">Applicant has a company car insured elsewhere</label>
                        <label class="switch">
                            <input type="checkbox" id="input-credits-company-car-insured" checked>
                            <div class="slider round">
                                <span class="on">YES</span>
                                <span class="off">NO</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <h3 class="h3 text-center">STATE SPECIFIC COVERAGE - TX</h3>

                <div class="rating-col-right">
                    <div class="form-group">
                        <label class="required-label" for="input-state-specfic-personal-injury-protection">Personal Injury Protection</label>
                        <select class="form-control" id="input-state-specfic-personal-injury-protection">
                            <option>No Coverage</option>
                            <option>5000</option>
                            <option>10000</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="required-label" for="input-state-specfic-auto-death-indemnity">Auto Death Indemnity</label>
                        <select class="form-control" id="input-state-specfic-auto-death-indemnity">
                            <option>No Coverage</option>
                            <option>5000</option>
                            <option>10000</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="required-label" for="input-state-specfic-uninsured-motorist-property-damage">Uninsured Motorist Property Damage</label>
                        <select class="form-control" id="input-state-specfic-uninsured-motorist-property-damage">
                            <option>No Coverage</option>
                            <option>State Minimum</option>
                            <option>10000</option>
                            <option>15000</option>
                            <option>25000</option>
                            <option>50000</option>
                            <option>100000</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
