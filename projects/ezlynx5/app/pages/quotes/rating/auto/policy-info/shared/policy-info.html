                                    <option value="Item2040">20/40</option>
                                    <option value="Item2525">25/25</option>
                                    <option value="Item2550">25/50</option>
                                    <option value="Item5050">50/50</option>
                                    <option value="Item50100">50/100</option>
                                    <option value="Item100100">100/100</option>
                                    <option value="Item100300">100/300</option>
                                    <option value="Item200600">200/600</option>

                                </select>

                            <div class="form-group">
                                <label class="required-label" for="input-prior-policy-term">Prior Policy Term</label>
                                <select class="form-control" id="input-prior-policy-term">

                                    <option>12 Months</option>
                                </select>
                            </div>

                    <div class="col-md-6">

                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>

                                            <option>4</option>

                                            <option>6</option>
                                    </select>
                                    <span class="input-group-addon input-group-addon-md" id="basic-addon2">Months</span>
                                </div>

                    <div class="col-md-12">
