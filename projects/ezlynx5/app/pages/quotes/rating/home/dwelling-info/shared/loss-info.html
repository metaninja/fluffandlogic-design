<div class="ez-dropdown-container content-container mb-4">
    <div class="ez-dropdown-heading collapsed" data-toggle="collapse" data-target="#incident-info">
        <h2 class="h2">Loss Information</h2>
        <a href="#">
            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
            <i class="icon-chevron-up linearicon-chevron-up"></i>
        </a>
    </div>

    <div class="ez-dropdown-content collapse" id="incident-info">
        <div class="js-container-losses hide-content">
            <h3 class="h3 js-number-of-losses">Number of Losses 1</h3>

            <table class="table editable-table js-table-losses">
                <thead>
                    <tr>
                        <th>Date of Loss</th>
                        <th>Loss Amt.</th>
                        <th>Loss Description</th>
                        <th>CAT Loss</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="js-loss-row">
                        <td class="md-width">
                            <div class="input-group js-edit-tags">
                                <input type="text" class="form-control" aria-describedby="basic-addon2" onblur="formatDate(this)">
                                <span class="input-group-addon" id="basic-addon2">
                                    <i class="linearicon-calendar-full linearicon-lg"></i>
                                </span>
                            </div>

                            <span class="js-save-tags">08/12/2017</span>
                        </td>

                        <td>
                            <input type="text" class="form-control js-edit-tags" value="0">
                            <span class="js-save-tags">0</span>
                        </td>

                        <td>
                            <select class="form-control js-edit-tags">
                                <option>All Other</option>
                                <option>Contamination</option>
                            </select>

                             <span class="js-save-tags">All Other</span>
                        </td>

                        <td>
                            <label class="switch mt-0 js-edit-tags">
                                <input type="checkbox" id="input-inside-city-limits" checked>
                                <div class="slider round">
                                    <span class="on">YES</span>
                                    <span class="off">NO</span>
                                </div>
                            </label>

                             <span class="js-save-tags">Yes</span>
                        </td>

                        <td class="text-right">
                            <a href="#" onclick="deleteLossRow.call(this)">
                                <i class="icon-trash icon-large red" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="btn btn-primary mt-2" role="button" onclick="addALossRow()">Add Loss <i  class="linearicon-plus ml-2"></i></button>

        <div class="form-group mb-0">
            <a href="#"></a>
        </div>
    </div>
</div>

<div class="bff-script" data-src="libs/js/validation/format-date.js"></div>
