<div class="ez-dropdown-container content-container mb-4">

    <div class="ez-dropdown-content collapse show" id="credits-information">

                        <div class="rating-col-left">

                                <label for="input-credits-multipolicy-discount">Multipolicy Discount</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-credits-multipolicy-discount" checked>

                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-credits-non-smoker">Non-Smoker</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-credits-non-smoker" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-credits-retirees-credit">Retirees Credit</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-credits-retirees-credit" checked>

                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-credits-mature-discount">Mature Discount</label>

                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-credits-retirement-community">Retirement Community</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-credits-retirement-community" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-credits-dead-bolt">Dead Bolt</label>

                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-credits-manned-security">Manned Security</label>

                                            <div class="form-inline flex-space-between">

                                                    <option>Local</option>
                                                </select>

                                            <div class="form-inline flex-space-between">

                                                    <option>Central</option>
                                                    <option>Direct</option>
                                                    <option>Local</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                            <div class="card mb-3">
                                <div class="card-header flex-space-between">

                                </div>
