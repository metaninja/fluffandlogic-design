<div class="ez-dropdown-container content-container mb-4">
    <div class="ez-dropdown-heading" data-toggle="collapse" data-target="#underwriting-information">
        <h2 class="h2">Underwriting Information</h2>
        <a href="#">
            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
            <i class="icon-chevron-up linearicon-chevron-up"></i>
        </a>
    </div>

    <div class="ez-dropdown-content collapse show" id="underwriting-information">
        <div class="row no-gutters">
            <div class="col-md-12">
                <h3 class="h3 text-center">UNDERWRITING</h3>

                <div class="row no-gutters">
                    <div class="col-md-4">
                        <div class="rating-col-left">
                            <div class="form-group">
                                <label class="required-label" for="input-property-insurance">Has property insurance been cancelled, declined or non-renewed in the last 5 yrs?</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-property-insurance" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-home-under-construction">Is the home under construction?</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-home-under-construction" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="rating-col-middle">
                            <div class="card mb-3" style="margin-top: .5rem;">
                                <div class="card-header flex-space-between">
                                    <label class="required-label" for="input-swimming-pool">Is there a swimming pool on the premises?</label>
                                    <label class="switch">
                                        <input type="checkbox" id="input-swimming-pool" onchange="toggleCardBody.call(this)">
                                        <div class="slider round">
                                            <span class="on">YES</span>
                                            <span class="off">NO</span>
                                        </div>
                                    </label>
                                </div>

                                <div class="card-block hide-content pt-3">
                                    <div class="form-group">
                                        <label class="required-label" for="input-swimming-pool-type">Swimming Pool Type</label>
                                        <select class="form-control" id="input-swimming-pool-type">
                                            <option>Above Ground with Slide</option>
                                            <option>Above Ground without Slide</option>
                                        </select>
                                    </div>

                                    <div class="form-inline flex-space-between">
                                        <label class="required-label" for="input-swimming-pool-fenced">Is the swimming pool fenced?</label>
                                        <label class="switch">
                                            <input type="checkbox" id="input-swimming-pool-fenced" checked>
                                            <div class="slider round">
                                                <span class="on">YES</span>
                                                <span class="off">NO</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-trampoline">Trampoline</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-trampoline" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="rating-col-right">
                            <div class="form-group">
                                <label class="required-label" for="input-dogs-on-premises">Are there dogs on the premises?</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-dogs-on-premises" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="required-label" for="input-business-or-daycare-on-premises">Is there a business or daycare on the premises?</label>
                                <label class="switch">
                                    <input type="checkbox" id="input-business-or-daycare-on-premises" checked>
                                    <div class="slider round">
                                        <span class="on">YES</span>
                                        <span class="off">NO</span>
                                    </div>
                                </label>
                            </div>

                            <div class="form-group">
                                <label for="input-number-of-employees"># of Employees</label>
                                <input type="text" class="form-control form-inline" id="input-number-of-employees" value="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
