<!doctype html>
<html lang="en">
    <head>
        <title>EZLynx Mobile Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/basscss.css">
        <style>
            html {
                height: 100%;
            }
            body {
                height: 100%;
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f0f0f0;
                font-size: 14px;
            }
            .center {
                text-align: left;
                background-color: #ddd;
                font-family: "Open Sans", sans-serif;
                box-shadow: 0 2px 1px 1px rgba(0,0,0,.2);
            }

            label { display: block; }
            input {
                border: 1px solid #ccc;
            }

            button {
                background-color: #00ACC1;
                border: none;
                color: white;
            }

            a {
                color: #0097A7;
                text-decoration: none;
            }
        </style>
    </head>
    <body>

        <div class="center rounded px3 py4 left-align">
            <h1 class="h2 mb3">Logo</h1>

            <div class="mb2">
                <label class="h5 mb1">Username</label>
                <input type="text" class="p1 rounded">
            </div>

            <div class="mb2">
                <label class="h5 mb1">Password</label>
                <input type="password" class="p1 rounded">
            </div>

            <button class="my2 px3 py2 rounded">Login</button>
            <a href="#" class="block">Forgot Password?</a>

        </div>

    </body>
</html>
