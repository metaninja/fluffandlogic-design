<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="shortcut icon" href="libs/images/favicon.ico">

  <!--<link rel="stylesheet" href="libs/node_modules/bootstrap/dist/css/bootstrap.css" />-->
  <!--<link rel="stylesheet" href="libs/node_modules/font-awesome/css/font-awesome.css" />-->
  <link rel="stylesheet" href="libs/fonts/linearicons/style.css" />
  <link rel="stylesheet" href="libs/node_modules/jquery-ui-dist/jquery-ui.min.css">

  <link rel="stylesheet" href="libs/css/main.css">
  <link rel="stylesheet" href="libs/node_modules/jstree/dist/themes/default/style.css" />
  <link rel="stylesheet" href="libs/node_modules/perfect-scrollbar/css/perfect-scrollbar.css">

  <!-- Temporary CSS for testing. Make sure to move it into design.webcetera.com/v5 once done -->
  <link rel="stylesheet" href="css/temp.css">

  <!-- Multiselect jquery plugin -->
  <link rel="stylesheet" href="libs/node_modules/select2/dist/css/select2.min.css">

  <title>EZLynx Compass</title>
</head>

<body>
<div class="progress-bg">
  <div class="progress-spinner"></div>
</div>

<div class="ez-global-container">
  <div class="ez-global-topnav bff-include" data-src="app/shared/nav/topnav.html"></div>
  <div class="ez-global-body">
    <div class="bff-include" data-src="app/shared/nav/leftnav.html"></div>
<!-- BFF-VIEW -->
    <div class="ez-global-content bff-view" data-start-page="app/pages/dashboard/index.html"></div>
<!-- BFF-VIEW -->
    <div class="bff-include" data-src="app/shared/workspace/index.html"></div>
  </div>
</div>

<div class="bff-include" data-src="app/shared/customize/customize-modal.html"></div>


  <!--<hr>-->
  <!--<a href="javascript:void(0);" class="bff-devmode-state">Dev Mode:</a>-->


  <!-- JavaScript libraries. jQuery MUST APPEAR FIRST!!! -->
  <script src="libs/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="libs/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  <script src="libs/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="libs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="libs/node_modules/jstree/dist/jstree.min.js"></script>
  <script src="libs/node_modules/handlebars/dist/handlebars.js"></script>
  <script src="libs/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
  <script src="libs/node_modules/select2/dist/js/select2.min.js"></script>
  <script src="libs/node_modules/chart.js/dist/Chart.bundle.min.js"></script>

  <!---------- BFF APP LAUNCHER ---------->
  <script src="libs/node_modules/bff.js/bff.js"></script>
  <!---------- BFF APP LAUNCHER ---------->

  <!-- Custom -->
  <script src="app/shared/persona.js"></script>

  <!-- Live Reload -->
  <script src="http://127.0.0.1:35729/livereload.js?ext=Chrome&amp;extver=2.1.0"></script>

  <script>
    $(document).ajaxStart(function() {
        $('.progress-bg').show();
    });

    $(document).on('bffLoaded', function() {
        $('.progress-bg').hide();
    });


    $(".ez-global-container").on("scroll", function() {
      var $topNav = $(".ez-global-topnav"),
          $pageHeader = $(".ez-page-header"),
          $pageBody = $(".ez-page-body"),
          $pageHeaderHeight = $pageHeader.outerHeight();

      if (this.scrollTop > 60) {
        $topNav.hide();
        $pageHeader.addClass("ez-page-header-fixed");
        $pageBody.css("margin-top", $pageHeaderHeight + 80);
        $(".ez-global-workspace").css("top", $(".ez-page-header").innerHeight());
      } else {
        $topNav.show();
        $pageHeader.removeClass("ez-page-header-fixed");
        $pageBody.css("margin-top", 0);
        $(".ez-global-workspace").css("top", 59);
      }
    });
  </script>
</body>

</html>
