<style>
    @import url("app/shared/labels/labels.css");
</style>

<div class="labels-container">
    <div class="labels-selected">
    </div>
    <div class="labels-dropdown">
        <ul class="labels-search-results">
        </ul>
        <a href="javascript:void(0)" class="btn-label-new" onclick="newLabel()">
            <i class="linearicon-plus-circle linearicon-lg mr-2"></i> New label
        </a>
    </div>
</div>

<templates>
    <label>
        <div class="label">
            <span class="label-text"></span>
            <button class="label-remove" onclick="removeLabel(this)">&#215;</button>
        </div>
    </label>

    <result>
        <li>
            <a href="javascript:void(0)"
               class="labels-search-result"
               onclick="addLabel(this)">
            </a>
        </li>
    </result>

    <search>
        <input type="text" class="labels-search" onkeyup="searchLabels(this.value, event)" placeholder="Add Tag">
    </search>

</templates>

<div class="bff-script" data-src="app/shared/labels/index.js"></div>
