<style>
.hover:hover {
    background-color: #eee;
}
</style>

<div class="modal fade" id="send-email-modal" tabindex="-1" role="dialog" aria-labelledby="send-email-modal-title">
    <div class="modal-dialog  modal-lg modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title" id="send-email-modal-title">Email</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">

                <div class="section-email">
                    <div class="row hover p-2">
                        <div class="col-md-2">
                            <label class="required">To</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control js-email-to" required>
                        </div>
                    </div>

                    <div class="row hover p-2">
                        <div class="col-md-2">
                            <label>CC</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control js-email-cc">
                        </div>
                    </div>

                    <div class="row hover p-2">
                        <div class="col-md-2">
                            <label>Subject</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control js-email-subject">
                        </div>
                    </div>

                    <div class="row hover p-2">
                        <div class="col-md-2">
                            <label>Message</label>
                        </div>
                        <div class="col-md-10">
                            <textarea class="form-control js-email-body" rows="6"></textarea>
                        </div>
                    </div>

                    <div class="row hover p-2">
                        <div class="col-md-2">
                            <label>Attachments</label>
                        </div>
                        <div class="col-md-10 d-flex align-items-center">
                            <select id="email-attachments" multiple>
                            </select>
                            <a href="javascript:void(0)" class="ml-2 btn btn-outline-primary" onclick="toggleAddAttachments()">
                                <nobr>
                                    Add
                                    <i class="linearicon-plus ml-2"></i>
                                </nobr>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="section-documents hide-content">

                    <a href="javascript:void(0)" class="btn btn-outline-primary" onclick="toggleAddAttachments()">
                        Add File(s)
                        <i class="linearicon-plus ml-2"></i>
                    </a>

                    <ul id="tabs" class="tabs">
                        <li class="tab">
                            <a class="tab-link active" data-target="#tab-content-documents" href="javascript:void(0)" onclick="selectTab(this)">Documents</a>
                        </li>
                        <li class="tab">
                            <a class="tab-link" data-target="#tab-content-upload" href="javascript:void(0)" onclick="selectTab(this)">Upload</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="tab-content-documents">
                        <div class="bff-include" data-src="app/shared/email/documents.html"></div>
                        <div class="bff-include" data-src="app/shared/pagination.html"></div>
                    </div>

                    <div class="tab-content hide-content" id="tab-content-upload">
                        <div class="bff-include" data-src="app/shared/file-uploader/index.html"></div>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <div class="modal-footer-left"></div>
                <div class="modal-footer-right">
                    <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal">Send Email <i class="linearicon-paper-plane ml-2"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="bff-script" data-src="app/shared/required-fields.js"></div>
<div class="bff-script" data-src="app/shared/email/modal.js"></div>
