<ul id="tabs" class="tabs">
</ul>


<script id="tabs-template" type="x-handlebars-template">
    {{#tabs}}
        <li class="tab">
            {{#if isActive}}
                <a class="tab-link active" href="{{ URL }}">{{ Content }}</a>
            {{else}}
                <a class="tab-link" href="{{ URL }}">{{ Content }}</a>
            {{/if}}
        </li>
    {{/tabs}}
</script>

<div class="bff-script" data-src="app/shared/tabs/table.js"></div>
