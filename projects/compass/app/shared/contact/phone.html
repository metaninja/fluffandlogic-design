<div class="contact-section">
    <div class="contact-title">
        <div class="contact-title-icon">
            <i class="linearicon-telephone linearicon-lg"></i>
        </div>
        <h2 class="h2">
            Phone
        </h2>
    </div>
    <div class="contact-form-group  d-flex align-items-center">
        <div class="contact-primary">
            <label class="check-primary" for="check-phone-primary1" data-toggle="tooltip" data-placement="top" title="Primary">
                <input type="radio" class="btn-success" id="check-phone-primary1" name="contact-phone">
                <i class="check-primary-content linearicon-circle-checkmark linearicon-lg text-success"></i>
            </label>
        </div>
        <div class="contact-form">
            <div class="contact-form-row  d-flex align-items-center">
                <input type="text" class="form-control" placeholder="Phone" style="width: 8rem;">
                <i class="linearicon-cross ml-1"></i>
                <input type="text" class="form-control" placeholder="Ext" style="width: 4rem;">
                <select class="form-control ml-2">
                    <option>Home</option>
                    <option>Work</option>
                    <option>Mobile</option>
                    <option>Company</option>
                    <option>Fax</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <a href="javascript:void(0)" class="contact-action" onclick="deleteContact(this)">
            <i class="linearicon-trash2 linearicon-lg text-danger"></i>
        </a>
    </div>
    <a href="javascript:void(0)" onclick="addContact(this)" class="contact-add text-success">
        <i class="linearicon-plus-circle linearicon-lg mr-2"></i>
        Add Phone
    </a>
</div>
