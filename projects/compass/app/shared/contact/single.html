<div class="row">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-10">
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-lg-2">
    </div>

    <div class="col-lg-5 pr-5">
        <label>Address</label>
        <div class="contact-form">
            <div class="contact-form-row">
                <input type="text" class="form-control" placeholder="Line 1">
                <input type="text" class="form-control ml-2" placeholder="Line 2">
            </div>
            <div class="contact-form-row">
                <input type="text" class="form-control" placeholder="City">
                <select class="form-control ml-2" style="width: 4rem;">
                    <option>TX</option>
                    <option>TN</option>
                </select>
                <input type="text" class="form-control ml-2" placeholder="Zip" style="width: 7rem">
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Phone">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                <label for="phone-ext">Ext</label>
                <input type="text" class="form-control" id="phone-ext" placeholder="Ext">
            </div>
            </div>
        </div>

    </div>
    <div class="col-lg-5 pr-5">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
            <label>Website URL</label>
            <input type="text" class="form-control">
        </div>

    </div>
</div>
