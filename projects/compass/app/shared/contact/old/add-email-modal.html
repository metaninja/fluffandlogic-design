<div class="modal fade" id="add-email-modal" tabindex="-1" role="dialog" aria-labelledby="add-email-modal-title">
    <div class="modal-dialog modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title" id="add-email-modal-title">Add Email</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label class="required">Type</label>
                        <select class="form-control" required>
                            <option value="">-- Select --</option>
                            <option>Office</option>
                            <option>Home</option>
                            <option>Mailing</option>
                            <option>Work</option>
                            <option>Fax</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Contact Name</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="required">Email</label>
                        <input type="tel" class="form-control" required>
                    </div>

                    <div class="form-inline">
                        <input type="checkbox" class="form-control" id="set-email-as-primary">&nbsp;<label for="set-email-as-primary">Set as primary</label>
                    </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Save <i class="linearicon-check ml-2"></i></button>
            </div>
        </div>
    </div>
</div>
