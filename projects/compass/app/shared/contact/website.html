<div class="contact-section">
    <div class="contact-title">
        <div class="contact-title-icon">
            <i class="linearicon-earth linearicon-lg"></i>
        </div>
        <h2 class="h2">
            Website
        </h2>
    </div>
    <div class="contact-form-group">
        <div class="contact-primary">
            <label class="check-primary" for="check-website-primary1" data-toggle="tooltip" data-placement="top" title="Primary">
                <input type="radio" class="btn-success" id="check-website-primary1" name="contact-website">
                <i class="check-primary-content linearicon-circle-checkmark linearicon-lg text-success"></i>
            </label>
        </div>
        <div class="contact-form">
            <div class="contact-form-row">
                <input type="text" class="form-control" placeholder="www.website.com">
            </div>
        </div>
        <a href="javascript:void(0)" class="contact-action" onclick="deleteContact(this)">
            <i class="linearicon-trash2 linearicon-lg text-danger"></i>
        </a>
    </div>
    <a href="javascript:void(0)" onclick="addContact(this)" class="contact-add text-success">
        <i class="linearicon-plus-circle linearicon-lg mr-2"></i>
        Add Website
    </a>
</div>
