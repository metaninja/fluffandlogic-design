<div class="contact-section">
    <div class="contact-title">
        <div class="contact-title-icon ">
            <i class="linearicon-map-marker linearicon-lg"></i>
        </div>
        <h2 class="h2">
            Address
        </h2>
    </div>
    <div class="contact-form-group">
        <div class="contact-primary">
            <label class="check-primary"  for="check-address-primary1" data-toggle="tooltip" data-placement="top" title="Primary">
                <input type="radio" class="btn-success" id="check-address-primary1" name="contact-address">
                <i class="check-primary-content linearicon-circle-checkmark linearicon-lg text-success"></i>
            </label>
        </div>
        <div class="contact-form">
            <div class="contact-form-row">
                <select class="form-control">
                    <option>Physical</option>
                    <option>Mailing</option>
                    <option>Billing</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="contact-form-row">
                <input type="text" class="form-control" placeholder="Line 1">
                <input type="text" class="form-control ml-2" placeholder="Line 2">
            </div>
            <div class="contact-form-row">
                <input type="text" class="form-control" placeholder="City">
                <select class="form-control ml-2" style="width: 4rem;">
                    <option>TX</option>
                    <option>TN</option>
                </select>
                <input type="text" class="form-control ml-2" placeholder="Zip" style="width: 7rem">
            </div>
        </div>
        <a href="javascript:void(0)" class="contact-action" onclick="deleteContact(this)">
            <i class="linearicon-trash2 linearicon-lg text-danger"></i>
        </a>
    </div>
    <a href="javascript:void(0)" onclick="addContact(this)" class="contact-add text-success">
        <i class="linearicon-plus-circle linearicon-lg mr-2"></i>
        Add Address
    </a>
</div>
