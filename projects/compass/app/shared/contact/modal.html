
<style>

</style>

<div class="modal fade" id="add-contact-modal" tabindex="-1" role="dialog" aria-labelledby="add-contact-modal-title" >
    <div class="modal-dialog modal-lg modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title" id="add-contact-modal-title">Add/Edit Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">

                <div class="contact-name">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="required">Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="required">Type</label>
                            <select class="form-control" required>
                                <option value="">-- Select --</option>
                                <option>Company</option>
                                <option>Owner</option>
                                <option>CSR</option>
                                <option>Producer</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="bff-include" data-src="app/shared/contact/address.html"></div>
                        <div class="bff-include" data-src="app/shared/contact/phone.html"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="bff-include" data-src="app/shared/contact/email.html"></div>
                        <div class="bff-include" data-src="app/shared/contact/website.html"></div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="modal-footer-left">
                </div>
                <div class="modal-footer-right">
                    <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal">Save <i class="linearicon-check ml-2"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bff-script" data-src="app/shared/contact/contacts.js"></div>
<div class="bff-script" data-src="app/shared/required-fields.js"></div>
