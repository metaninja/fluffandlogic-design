<div class="modal-header clearfix">
    <h5 class="modal-title" id="exampleModalLabel">Select a Photo</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <i class="linearicon-cross2" aria-hidden="true"></i>
    </button>
</div>

<div class="modal-body" style="max-height: 600px; overflow-y: auto;">
    <ul class="tabs mb-2">
        <li class="tab"><a class="tab-link" href="javascript:void(0);">Backgrounds</a></li>
        <li class="tab"><a class="tab-link active" href="javascript:void(0);">Agent Photo</a></li>
    </ul>

        <p>Upload your profile image (File should be a 5MB or smaller GIF, PNG, JPG).</p>

        <div class="drag-and-drop" style="position: relative;">
            <input type="file" name="user-profile" accept=".gif,.png,jpg,.jpeg"/>
            <div class="text-center">
                Drag and drop here<br>
                or<br>
                click to upload
            </div>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" onclick="updateTopnavAgentPhoto()">Customize</button>
</div>
