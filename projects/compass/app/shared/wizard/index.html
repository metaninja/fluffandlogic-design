<ol class="wizard2" id="wizard"></ol>

<script id="wizard-template" type="x-handlebars-template">
    {{#wizard}}
        {{#if active}}
            <li class="active">
        {{else if complete}}
            <li class="complete">
        {{else}}
            <li>
        {{/if}}

        {{#if route}}
            <a href="{{ route }}">
                {{ label }}
            </a>
        {{else}}
            {{ label }}
            </li>
        {{/if}}
    {{/wizard}}
</script>

<script>
    var wizard = {
        wizard: [
            {
                complete: false,
                active: true,
                label: "Upload File",
                route: "#/app/shared/import/upload/"
            },
            {
                complete: false,
                active: false,
                label: "Map Column Headers",
                route: "#/app/shared/import/map/"
            },
            {
                complete: false,
                active: false,
                label: "Reviewed Imported Statement",
                route: "#/app/shared/import/review/"
            },
        ]
    };
</script>

<div class="bff-script" data-src="app/shared/wizard/index.js"></div>
