<table class="table js-commission-table">
    <thead>
    <tr>
        <th class="sorting">Insured</th>
        <th class="sorting">Member Agency</th>
        <th class="sorting">Policy #</th>
        <th class="sorting">LOB</th>
        <th class="sorting">Trans Type</th>
        <th class="sorting">Trans Date</th>
        <th class="sorting">Premium</th>
        <th class="sorting">Commission</th>
<!--         <th class="sorting">Approved</th> -->
        <th></th>
    </tr>
    </thead>
    <tbody id="records">
    </tbody>
</table>


<script id="records-template" type="x-handlebars-template">
    {{#records}}
    <tr>
        <td>{{Insured}}</td>
        <td>
            {{#if MemberAgency}}
            <a href="#/app/pages/carriers/view/index.html">{{MemberAgency}}</a>
            {{else}}
            --
            {{/if}}
        </td>
        <td><a href="#/app/pages/policies/view">{{Policy}}</a></td>
        <td>{{LOB}}</td>
        <td>{{TransType}}</td>
        <td>{{TransDate}}</td>
        <td>
            <div class="input-group">
                $ {{Premium}}
            </div>
        </td>
        <td>
            <div class="input-group">
                $ {{Commission}}
            </div>
        </td>
        <!-- <td class="js-approved-column">
            {{#if Approved}}
            <i class="linearicon-checkmark-circle linearicon-lg linearicon-2x green" aria-hidden="true"></i>
            {{/if}}
        </td> -->
        <td>
            <i class="linearicon-chevron-down pointer js-show-line-item-details" onclick="toggleTableRow.call(this)"></i>
        </td>
    </tr>

    <tr class="hide-content">
        <td colspan="14">

            <div class="row">
                <div class="col-md-6">

                    <h3 class="h4">Payout</h3>

                    <div class="alert alert-success js-rule-collapsed">
                        <i class="linearicon-checkmark-circle linearicon-lg mr-2"></i>
                        <span class="mr-2">Matches Rule: "Pay Agency 15% of  Earned Premium for New Business"</span>
                        <a href="javascript:void(0)" class="js-btn-expand-rule">Show Details</a>
                    </div>

                    <div class="alert alert-success js-rule-expanded">
                        <div>
                            <p>
                                Matches Rule: "Pay Agency 15% of  Earned Premium for New Business"
                            </p>
                            <p>
                                If New/Renewal is New<br>
                                and Transaction is New Business or Policy Change or Rewrite<br>
                                and State is one of AZ, AL, KY, TX<br>
                                Pay Commission Producer 10% of Agency Commission
                            </p>

                            <a href="javascript:void(0)" class="js-btn-collapse-rule">Hide Details</a>
                        </div>
                    </div>
                    <br class="clearfix">

                    <!-- Payees section -->
                    <div class="commissionCriteriaContainer mb-4">
                        <div class="row js-payees-list">
                            <div class="col-md-1 d-flex align-items-center">Pay</div>

                            <div class="col-md-3 d-flex align-items-center">
                                Penguin Insurance Services
                            </div>

                            <div class="col-md-2 form-inline d-flex align-items-center">
                                    <span class="js-agency-commission-input-total">
                                        <input type="text" class="form-control" style="width: 70px" value="100" disabled>
                                    </span>
                                <span class="js-payee-amount-percent ml-1">% of</span>
                                <span class="js-payee-amount-flat-fee hide-content ml-1">$</span>
                            </div>

                            <div class="col-md-4 d-flex align-items-center">
                                <select class="js-payee-amount form-control" disabled>
                                    <option value="%A">Agency Commission</option>
                                    <option value="%P">Written Premium</option>
                                    <option value="$">Flat Fee</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Payees section -->

                </div>

            </div>

        </td>
    </tr>
    {{/records}}
</script>

<div class="bff-include" data-src="app/shared/pagination.html"></div>
<div class="bff-script" data-src="app/pages/commissions/statements/agencies/line-items/table.js"></div>
