<table class="table table-hover">
    <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>Principal</th>
            <th>License Number</th>
            <th>License Type</th>
            <th>State</th>
            <th>License Issue Date</th>
            <th>License Expiration Date</th>
            <th>License Status</th>
            <th>Line of Authority</th>
            <th>National Producer Number</th>
            <th></th>
        </tr>
    </thead>

    <tbody id="license"></tbody>
</table>

<div class="bff-include" data-src="app/shared/pagination.html"></div>

<script id="license-template" type="x-handlebars-template">
    {{#license}}
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>{{principal}}</td>
        <td>{{licenseNumber}}</td>
        <td>{{licenseType}}</td>
        <td>{{state}}</td>
        <td>{{licenseIssueDate}}</td>
        <td>{{licenseExpirationDate}}</td>
        <td>{{licenseStatus}}</td>
        <td>{{lineOfAuthority}}</td>
        <td>{{nationalProducerNumber}}</td>
        <td>
            <div class="dropdown">
                <a href="javascript:void(0);" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="javascript:void(0);" data-toggle="modal" data-target="#add-license-modal">Edit</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="javascript:void(0);" onclick="deleteLicense.call(this)">Delete</a>
                </div>
            </div>
        </td>
    </tr>
    {{/license}}
</script>

<div class="bff-script" data-src="app/pages/carriers/view/licenses/licenses.js"></div>
