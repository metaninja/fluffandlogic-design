<div class="member-agency-document-versions">
    <div class="clearfix">
        <h2 class="h4 mx-2 my-4 float-left">Versions</h2>
        <a href="javascript:void(0)" class="btn-workspace-close float-right mt-4 mr-2"><i class="linearicon-cross linearicon-lg"></i></a>
    </div>

    <div id="versions"></div>
</div>

<script id="versions-template" type="x-handlebars-template">
    {{#versions}}
    <div class="card mx-2 my-3" style="box-shadow: 0 2px 3px 0 rgba(0,0,0,.2);">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-muted">Date:</div>
                <div class="col-md-8 text-right"><strong>{{Modified}}</strong></div>
            </div>
            <div class="row">
                <div class="col-md-4 text-muted">By:</div>
                <div class="col-md-8 text-right"><strong><a href="#/app/pages/maps/view/users/index.html">{{User}}</a></strong></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a href="javascript:void(0)" class="block mt-3"><strong>Restore</strong></a>
                </div>
            </div>
        </div>
    </div>
    {{/versions}}
</script>

<div class="bff-script" data-src="app/pages/carriers/view/documents/versions.js"></div>
