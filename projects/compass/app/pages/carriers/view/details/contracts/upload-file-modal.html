<div class="modal fade" id="upload-file-modal" tabindex="-1" role="dialog" aria-labelledby="upload-file-modal-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title" id="upload-file-modal-title">Add Agreement</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>

            <div class="modal-body" style="overflow-y: unset">

                <div class="form-group">
                    <label for="contract-start" class="required">Effective Date</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="contract-start" aria-label="Effective Date" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="linearicon-calendar-full"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contract-end">Expiration Date</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="contract-end" aria-label="Expiration Date">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="linearicon-calendar-full"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="bff-include" data-src="app/shared/labels/index.html"></div>

                <label>Upload Agreement Document</label>
                <div class="bff-include" data-src="app/shared/file-uploader/index.html"></div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Add Agreement</button>
            </div>
        </div>
    </div>
</div>
