<table class="table table-hover">
    <thead>
    <tr>
        <th>Website Address</th>
        <th>Description</th>
        <th>LOBs</th>
    </tr>
    </thead>

    <tbody id="websites">
    </tbody>
</table>


<script id="websites-template" type="x-handlebars-template">
    {{#websites}}
    <tr>
        <td>
            <a href="http://{{ URL }}" target="_blank">{{ URL }}</a>
        </td>
        <td>
            {{ Description }}
        </td>
        <td>
            {{#each LOBs }}
                <span class="badge badge-light mr-2">{{ this.lob }}</span>
            {{/each}}
        </td>
        <td style="white-space: nowrap">
            <a href="javascript:void(0)" class="btn btn-link"  onclick="AddWebsite(event)">
                <i class="linearicon-pencil linearicon-lg text-success"></i>
            </a>
            <a href="javascript:void(0)" class="btn btn-link">
                <i class="linearicon-trash2 linearicon-lg text-danger"></i>
            </a>
        </td>
    </tr>
    {{/websites}}
</script>

<div class="bff-include" data-src="app/pages/carriers/view/details/websites/add-website-modal.html"></div>

<div class="bff-script" data-src="app/pages/carriers/view/details/websites/table.js"></div>
