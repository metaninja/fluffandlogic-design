<div id="carriers" class="card-container ml-0 mt-3"></div>

<script id="carriers-template" type="x-handlebars-template">
    {{#carriers}}

    <div class="card card-quote">
        <a href="#/app/pages/carriers/view/index.html">
            <div class="card-header">
                <div style="background-image: url({{Logo}})" class="card-header-logo" title="{{ Name }}"></div>

                <div class="quote-result-premium">
                    <div class="quote-result-premium-label">
                        Premium Volume
                    </div>
                    <div class="quote-result-premium-value">
                        {{premiumVolume}}
                    </div>
                </div>
            </div>

            <div class="card-body">
                <div class="quote-result-option">
                    <div class="quote-result-option-label">
                        Loss Ratio
                    </div>
                    <div class="quote-result-option-value">
                        {{ lossRatio }}
                    </div>
                </div>

                <div class="quote-result-option">
                    <div class="quote-result-option-label">
                        Address
                    </div>
                    <div class="quote-result-option-value">
                        {{ Address1 }}<br>
                        {{ Address2 }}
                    </div>
                </div>

                <div class="quote-result-option">
                    <div class="quote-result-option-label">
                        Phone
                    </div>
                    <div class="quote-result-option-value">
                        {{ Phone }}
                    </div>
                </div>
            </div>
        </a>


        <div class="card-footer">
            <div class="dropdown">
                <a class="dropdown-toggle btn-card-quote" href="javascript:void(0);" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Actions
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="javascript:void(0);">Hide Carrier</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="javascript:void(0);">Delete Carrier</a>
                </div>
            </div>
        </div>
    </div>
    {{/carriers}}
</script>

<div class="bff-script" data-src="app/pages/carriers/table.js"></div>
