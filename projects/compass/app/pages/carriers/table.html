<table class="table table-hover">
    <thead>
    <tr>
        <th><input type="checkbox"></th>
        <th>Name</th>
        <th>Admin</th>
        <th>Hidden</th>
        <th></th>
    </tr>
    </thead>

    <tbody id="carriers">
    </tbody>
</table>

<script id="carriers-template" type="x-handlebars-template">
    {{#carriers}}
    <tr>
        <td class="item-select"><label><input type="checkbox"> <span class="d-inline-block d-lg-none">Select</span></label></td>
        <td class="item-title"><a href="#/app/pages/carriers/view/index.html"><strong>{{Name}}</strong></a></td>
        <td title="Admin"><a href="mailto:{{ Admin }}">{{ Admin }}</a></td>
        <td title="Visible">
            {{#if Visible}}
            <i class="linearicon-checkmark-circle linearicon-lg text-success "></i>
            {{/if}}
        </td>
        <td>
            <div class="dropdown">
                <a class="dropdown-toggle" href="javascript:void(0);" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Actions
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="javascript:void(0);">Hide Carrier</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="javascript:void(0);">Delete Carrier</a>
                </div>
            </div>
        </td>
    </tr>
    {{/carriers}}
</script>

<div class="bff-script" data-src="app/pages/carriers/table.js"></div>
