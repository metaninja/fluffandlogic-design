<ol class="wizard2" id="wizard"></ol>

<script id="wizard-template" type="x-handlebars-template">
    {{#wizard}}
    {{#if active}}
    <li class="active">
        {{else if complete}}
    <li class="complete">
        {{else}}
    <li>
        {{/if}}
        <a href="{{ route }}">
            {{ label }}
        </a>
    </li>
    {{/wizard}}
</script>

<script>
    var wizard = {
        wizard: [
            {
                complete: false,
                active: false,
                label: "Search for a carrier",
                route: ""
            },
            {
                complete: false,
                active: false,
                label: "Add markets",
                route: ""
            }
        ]
    };
</script>

<div class="bff-script" data-src="app/shared/wizard/index.js"></div>
