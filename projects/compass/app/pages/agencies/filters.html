<div class="filters" id="filter-agencies" tabindex="-1">
    <div class="clearfix">
        <a href="javascript:void(0)" class="filter-close pull-right"><i class="linearicon-cross2"></i></a>
    </div>


    <div class="form-group">
        <label for="filter-user">Agency</label>

        <div class="input-group">
            <input type="text" class="form-control" id="filter-user" title="Agency">
            <div class="input-group-addon"><i class="linearicon-magnifier"></i></div>
        </div>
    </div>

    <div class="form-group">
        <label for="filter-user">Admin</label>

        <div class="input-group">
            <input type="text" class="form-control" id="filter-user" title="Admin">
            <div class="input-group-addon"><i class="linearicon-magnifier"></i></div>
        </div>
    </div>

    <div class="form-group">
        <label for="filter-user">Parent Agency</label>

        <div class="input-group">
            <input type="text" class="form-control" id="filter-user" title="Parent Agency">
            <div class="input-group-addon"><i class="linearicon-magnifier"></i></div>
        </div>
    </div>


    <div class="form-group">
        <label for="filter-user">Active</label>
        <select class="form-control" title="Active">
            <option>All</option>
            <option>Active</option>
            <option>Inactive</option>
        </select>
    </div>

    <div class="form-group">
        <label for="filter-date-range">Modified</label>
        <div class="input-group">
            <input type="text" class="form-control" id="filter-date-range" title="Modified">
            <div class="input-group-addon"><i class="linearicon-calendar-full"></i></div>
        </div>
    </div>
</div>

<div class="bff-script" data-src="app/shared/filters/dropdown.js"></div>
