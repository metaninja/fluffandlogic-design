<div class="search-form">
    <div class="row">
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Name, admin, parent agency" aria-label="Name, admin, parent agency">
                <span class="input-group-addon" id="basic-addon2"><i class="linearicon-magnifier"></i></span>
            </div>
        </div>
    </div>
</div>

<div class="results-summary">
    <div class="results-count">
        25 users found

        <a href="javascript:void(0)" class="results-action btn btn-link filter-link" data-target="#filter-agencies">
            Filters <i class="linearicon-chevron-down ml-2"></i>
        </a>
    </div>
    <div class="results-actions">
    </div>
</div>

<div class="filters-applied"></div>

<table class="table table-hover">
    <thead>
    <tr>
        <th><input type="checkbox"></th>
        <th colspan="2">Agency</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Enabled</th>
        <!--<th>Premium Volume</th>-->
        <!--<th>Loss Ratio</th>-->
        <th></th>
    </tr>
    </thead>

    <tbody id="agencies-table">
    </tbody>
</table>

<div class="bff-include" data-src="app/shared/pagination.html"></div>

<script id="agencies-table-template" type="x-handlebars-template">
    {{#agencies}}
    <tr>
            <td class="item-select"><input type="checkbox"></td>
            <td><img src="libs/images/agencies/{{Logo}}" class="item-logo"></td>
            <td class="item-title">
                <a href="#/app/pages/agencies/view/index.html">{{Agency}}</a>
            </td>
            <td title="Address">
                {{ Address1 }}
                <span class="d-block d-lg-none"></span>
                {{ Address2 }}
            </td>
            <td title="Phone">{{ Phone }}</td>
            <td>
                {{#if Enabled}}
                    <i class="linearicon-checkmark-circle text-success linearicon-lg"></i>
                {{/if}}
            </td>
            <!--<td title="Premium Volume">{{premiumVolume}}</td>-->
            <!--<td title="Loss Ratio">{{lossRatio}}</td>-->
            <td>
                <div class="dropdown">
                    <a class="dropdown-toggle" href="javascript:void(0);" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Actions
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#/app/pages/agencies/users/view/index.html">Add User</a>
                        <a class="dropdown-item" href="#/app/pages/agencies/users/view/index.html">Duplicate Agency</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="javascript:void(0);">Disable Agency</a>
                    </div>
                </div>
            </td>
        </tr>
    {{/agencies}}
</script>
