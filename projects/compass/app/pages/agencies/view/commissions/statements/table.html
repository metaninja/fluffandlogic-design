<table class="table table-hover">
    <thead>
        <tr>
            <th>
                <input type="checkbox">
            </th>
            <th>Statement #</th>
            <th>Statement Date</th>
            <th>Premium</th>
            <th>Commission</th>
            <th>Date Sent</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody id="commissions">

    </tbody>
</table>

<script id="commissions-template" type="x-handlebars-template">
    {{#commissions}}
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td><a href="#/app/pages/agencies/view/commissions/statements/line-items/index.html">{{StatementNumber}}</a></td>
        <td>{{StatementDate}}</td>
        <td>{{Premium}}</td>
        <td>{{Commission}}</td>
        <td class="date-sent">
    {{#if DateSent}}
            {{DateSent}}
    {{else}}
            <i class="text-muted">Not Sent</i>
    {{/if}}
        </td>
        <td>
            <div class="dropdown">
                <a href="javascript:void(0);" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="javascript:void(0);" data-toggle="modal" data-target="#send-modal">Send</a>
                    <a class="dropdown-item" href="javascript:void(0);">Export</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="javascript:void(0);">Delete</a>
                </div>
            </div>
        </td>
    </tr>

    {{#if Note}}
    <tr>
        <td colspan="30" class="table-note">
            <div class="alert alert-muted">
              {{Note}}
            </div>
        </td>
    </tr>
    {{/if}}
    {{/commissions}}
</script>

<div class="bff-include" data-src="app/pages/agencies/view/commissions/statements/preview-modal.html"></div>
<div class="bff-script" data-src="app/pages/agencies/view/commissions/statements/table.js"></div>
