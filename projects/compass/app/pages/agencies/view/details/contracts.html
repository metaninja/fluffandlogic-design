<div>
    <div class="clearfix">
        <h2 class="h4 mx-2 my-4 float-left">Contracts</h2>
        <a href="javascript:void(0)" class="btn-workspace-close float-right mt-4 mr-2"><i class="linearicon-cross linearicon-lg"></i></a>
    </div>

    <div id="contracts"></div>
</div>

<script id="contracts-template" type="x-handlebars-template">
    {{#contracts}}
    <div class="card mx-2 my-3" style="box-shadow: 0 2px 3px 0 rgba(0,0,0,.2);">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 text-muted">Start Date:</div>
                <div class="col-md-6 text-right"><strong>{{start}}</strong></div>
            </div>
            <div class="row">
                <div class="col-md-6 text-muted">Expiration Date:</div>
                <div class="col-md-6 text-right"><strong>{{expiration}}</strong></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a href="javascript:void(0)" class="block mt-3" data-toggle="modal" data-target="#preview-modal">
                        <strong>View Contract</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {{/contracts}}
</script>

<div class="bff-script" data-src="app/pages/agencies/view/details/contracts.js"></div>
