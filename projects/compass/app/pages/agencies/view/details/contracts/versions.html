<div class="row m-2">
    <div class="col-md-8">
        <h2 class="h4">Agreements</h2>
    </div>
    <div class="col-md-4 text-right">
        <a href="javascript:void(0)" class="btn-workspace-close">
            <i class="linearicon-cross linearicon-lg"></i>
        </a>
    </div>
</div>

<div id="contracts" class="mx-2"></div>


<script id="contracts-template" type="x-handlebars-template">
    {{#contracts}}
    <div class="card mx-2 my-3" style="box-shadow: 0 1px 2px 0 rgba(0,0,0,.2);">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 text-muted">Effective Date:</div>
                <div class="col-md-6 text-right"><strong>{{start}}</strong></div>
            </div>
            <div class="row">
                <div class="col-md-6 text-muted">Expiration Date:</div>
                <div class="col-md-6 text-right"><strong>{{expiration}}</strong></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a href="javascript:void(0)" class="btn btn-sm btn-outline-primary mt-3" data-toggle="modal" data-target="#preview-modal">
                        View Contract
                    </a>
                </div>
            </div>
        </div>
    </div>
    {{/contracts}}
</script>

<div class="bff-script" data-src="app/pages/agencies/view/details/contracts/index.js"></div>
