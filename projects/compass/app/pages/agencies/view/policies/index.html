<div class="ez-main-content">
    <div class="bff-include" data-src="app/pages/agencies/view/header.html" data-page="policies"></div>

    <div class="ez-page-body">
        <div class="ez-page-content content-container">
            <div class="search-results-container">
                <div class="bff-include" data-src="app/pages/agencies/view/policies/results.html"></div>
            </div>
        </div>
    </div>
</div>

<script id="policies-template" type="x-handlebars-template">
    {{#policies}}
    <tr>
        <td><strong><a href="#/app/pages/policies/view/" target="_blank">{{PolicyNum}}</a></strong></td>
        <td>{{Source}}</td>
        <td>{{Status}}</td>
        <td>{{DownloadDate}}</td>
        <td>{{Modified}}</td>
        <td>{{Premium}}</td>
        <td><a href="javascript:void(0);">{{Insured}} <i class="icon icon-text"></i></a></td>
        <td>{{Carrier}}</td>
        <td>{{LOB}}</td>
        <td>{{TransType}}</td>
        <td>{{Type}}</td>
        <td>{{NetChg}}</td>
        <td>{{TransDate}}</td>
        <td>{{AppliedDate}}</td>
        <td>{{EffDate}}</td>
        <td>{{ExpDate}}</td>
        <td>{{ProducerCode}}</td>
    </tr>
    {{/policies}}
</script>

<div class="bff-script" data-src="app/pages/agencies/view/policies/index.js"></div>
<div class="bff-script" data-src="app/shared/forms/required.js"></div>
<div class="bff-script" data-src="app/shared/persona.js"></div>
