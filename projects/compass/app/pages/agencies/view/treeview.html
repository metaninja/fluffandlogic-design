<!-- https://www.jstree.com/ -->

<h3>Org View</h3>
<div id="jstree_demo_div" style="border:1px solid #ccc; padding: 1rem; border-radius: .5rem; background-color: #eee">
    <ul data-jstree="{'type' : 'demo' }">
        <li>Root node 1
            <ul>
                <li>Child node 1</li>
                <li>Child node 2</li>
                <li>Child node 3</li>
                <li>Child node 4</li>
            </ul>
        </li>
        <li>Root node 2</li>
    </ul>
</div>


<script>
    $(document).ready(function() {
        $("#org_demo").jstree({
            "core": {
                "check_callback" : true,
            },
            "types" : {
                "default": {
                    "icon": "linearicon-building8"
                },
            },
            "plugins" : [ "types" ]
        });

        $('#jstree_demo_div').jstree({
            "core": {
                "check_callback" : true,
                'data' : [
                    {
                        "text" : "Smart Choice",
                        "state" : { "opened" : true },
                        "icon" : "linearicon-building8",
                        "children" : [
                            {
                                "state" : { "selected" : true},
                                "text" : "Mike Leonard",
                                "icon" : "linearicon-icons2",
                                "children" : [
                                    {
                                        "text": "Mike Leonard (Frisco)",
                                        "icon" : "linearicon-icons2"
                                    },
                                    {
                                        "text": "Mike Leonard (Coppell)",
                                        "icon" : "linearicon-icons2"
                                    },

                                ]
                            },
                            {
                                "text" : "Alex Huan",
                                "icon" : "linearicon-icons2",
                                "children" : [
                                    {
                                        "text": "Penguin Insurance Services",
                                        "icon" : "linearicon-icons2"
                                    },
                                    {
                                        "text": "Cactus Independent Insurance",
                                        "icon" : "linearicon-icons2"
                                    },

                                ]
                            }
                        ]
                    }
                ]
            },
            "types" : {
                "default": {
                    "icon": "linearicon-folder"
                },
            },
            "plugins" : [ "dnd", "types" ]

        });

    });
</script>
