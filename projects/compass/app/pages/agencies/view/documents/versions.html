<div class="member-agency-document-versions">
    <div class="d-flex justify-content-between p-2 mt-2">
        <h2 class="h2">Versions</h2>
        <a href="javascript:void(0)" class="btn-workspace-close"><i class="linearicon-cross linearicon-lg"></i></a>
    </div>

    <div id="versions"></div>
</div>

<script id="versions-template" type="x-handlebars-template">
    {{#versions}}
    <div class="card mx-2 my-3" style="box-shadow: 0 1px 1px 0 rgba(0,0,0,.1); border-color: #eee;">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 text-muted">Date:</div>
                <div class="col-md-8 text-right"><strong>{{Modified}}</strong></div>
            </div>
            <div class="row">
                <div class="col-md-4 text-muted">By:</div>
                <div class="col-md-8 text-right"><strong><a href="#/app/pages/maps/view/users/index.html">{{User}}</a></strong></div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <a href="javascript:void(0)" class="btn btn-outline-primary mr-2" data-toggle="modal" data-target="#preview-modal">
                        Preview
                    </a>
                    <a href="javascript:void(0)" class="btn btn-outline-warning">Restore</a>
                </div>
            </div>
        </div>
    </div>
    {{/versions}}
</script>

<div class="bff-script" data-src="app/pages/agencies/view/documents/versions.js"></div>
