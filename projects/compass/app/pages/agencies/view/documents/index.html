<div class="ez-main-content">
    <div class="bff-include" data-src="app/pages/agencies/view/header.html" data-page="documents"></div>

    <div class="ez-page-body">

        <div class="ez-page-content content-container">

            <div class="search-form">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search files and folders" aria-label="Search files and folders">
                            <span class="input-group-addon" id="basic-addon2"><i class="linearicon-magnifier"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="results-summary">
                <div class="results-count">
                    25 results found
                </div>
                <div class="results-actions">
                    <a href="javascript:void(0)" class="btn btn-link" data-toggle="modal" data-target="#send-email-modal">Send Via Email</a>
                    <a href="javascript:void(0)" class="btn btn-link" data-toggle="modal" data-target="#upload-files-modal">Upload File(s)</a>
                    <a href="javascript:void(0)" class="btn btn-link" data-toggle="modal" data-target="#move-to-folder-modal" disabled>Move To Folder</a>
                    <a href="javascript:void(0)" class="btn btn-link btn-link-danger" disabled>Delete</a>
                </div>
            </div>

            <nav aria-label="breadcrumb" role="navigation" class="mt-2">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Documents</li>
                </ol>
            </nav>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th style="width: 1.5rem"><input type="checkbox"></th>
                    <th colspan="2">Name</th>
                    <th>Tags</th>
                    <th>Owner</th>
                    <th>Modified</th>
                    <th>File Size</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>

                <tbody id="files">
                </tbody>
                <tbody>

                </tbody>
            </table>

            <div class="bff-include" data-src="app/shared/pagination.html"></div>

        </div>
    </div>
</div>

<div class="workspace" id="agency-documents-workspace">

</div>

<script id="files-template" type="x-handlebars-template">
    {{#files}}
    <tr>
        <td><input type="checkbox" onclick="toggleRow({{ @index }}, this)"></td>
        <td style="width: 1.5rem"><i class="{{Icon}} linearicon-lg draggable"></i></td>

    {{#if isFolder}}
        <td><a href="javascript:void(0)" class="draggable">{{Name}}</a></td>
        <td></td>
    {{else}}
        <td><a href="javascript:void(0)" class="draggable" data-toggle="modal" data-target="#preview-modal">{{Name}}</a></td>
        <td>
            {{#each tags}}
            <span class="ez-label">{{this}}</span>
            {{/each}}
        </td>
    {{/if}}

        <td><a href="#/app/pages/maps/view/users/view/index.html">{{Username}}</a></td>
        <td>{{Modified}}</td>
        <td>{{Size}}</td>
    {{#if isFolder}}
        <td>
            <div class="dropdown">
                <a class="dropdown-toggle" href="javascript:void(0);" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Actions
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="javascript:void(0)" data-toggle="modal" data-target="#move-to-folder-modal">Move To Folder</a>
                    <a class="dropdown-item" href="javascript:void(0)" data-toggle="modal" data-target="#rename-modal">Rename</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="javascript:void(0);" data-toggle="modal" data-target="#delete-modal">Delete</a>
                </div>
            </div>
    {{else}}
        </td>
        <td>
            <div class="dropdown">
                <a class="dropdown-toggle" href="javascript:void(0);" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Actions
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="javascript:void(0)" data-toggle="modal" data-target="#preview-modal">Preview</a>
                    <a class="dropdown-item" href="javascript:void(0)">Download</a>
                    <a class="dropdown-item" href="javascript:void(0)">Move To Folder</a>
                    <a class="dropdown-item" href="javascript:void(0)" data-toggle="modal" data-target="#rename-modal">Rename</a>
                    <a class="dropdown-item" href="javascript:void(0)" data-toggle="modal" data-target="#labels-modal">Edit Tags</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="javascript:void(0);" data-toggle="modal" data-target="#delete-modal">Delete</a>
                </div>
            </div>
        </td>
    {{/if}}

    {{#if hasVersions}}
        <td class="text-right">
            <a href="javascript:void(0)" class="btn-versions" onclick="showVersions()"><i class="linearicon-history linearicon-lg"></i></a>
        </td>
    {{else}}
        <td></td>
    {{/if}}

    </tr>
    {{/files}}
</script>

<div class="bff-include" data-src="app/pages/agencies/view/documents/move-to-folder-modal.html"></div>
<div class="bff-include" data-src="app/pages/agencies/view/documents/preview-modal.html"></div>
<div class="bff-include" data-src="app/pages/agencies/view/documents/rename-modal.html"></div>
<div class="bff-include" data-src="app/pages/agencies/view/documents/delete-modal.html"></div>
<div class="bff-include" data-src="app/shared/file-uploader/modal.html"></div>
<div class="bff-include" data-src="app/shared/labels/modal.html"></div>
<div class="bff-include" data-src="app/shared/email/modal.html"></div>

<div class="bff-script" data-src="app/pages/agencies/view/documents/index.js"></div>
<div class="bff-script" data-src="app/shared/tables/toggle-row.js"></div>
<div class="bff-script" data-src="app/shared/persona.js"></div>
