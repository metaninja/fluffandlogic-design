<div class="modal fade" id="tags-modal" tabindex="-1" role="dialog" aria-labelledby="tags-modal-title">
    <div class="modal-dialog modal-info" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title" id="tags-modal-title">Tags</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="required">Add tags</label>
                    <select class="form-control" id="select-tags" multiple>
                        <optgroup label="ACORD">
                            <option>23</option>
                            <option>24</option>
                            <option>27</option>
                            <option>38</option>
                            <option>50 AL</option>
                            <option>50 AZ</option>
                        </optgroup>
                        <optgroup label="Agency Form">
                            <option>1A</option>
                            <option>1B</option>
                            <option>13A</option>
                        </optgroup>
                        <optgroup label="Licenses">
                            <option>LIC238497</option>
                            <option>LIC34098576</option>
                        </optgroup>
                        <optgroup label="State">
                            <option>TX</option>
                            <option>OK</option>
                        </optgroup>
                    </select>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save <i class="linearicon-check ml-2"></i></button>
            </div>
        </div>
    </div>
</div>

<div class="bff-script" data-src="app/shared/forms/required.js"></div>
