<table class="table table-hover">
    <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>Name</th>
            <th>Username</th>
            <th>Role</th>
            <th>Modified</th>
            <th></th>
        </tr>
    </thead>

    <tbody id="users">
    </tbody>
</table>

<script id="users-template" type="x-handlebars-template">
    {{#users}}
    <tr>
        <td class="item-select"><input type="checkbox"></td>
        <td class="item-title"><a href="#/app/pages/maps/view/users/view/index.html"><strong>{{Name}}</strong></a></td>
        <td title="Username">{{ Username }}</td>
        <td title="Role"><a href="#/app/pages/role-groups/view/index.html">{{ Username }}</a></td>
        <td title="Modified">{{ Modified }}</td>
        <td>
            <div class="dropdown">
                <a class="dropdown-toggle" href="https://example.com" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Actions
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="javascript:void(0);">Send Login Info</a>
                    <a class="dropdown-item" href="javascript:void(0);">Reset Password</a>
                    <a class="dropdown-item" href="javascript:void(0);">Welcome Email</a>
                    <a class="dropdown-item" href="javascript:void(0);">Disable</a>
                    <a class="dropdown-item" href="javascript:void(0);">Copy User</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="javascript:void(0);">Delete User</a>
                </div>
            </div>
        </td>
    </tr>
    {{/users}}
</script>

<div class="bff-script" data-src="app/pages/maps/view/users/table.js"></div>
