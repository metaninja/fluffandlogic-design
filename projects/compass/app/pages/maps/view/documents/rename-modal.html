<div class="modal fade" id="rename-modal" tabindex="-1" role="dialog" aria-labelledby="rename-modal-title">
    <div class="modal-dialog modal-info" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title" id="add-address-modal-title">Rename file or folder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="required">File or folder name</label>
                    <input type="text" class="form-control" required>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save <i class="linearicon-check ml-2"></i></button>
            </div>
        </div>
    </div>
</div>

<div class="bff-script" data-src="app/shared/forms/required.js"></div>
