<div class="modal fade" id="add-license-modal" tabindex="-1" role="dialog" aria-labelledby="add-license-modal-title">
    <div class="modal-dialog modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title" id="add-license-modal-title">License</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">

                    <div class="form-group">
                        <label for="division-license">License Information</label>
                        <input type="text" class="form-control" id="division-license">
                    </div>

                    <div class="form-group">
                        <label for="license-type">License Type</label>
                        <input type="text" class="form-control" id="license-type">
                    </div>

                    <div class="form-group">
                        <label for="license-number">License Number</label>
                        <input type="text" class="form-control" id="license-number">
                    </div>

                    <div class="form-group">
                        <label for="license-issue-date">License Issue Date</label>
                        <input type="date" class="form-control" id="license-issue-date">
                    </div>

                    <div class="form-group">
                        <label for="license-expiration-date">License Expiration Date</label>
                        <input type="text" class="form-control" id="license-expiration-date">
                    </div>

                    <div class="form-group">
                        <label for="license-status">License Status</label>
                        <select class="form-control" id="license-status">
                            <option>Active</option>
                            <option>Expired</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="license-state">State</label>
                        <select class="form-control" id="license-state">
                            <option>TX</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="line-of-authority">Line of Authority</label>
                        <input type="text" class="form-control" id="line-of-authority">
                    </div>

                    <div class="form-group">
                        <label for="national-producer-number">National Producer Number</label>
                        <input type="text" class="form-control" id="national-producer-number">
                    </div>

                    <div class="bff-include" data-src="app/shared/labels/index.html"></div>
                    <div class="bff-include" data-src="app/shared/file-uploader/index.html"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link mr-2" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Save <i class="linearicon-check"></i></button>
            </div>
        </div>
    </div>
</div>
