<div class="ez-main-content">
    <div class="bff-include" data-src="app/pages/maps/view/header.html" data-page="notes"></div>

    <div class="ez-page-body">
        <div class="ez-page-content content-container">

            <div class="row">
                <div class="col-lg-6">
                    <textarea class="form-control agency-note" placeholder="Write something here" rows="6"></textarea>

                    <button class="btn btn-primary btn-add-note mt-2">Add Note</button>

                    <div id="notes" class="my-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="notes-template" type="x-handlebars-template">
    {{#notes}}

        <div class="media mb-3">
            {{#if Photo}}
                <img class="mr-3 placeholder-image" src="{{Photo}}" alt="">
            {{else}}
                <img class="mr-3 placeholder-image" src="libs/images/agent-photos/no-photo.jpg" alt="">
            {{/if}}

            <div class="media-body">
                <p>
                    <strong>{{Name}}</strong>
                    <small class="text-muted">{{Date}}</small><br>
                    {{Content}}
                    {{#if Email}}
                        <strong><a href="javascript:void(0)" data-toggle="modal" data-target="#send-email-modal">View Email</a></strong>
                    {{/if}}
                </p>

            </div>
        </div>

    {{/notes}}
</script>

<div class="bff-include" data-src="app/shared/email/modal.html"></div>

<div class="bff-script" data-src="app/pages/carriers/view/notes/index.js"></div>
<div class="bff-script" data-src="app/shared/persona.js"></div>
