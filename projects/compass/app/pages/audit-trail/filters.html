<div class="filters" id="filter-audit-trail" tabindex="-1">
    <div class="clearfix">
        <a href="javascript:void(0)" class="filter-close pull-right"><i class="linearicon-cross2"></i></a>
    </div>

    <div class="form-group">
        <label for="filter-user">User</label>

        <div class="input-group">
            <input type="text" class="form-control" id="filter-user" title="User">
            <div class="input-group-addon"><i class="linearicon-magnifier"></i></div>
        </div>
    </div>

    <div class="form-group">
        <label for="filter-user">Action</label>

            <option>Update</option>
            <option>Delete</option>

        </select>
    </div>

    <div class="form-group">
        <label for="filter-date-range">Date Range</label>
        <div class="input-group">
            <input type="text" class="form-control" id="filter-date-range" title="Date Range">

        </div>

    </div>

</div>
