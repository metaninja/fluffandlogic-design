<script>
    $(function() {
        var page = $(".ez-page-header").parent().data("page");

        if (page === "unmatched") {
            $(".tab-link").eq(0).addClass("active");
        }
        else if (page === "missing") {
            $(".tab-link").eq(1).addClass("active");
        }
        else if (page === "variance") {

        else if (page === "projections") {

        }
