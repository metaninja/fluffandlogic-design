<table class="table table-hover">
    <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>Carrier</th>
            <th>Statement</th>
            <th>Statement Date</th>
            <th>Policy</th>
            <th>LOB</th>
            <th>Transaction Effective Date</th>
            <th>Transaction Expiry Date</th>
            <th>Transaction Type</th>
            <th class="text-right">Premium</th>
            <th class="text-right">Expected Commission</th>
        </tr>
    </thead>

    <tbody id="commissions">

    </tbody>
</table>

<script id="commissions-template" type="x-handlebars-template">
    {{#commissions}}
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td><a href="#/app/pages/carriers/view/index.html">{{Carrier}}</a></td>
        <td><a href="#/app/pages/commissions/statements/new/manual/add/index.html">{{StatementNumber}}</a></td>
        <td>{{StatementDate}}</td>
        <td>{{Policy}}</td>
        <td>{{LOB}}</td>
        <td>{{EffectiveDate}}</td>
        <td>{{ExpirationDate}}</td>
        <td>{{TransType}}</td>
        <td class="text-right">{{Premium}}</td>
        <td class="text-right">{{ExpectedCommission}}</td>
    </tr>
    {{/commissions}}
</script>

<div class="bff-script" data-src="app/pages/commissions/reports/exceptions/missing-commissions/table.js"></div>
