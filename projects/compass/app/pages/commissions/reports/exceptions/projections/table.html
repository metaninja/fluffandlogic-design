<div id="commissions">

</div>

<script id="commissions-template" type="x-handlebars-template">
    {{#commissions}}

    <div class="ez-dropdown-container content-container mb-3">
        <div class="ez-dropdown-heading" data-toggle="collapse" data-target="#carrier{{ @index }}" aria-expanded="false">
            <div class="dropdown-heading-content">
                <h2 class="h2 ">{{ Carrier }} </h2>
            </div>

            <div class="flex-container-align-center">
                <a href="javascript:void(0);">
                    <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
                    <i class="icon-chevron-up linearicon-chevron-up"></i>
                </a>
            </div>
        </div>

        <div class="ez-dropdown-content collapse" id="carrier{{ @index }}">
            <div class="row">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Policy</th>
                        <th>LOB</th>
                        <th>Transaction Effective Date</th>
                        <th>Transaction Expiry Date</th>
                        <th>Transaction Type</th>
                        <th class="text-right">Premium</th>
                        <th class="text-right">Expected Commission</th>
                    </tr>
                    </thead>

                    <tbody>
                    {{#policies}}
                    <tr>
                        <td>{{Policy}}</td>
                        <td>{{LOB}}</td>
                        <td>{{EffectiveDate}}</td>
                        <td>{{ExpirationDate}}</td>
                        <td>{{TransType}}</td>
                        <td class="text-right">{{Premium}}</td>
                        <td class="text-right">{{ExpectedCommission}}</td>
                    </tr>
                    {{/policies}}
                    </tbody>
                </table>
            </div>

            <div class="pagination-container">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="javascript:void(0);">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
                    </ul>
                </nav>
                <div class="pagination-page-count">
                    <div class="form-inline">
                        <label for="results-per-page">
                            Results per page: &nbsp;
                        </label>
                        <select class="form-control" id="results-per-page">
                            <option>25</option>
                            <option>50</option>
                            <option>100</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>


    {{/commissions}}
</script>

<div class="bff-script" data-src="app/pages/commissions/reports/exceptions/projections/table.js"></div>
