<div class="modal fade" id="variance-comment-modal" tabindex="-1" role="dialog" aria-labelledby="variance-comment-modal-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title" id="variance-comment-modal-title">Variance Resolved Comment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                Add a comment on how/why the variance was resolved:
                <input type="text" class="form-control" id="variance-comment-input" value="" onkeyup="keyPressed(event)">
            </div>
            <div class="modal-footer">
                <div class="text-right modal-buttons">
                    <button class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                    <a href="javascript:void(0);" class="btn btn-primary px4" onclick="AddNote()">Add Note</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function keyPressed(e) {
        if (e.keyCode === 13) AddNote();
    }

    function AddNote() {
        variance.variance[selectedRow].Note = $('#variance-comment-input').val();
        $('#variance-comment-input').val('');
        renderVarianceTable();
        $('#variance-comment-modal').modal('hide');
    }
</script>
