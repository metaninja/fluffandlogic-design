<div class="filters" id="filter-statements" tabindex="-1">
    <div class="clearfix">
        <a href="javascript:void(0)" class="filter-close pull-right"><i class="linearicon-cross2"></i></a>
    </div>

    <div class="form-group mb-4">
        <label>Carrier</label>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Carrier Name" aria-label="Carrier Name" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2"><i class="linearicon-magnifier"></i></span>
        </div>
    </div>

    <div class="form-group mb-4">
        <label>Status</label>
        <select class="form-control">
            <option>All</option>
            <option>Not An Issue</option>
            <option>Resolved</option>
            <option>Unresolved</option>
        </select>
    </div>

    <div class="form-group mb-4">
        <label>Ready to Send</label>
        <select class="form-control">
            <option>All</option>
            <option>Ready to Send</option>
            <option>Sent</option>
            <option>Not ready to Send</option>
        </select>
    </div>

    <div class="form-group mb-4">
        <label>Modified</label>
        <div class="input-group">
            <input type="text" class="form-control" id="filter-date-range" placeholder="Modified date">
            <div class="input-group-addon"><i class="linearicon-calendar-full"></i></div>
        </div>
    </div>
</div>
