<table class="table table-hover">
    <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>Carrier</th>
            <th>Statement</th>
            <th>Statement Date</th>
            <th>Policy</th>
            <th>LOB</th>
            <th>Transaction Effective Date</th>
            <th>Transaction Type</th>
            <th class="text-right">Premium</th>
            <th class="text-right">Expected Commission</th>
            <th class="text-right">Actual Commission</th>
            <th class="text-right">Variance</th>
            <th>Status</th>
            <th class="text-right">Actions</th>
        </tr>
    </thead>

    <tbody id="variance">

    </tbody>
</table>

<script id="variance-template" type="x-handlebars-template">
    {{#variance}}
    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td><a href="#/app/pages/carriers/view/index.html">{{Carrier}}</a></td>
        <td><a href="#/app/pages/commissions/statements/new/manual/add/index.html">{{StatementNumber}}</a></td>
        <td>{{StatementDate}}</td>
        <td>{{Policy}}</td>
        <td>{{LOB}}</td>
        <td>{{EffectiveDate}}</td>
        <td>{{TransType}}</td>
        <td class="text-right">{{Premium}}</td>
        <td class="text-right">{{ExpectedCommission}}</td>
        <td class="text-right">{{ActualCommission}}</td>
        <td class="text-right text-danger">{{Variance}}</td>
        <td>{{Status}}</td>
        <td class="text-right">
            <div class="dropdown">
                <a href="javascript:void(0);" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="javascript:void(0);" onclick="VarianceAction({{ @index }}, 'Resolved')">Resolved</a>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="VarianceAction({{ @index }}, 'Not An Issue')">Not An Issue</a>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="VarianceAction({{ @index }}, 'Unresolved')">Unresolved</a>
                </div>
            </div>
        </td>
    </tr>
    {{#if Note}}
    <tr>
        <td colspan="30" class="table-note">
            <div class="alert alert-muted"><i class="linearicon-info-circle"></i> {{Note}}</div>
        </td>
    </tr>
    {{/if}}
    {{/variance}}
</script>

<div class="bff-script" data-src="app/pages/commissions/reports/exceptions/variance/table.js"></div>
