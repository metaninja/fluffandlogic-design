<script>
	$(function() {
		function highlightCurrentStep() {
			var $stepsContainer = $('.wizard'),
				pageNumber = $stepsContainer.parent().data('page-number'),
				$currentStep = $($stepsContainer.find('.wizard-step')[pageNumber - 1]);

			$currentStep.addClass('active');
		}

		highlightCurrentStep();
	});
</script>
