<div class="modal fade" id="not-ready-modal" tabindex="-1" role="dialog" aria-labelledby="not-ready-modal-title">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h2 class="h3 modal-title" id="not-ready-modal-title">Some statements are not ready to send</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="js-unapplied-cash">
                    <p>The following statements are marked as not ready to send. Do you still want to generate member agency statements from them?</p>

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Statement #</th>
                            <th>Carrier</th>
                            <th>Statement Date</th>
                            <th>Statement Type</th>
                            <th>Premium</th>
                            <th>Commission</th>
                            <th>Status</th>
                            <th>Download Date</th>
                        </tr>
                        </thead>

                        <tbody id="not-ready-table">
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <a href="#/app/pages/commissions/member-agency/statements/generate/review/" class="btn btn-primary">
                    Generate Statements
                </a>
            </div>
        </div>
    </div>
</div>

<script id="not-ready-template" type="x-handlebars-template">
    {{#commissions}}

    {{#if ReadyToSend}}
    {{else}}
    <tr>
        <td>{{StatementNumber}}</td>
        <td>{{Carrier}}</td>
        <td>{{StatementDate}}</td>
        <td>{{StatementType}}</td>
        <td>{{Premium}}</td>
        <td>{{Commission}}</td>
        <td>{{Status}}</td>
        <td>{{DownloadDate}}</td>
    </tr>
    {{/if}}

    {{/commissions}}
</script>


<div class="bff-script" data-src="app/pages/commissions/member-agency/statements/not-ready/not-ready.js"></div>
<div class="bff-script" data-src="app/pages/commissions/member-agency/statements/reconciled/table.js"></div>
