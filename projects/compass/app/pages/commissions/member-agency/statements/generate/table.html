<table class="table table-hover">

        <tr>
            <th>

            </th>
            <th>Carrier Statement #</th>
            <th>Carrier</th>
            <th>Statement Date</th>
            <th>Premium</th>
            <th>Commission</th>
            <th>Download Date</th>
        </tr>

    <tbody id="commissions">

        <td>{{Premium}}</td>
        <td>{{Commission}}</td>
        <td>{{DownloadDate}}</td>
    </tr>
    {{/commissions}}
</script>

<div class="bff-script" data-src="app/pages/commissions/member-agency/statements/generate/table.js"></div>
