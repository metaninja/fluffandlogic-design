<table class="table table-hover">
    <thead>
        <tr>
            <th>
                <input type="checkbox" onclick="rowChecked(this, 999)">
            </th>
            <th>Statement #</th>
            <th>Carrier</th>
            <th>Statement Date</th>
            <th>Statement Type</th>
            <th>Premium</th>
            <th>Commission</th>
            <th>Status</th>
            <th>Download Date</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody id="commissions">

    </tbody>
</table>

<script id="commissions-template" type="x-handlebars-template">
    {{#commissions}}
    <tr>
        <td>
            {{#if checked}}
                <input type="checkbox" onclick="rowChecked(this, {{ @index }} )" checked>
            {{else}}
                <input type="checkbox" onclick="rowChecked(this, {{ @index }} )">
            {{/if}}
        </td>
        <td><strong><a href="#/app/pages/commissions/member-agency/statements/reconciled/view/index.html">{{StatementNumber}}</a></strong></td>
        <td>{{Carrier}}</td>
        <td>{{StatementDate}}</td>
        <td>{{StatementType}}</td>
        <td>{{Premium}}</td>
        <td>{{Commission}}</td>
        <td class="js-statement-status">
            {{#if Exceptions}}
                Sent with Exceptions
                <i class="linearicon-info-circle" data-toggle="tooltip" data-placement="top"
                   title="Some line items are not matched to policies and will not be sent to member agencies">
                </i>
                2/15/2018 3:52pm
            {{else}}
                {{Status}}
            {{/if}}
        </td>
        <td>{{DownloadDate}}</td>
        <td>
            <div class="dropdown">
                <a href="javascript:void(0);" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="javascript:void(0);">Export</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="javascript:void(0);">Delete</a>
                </div>
            </div>
        </td>
    </tr>

    {{#if Note}}
    <tr>
        <td colspan="30" class="table-note">
            <div class="alert alert-muted">
              {{Note}}
            </div>
        </td>
    </tr>
    {{/if}}
    {{/commissions}}
</script>

<div class="bff-include" data-src="app/pages/commissions/member-agency/statements/reconciled/view/approve-modal.html"></div>
<div class="bff-script" data-src="app/pages/commissions/member-agency/statements/reconciled/table.js"></div>
