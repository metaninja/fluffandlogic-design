<div class="modal fade" id="finalize-modal" tabindex="-1" role="dialog" aria-labelledby="finalize-modal-title">
    <div class="modal-dialog modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="finalize-modal-title" id="add-address-modal-title">Finalize Statement?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">

                <p>Are you sure you want to finalize this statement?</p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success js-btn-finalize-statement">Finalize Statement <i class="linearicon-check ml-2"></i></button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
       $('.js-btn-finalize-statement').click(function() {
           $('#finalize-modal').modal('hide');
           location.hash = "#/app/pages/commissions/member-agency/statements/index.html";
       })
    });
</script>
