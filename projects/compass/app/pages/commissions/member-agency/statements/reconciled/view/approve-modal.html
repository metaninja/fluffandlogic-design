<div class="modal fade" id="approve-commissions-modal" tabindex="-1" role="dialog" aria-labelledby="approve-commissions-modal-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title pull-left" id="bulk-add-agencies-modal-title">Approve Payouts</h5>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Do you want to approve these payouts?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="approveCommissions()">Approve Payouts</button>
            </div>
        </div>
    </div>
</div>

<script>
    function approveCommissions() {
         $('.js-commission-table').find('tr td:first-child input[type="checkbox"]').each(function(index) {
            if ($(this).is(':checked')) {
                $(this).parents('tr').find(".js-approved-column").append('<i class="linearicon-checkmark-circle linearicon-2x green" aria-hidden="true"></i>');
            }
        });
        $("#approve-commissions-modal").modal('hide');
        $('.js-commission-table tr td:first-child input[type="checkbox"]').prop("checked", false);
        $('.js-commission-table tr th:first-child input[type="checkbox"]').prop("checked", false);
    }
</script>
