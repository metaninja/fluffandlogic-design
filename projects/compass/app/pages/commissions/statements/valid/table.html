<table class="table table-hover">
    <thead>
        <tr>
            <th>
                <input type="checkbox">
            </th>
            <th>Statement #</th>
            <th>Carrier</th>
            <th>Statement Date</th>
            <th>Statement Type</th>
            <th>Premium</th>
            <th>Commission</th>
            <th>Status</th>
            <th>Download Date</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody id="commissions">

    </tbody>
</table>

<script id="commissions-template" type="x-handlebars-template">
    {{#commissions}}
    <tr>
        <td class="item-select"><label><input type="checkbox"> <span class="d-inline-block d-lg-none">Select</span></label></td>
        <td class="item-title"><strong><a href="#/app/pages/commissions/statements/new/manual/add/index.html">{{StatementNumber}}</a></strong></td>
        <td title="Carrier">{{Carrier}}</td>
        <td title="Statement Date">{{StatementDate}}</td>
        <td title="Statement Type">{{StatementType}}</td>
        <td title="Premium">{{Premium}}</td>
        <td title="Commission">{{Commission}}</td>
        <td title="Status">{{Status}}</td>
        <td title="Download Date">{{DownloadDate}}</td>
        <td>
            <div class="dropdown">
                <a href="javascript:void(0);" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#/app/pages/commissions/statements/new/manual/index.html">Edit</a></a>
                    <a class="dropdown-item" href="javascript:void(0);">Copy</a>
                    <a class="dropdown-item" href="javascript:void(0);">Export</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="finalizeStatement()">Finalize</a>
                    <a class="dropdown-item text-warning" href="#/app/pages/commissions/statements/new/manual/index.html">Reopen</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="javascript:void(0);">Hide</a>
                    <a class="dropdown-item text-danger" href="javascript:void(0);">Delete</a>
                </div>
            </div>
        </td>
    </tr>

    {{#if Note}}
    <tr>
        <td colspan="30" class="table-note">
            <div class="alert alert-muted">
              {{Note}}
            </div>
        </td>
    </tr>
    {{/if}}
    {{/commissions}}
</script>

<div class="bff-script" data-src="app/pages/commissions/statements/valid/table.js"></div>
