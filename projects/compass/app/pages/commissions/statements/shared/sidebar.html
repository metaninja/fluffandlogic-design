<form class="p2">
    <label class="mb3 block">
        <span class="bold">Date Range</span>
        <div class="controls"> 
            <span class="iconInput filterInput"> 
                <input id="" type="text" class="daterangeinput" data-inputmask="Date" maxlength="23" autocomplete="off"> 
                <i class="linearicon-calendar-full"></i>
            </span>
        </div>
    </label>

    <label class="mb3 block">
        <span class="bold">Statement Status</span>
        <select class="block">
            <option>All Statuses</option>
            <option>Open</option>
            <option>Closed</option>
        </select>
    </label>

    <label class="mb3 block">
        <span class="bold">Statement Type</span>
        <select class="block">
            <option>All Types</option>
            <option>Manual</option>
            <option>Imported</option>
            <option>Downloaded</option>
        </select>
    </label>

    <label class="mb3 block">
        <span class="bold">Ready to Finalize</span>
        <select class="block">
            <option>All</option>
            <option>Ready</option>
            <option>Not Ready</option>
        </select>
    </label>


    <label class="mb3 block">
        <span class="bold">Premium</span>
        <div id="premium-amount"></div>
        <div id="premium-range-slider" class="ez-range-slider"></div>
    </label>

    <label class="mb3 block">
        <span class="bold">Commission</span>
        <div id="commission-amount"></div>
        <div id="commission-range-slider" class="ez-range-slider"></div>
    </label>

    <span class="bold block mb2">Hidden Statements</span>
    <label class="mb4 block">
        <input type="checkbox"> Show Hidden Statements
    </label>

    <button class="btn btn-primary px4">Reset</button>
</form>

<div class="bff-script" data-src="app/pages/commissions/statements/shared/sidebar.js"></div>
