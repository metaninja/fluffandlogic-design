<table class="table table-hover js-commission-table">
    <thead>
        <tr>
            <th>
                <input type="checkbox">
            </th>
            <th class="sorting">Insured</th>
            <th class="sorting">Member Agency</th>
            <th class="sorting">Policy&nbsp;#</th>
            <th class="sorting">LOB</th>
            <th class="sorting">Trans Type</th>
            <th class="sorting">Trans Date</th>
            <th class="sorting text-right">Premium</th>
            <th class="sorting text-right">Expected Commission</th>
            <th class="sorting text-right">Actual Commission</th>
            <th class="sorting text-right">Variance</th>
            <th class="sorting text-right">Policy Fee</th>
            <th class="sorting text-right">Inspection Fee</th>
            <th class="sorting text-right">Agency Fee</th>
            <th class="sorting">Match Status</th>
            <th class="sorting text-center">Approved</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="records">
    </tbody>
</table>

<div class="bff-script" data-src="app/pages/commissions/statements/new/manual/add/shared/table.js"></div>


<script id="records-template" type="x-handlebars-template">
    {{#records}}
    <tr>
        <td><input type="checkbox"></td>
        <td class="line-item-insured" onclick="editLineItem({{ @index }})">{{Insured}}</td>
        <td>
            {{#if MemberAgency}}
            <a href="#/app/pages/agencies/view/" class="line-item-member-agency">{{MemberAgency}}</a>
            {{else}}
            --
            {{/if}}
        </td>
        <td style="white-space: nowrap;">
            <a href="#/app/pages/policies/view" class="line-item-policy-number">{{Policy}}</a>
        </td>
        <td class="line-item-lob" onclick="editLineItem({{ @index }})">{{LOB}}</td>
        <td class="line-item-trans-type" onclick="editLineItem({{ @index }})">{{TransType}}</td>
        <td class="line-item-trans-date" onclick="editLineItem({{ @index }})">{{TransDate}}</td>
        <td class="text-right line-item-premium" onclick="editLineItem({{ @index }})">${{Premium}}</td>
        <td class="text-right line-item-expected-commission" onclick="editLineItem({{ @index }})">${{ExpectedCommission}}</td>
        <td class="text-right line-item-actual-commission" onclick="editLineItem({{ @index }})">${{ActualCommission}}</td>
        <td class="text-right" onclick="editLineItem({{ @index }})"><span class="text-danger">${{Variance}}</span></td>
        <td class="text-right line-item-policy-fee" onclick="editLineItem({{ @index }})">${{PolicyFee}}</td>
        <td class="text-right line-item-inspection-fee" onclick="editLineItem({{ @index }})">${{InspectionFee}}</td>
        <td class="text-right line-item-agency-fee" onclick="editLineItem({{ @index }})">${{AgencyFee}}</td>
        <td>
            {{#if Matched}}
            <span  onclick="editLineItem({{ @index }})">Matched</span>
            {{else}}
                <a href="javascript:void(0)" onclick="searchPolicy({{ @index }})" >
                    Unmatched
                </a>
            {{/if}}
        </td>
        <td class="js-approved-column text-center" onclick="editLineItem({{ @index }})">
            {{#if Approved}}
            <i class="linearicon-checkmark-circle linearicon-lg linearicon-2x green" aria-hidden="true"></i>
            {{/if}}
        </td>
        <td>
            <div class="dropdown" style="white-space: nowrap;">
                <a href="javascript:void(0);" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="javascript:void(0)" data-toggle="modal" data-target="#approve-commissions-modal">Approve</a></a>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="editLineItem.call({{ @index }})">Edit</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="javascript:void(0);" data-toggle="modal" data-target="#delete-commissions-modal">Delete</a>
                </div>
            </div>
        </td>
    </tr>
    {{/records}}
</script>
