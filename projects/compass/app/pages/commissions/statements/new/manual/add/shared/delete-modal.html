<div class="modal fade" id="delete-commissions-modal" tabindex="-1" role="dialog" aria-labelledby="delete-commissions-modal-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-danger">
            <div class="modal-header clearfix">
                <h5 class="modal-title pull-left" id="bulk-add-agencies-modal-title">Delete Commissions</h5>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete these commissions?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="deleteCommissions(true)">Delete Commissions</button>
            </div>
        </div>
    </div>
</div>

<script>
    function deleteCommissions(remove) {
        $('#delete-commissions-modal').modal('hide');

        if (remove) {
            $(".js-commission-table tbody tr").remove();

            $("input[type=checkbox]").prop("checked", false);

            $(".js-disable-btn").prop("disabled", true);
        }
    }
</script>
