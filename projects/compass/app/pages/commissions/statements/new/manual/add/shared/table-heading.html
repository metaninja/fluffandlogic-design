    <div class="form-group js-filter-match-status">
        <label for="match-status">Match Status</label>

            <option>All</option>
            <option>Matched Only</option>
            <option selected>Unmatched Only</option>
        </select>
    </div>

    <div class="form-group js-filter-variance" style="width: 7rem;">
        <label for="filter-variance">Variance greater than</label>
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="number" class="form-control" id="filter-variance" aria-label="Variance">
        </div>
    </div>

    <div class="form-group js-filter-date-range">
        <input type="checkbox" title="Chargebacks Only"> Chargebacks Only
    </div>
</div>
