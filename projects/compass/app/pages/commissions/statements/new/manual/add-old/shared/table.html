<table class="table table-hover js-commission-table">
    <thead>
        <tr>
            <th>
                <input type="checkbox">
            </th>
            <th class="sorting">Insured</th>
            <th class="sorting">Member Agency</th>
            <th class="sorting">Policy&nbsp;#</th>
            <th class="sorting">LOB</th>
            <th class="sorting">Trans Type</th>
            <th class="sorting">Trans Date</th>
            <th class="sorting text-right">Premium</th>
            <th class="sorting text-right">Expected Commission</th>
            <th class="sorting text-right">Actual Commission</th>
            <th class="sorting text-right">Variance</th>
            <th class="sorting text-right">Policy Fee</th>
            <th class="sorting text-right">Inspection Fee</th>
            <th class="sorting text-right">Agency Fee</th>
            <th class="sorting">Match Status</th>
            <th class="sorting text-center">Approved</th>
            <th>Actions</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="records">
    </tbody>
</table>

<div class="bff-script" data-src="app/pages/commissions/statements/new/manual/add/shared/table.js"></div>


<script id="records-template" type="x-handlebars-template">
    {{#records}}
    <tr>
        <td><input type="checkbox"></td>
        <td>{{Insured}}</td>
        <td>
            {{#if MemberAgency}}
            <a href="#/app/pages/agencies/view/index.html">{{MemberAgency}}</a>
            {{else}}
            --
            {{/if}}
        </td>
        <td style="white-space: nowrap;">
            <a href="#/app/pages/policies/view">{{Policy}}</a>
        </td>
        <td>{{LOB}}</td>
        <td>{{TransType}}</td>
        <td>{{TransDate}}</td>
        <td class="text-right">${{Premium}}</td>
        <td class="text-right">${{ExpectedCommission}}</td>
        <td class="text-right">${{ActualCommission}}</td>
        <td class="text-right"><span class="text-danger">${{Variance}}</span></td>
        <td class="text-right">${{PolicyFee}}</td>
        <td class="text-right">${{InspectionFee}}</td>
        <td class="text-right">${{AgencyFee}}</td>
        <td>{{MatchStatus}}</td>
        <td class="js-approved-column text-center">
            {{#if Approved}}
            <i class="linearicon-checkmark-circle linearicon-lg linearicon-2x green" aria-hidden="true"></i>
            {{/if}}
        </td>
        <td>
            <div class="dropdown" style="white-space: nowrap;">
                <a href="javascript:void(0);" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="javascript:void(0)" data-toggle="modal" data-target="#approve-commissions-modal">Approve</a></a>
                    <a class="dropdown-item" href="javascript:void(0);" onclick="editRow.call(this)">Edit</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="javascript:void(0);" data-toggle="modal" data-target="#delete-commissions-modal">Delete</a>
                </div>
            </div>
        </td>
        <td>
            <i class="linearicon-chevron-down pointer" onclick="toggleTableRow.call(this)"></i>
        </td>
    </tr>

    <tr class="hide-content">
        <td colspan="20" style="background: linear-gradient(to bottom, #eee 95%, #ddd 99%);">

            <div class="row">
                <div class="col-md-12">

                    <h3 class="h4">Payout</h3>

                    <div class="alert alert-success js-rule-collapsed">
                        <i class="linearicon-checkmark-circle linearicon-lg mr-2"></i>
                        <span class="mr-2">Matches Rule: "Pay Agency 15% of  Earned Premium for New Business"</span>
                        <a href="javascript:void(0)" class="js-btn-expand-rule">Show Details</a>
                    </div>

                    <div class="alert alert-success js-rule-expanded">
                        <div>
                            <p>
                                <select class="form-control">
                                    <option>Matches Rule: "Pay Agency 15% of  Earned Premium for New Business"</option>
                                </select>
                            </p>
                            <p>
                                If New/Renewal is New<br>
                                and Transaction is New Business or Policy Change or Rewrite<br>
                                and State is one of AZ, AL, KY, TX<br>
                                Pay My Agency 80% of My Agency Commission<br>
                                Pay My Agency 100% of Inspection Fees<br>
                                Pay My Agency 50% of Policy Fees<br>
                            </p>

                            <a href="javascript:void(0)" class="js-btn-collapse-rule">Hide Details</a>
                        </div>
                    </div>
                    <br class="clearfix">
                    <div class="alert alert-warning hide-content js-alert-overriding-commission-rule">
                        <i class="linearicon-warning linearicon-lg mr-2"></i>
                        <span class="mr-2">Overriding commission rule</span>

                        <a href="javascript:void(0)" class="js-cancel-override">Cancel Override</a>
                    </div>


                    <!-- Payees section -->
                    <div class="commissionCriteriaContainer mb-4">
                        <div class="js-external-producers-message hide-content">
                            <div class="alert alert-warning">
                                <i class="linearicon-warning linearicon-lg" aria-hidden="true"></i> <b>IMPORTANT : </b>External producers reduce the total agency commission
                            </div>
                        </div>

                        <div class="condition-list-external-payee"></div>

                        <div class="js-internal-producers-message hide-content">
                            <div class="alert alert-warning mt-4">
                                <i class="linearicon-warning linearicon-lg" aria-hidden="true"></i> <b>IMPORTANT : </b>Internal producers are paid from the remaining agency commission.
                            </div>
                        </div>

                        <div class="condition-list-payee">
                            <div class="bff-include" data-src="app/pages/commissions/components/payees-inputs.html"></div>
                        </div>

                        <table class="table table-hover table-more-info js-payees-list">

                            <tr>
                                <td>Pay</td>
                                <td><strong>My Agency</strong></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                            <span class="js-agency-commission-input-total">
                                                <input type="text" class="form-control" style="width: 70px" value="80" disabled>
                                            </span>
                                        <span class="js-payee-amount-percent ml-1">% of</span>
                                        <span class="js-payee-amount-flat-fee hide-content ml-1">$</span>
                                    </div>
                                </td>
                                <td class="">
                                    <select class="js-payee-amount form-control" disabled>
                                        <option value="%A" selected>My Agency Commission</option>
                                        <option value="%IF">Inspection Fees</option>
                                        <option value="$PF">Policy Fees</option>
                                    </select>
                                </td>
                                <td class="">
                                    = $1,500.00
                                </td>
                            </tr>

                            <tr>
                                <td>Pay</td>
                                <td><strong>My Agency</strong></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                            <span class="js-agency-commission-input-total">
                                                <input type="text" class="form-control" style="width: 70px" value="50" disabled>
                                            </span>
                                        <span class="js-payee-amount-percent ml-1">% of</span>
                                        <span class="js-payee-amount-flat-fee hide-content ml-1">$</span>
                                    </div>
                                </td>
                                <td class="">
                                    <select class="js-payee-amount form-control" disabled>
                                        <option value="%A">My Agency Commission</option>
                                        <option value="%IF">Inspection Fees</option>
                                        <option value="$PF" selected>Policy Fees</option>
                                    </select>
                                </td>
                                <td class="">
                                    = $50.00
                                </td>
                            </tr>

                            <tr>
                                <td>Pay</td>
                                <td><strong>My Agency</strong></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                            <span class="js-agency-commission-input-total">
                                                <input type="text" class="form-control" style="width: 70px" value="100" disabled>
                                            </span>
                                        <span class="js-payee-amount-percent ml-1">% of</span>
                                        <span class="js-payee-amount-flat-fee hide-content ml-1">$</span>
                                    </div>
                                </td>
                                <td class="">
                                    <select class="js-payee-amount form-control" disabled>
                                        <option value="%A">My Agency Commission</option>
                                        <option value="%IF" selected>Inspection Fees</option>
                                        <option value="$PF">Policy Fees</option>
                                    </select>
                                </td>
                                <td class="">
                                    = $300.00
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- Payees section -->

                </div>

            </div>

        </td>
    </tr>
    {{/records}}
</script>
