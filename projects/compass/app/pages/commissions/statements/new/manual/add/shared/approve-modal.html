<div class="modal fade" id="approve-commissions-modal" tabindex="-1" role="dialog" aria-labelledby="approve-commissions-modal-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title pull-left" id="bulk-add-agencies-modal-title">Approve Commissions</h5>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Do you want to approve these 23 line items?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Approve Commissions</button>
            </div>
        </div>
    </div>
</div>

<script>
    function approveCommissions(approve) {
        $("#approve-commissions-modal").modal('hide');

        if (approve) {
            $(".js-approved-column").text("")
                                    .append('<i class="linearicon-checkmark-circle linearicon-2x green" aria-hidden="true"></i>');

            $("input[type=checkbox]").prop("checked", false);

            $(".js-approve-btn").text("Unapprove");

            $(".js-disable-btn").prop("disabled", true);
        }
    }
</script>
