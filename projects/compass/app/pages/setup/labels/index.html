<div class="ez-main-content">
    <div class="ez-page-header">
        <div class="row">
            <div class="col-md-6 ez-page-title">
                <span class="ez-page-title-icon">
                    <i class="linearicon-tags linearicon-3x"></i>
                </span>

                    Labels
                </h1>
            </div>
            <div class="col-md-6 ez-page-actions">
            </div>
        </div>
    </div>

    <div class="ez-page-body">
        <div class="ez-page-content">
            <div class="content-container mb-3">
                <div class="search-form">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Label" aria-label="Label">
                                <span class="input-group-addon" id="basic-addon2"><i class="linearicon-magnifier"></i></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </div>
            </div>

            <div class="ez-dropdown-container content-container mb-3">
                <div class="ez-dropdown-heading" data-toggle="collapse" data-target="#collapse-carrier-labels" aria-expanded="false">
                    <div class="dropdown-heading-content">
                        <h2 class="h2 ">Carrier Labels </h2>
                    </div>

                    <div class="flex-container-align-center">
                        <a href="javascript:void(0);">
                            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
                            <i class="icon-chevron-up linearicon-chevron-up"></i>
                        </a>
                    </div>
                </div>

                <div class="ez-dropdown-content collapse" id="collapse-carrier-labels">
                    <div class="results-summary">
                        <div class="results-count">
                            4 labels found
                        </div>

                        <div class="results-actions">
                            <button class="btn btn-link" disabled>Hide</button>
                            <button class="btn btn-link text-danger" disabled>Delete</button>
                        </div>
                    </div>

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th style="width:1rem;"><input type="checkbox"></th>
                            <th>Name</th>
                            <th class="text-center">Hidden</th>
                            <th class="text-right" style="width: 10rem">Action</th>
                        </tr>
                        </thead>
                        <tbody id="carrier-labels">
                        </tbody>
                    </table>

                    <div class="bff-include" data-src="app/shared/pagination.html"></div>
                </div>
            </div>

            <div class="ez-dropdown-container content-container mb-3">
                <div class="ez-dropdown-heading" data-toggle="collapse" data-target="#collapse-member-agency-labels" aria-expanded="false">
                    <div class="dropdown-heading-content">
                        <h2 class="h2 ">Member Agency Labels </h2>
                    </div>

                    <div class="flex-container-align-center">
                        <a href="javascript:void(0);">
                            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
                            <i class="icon-chevron-up linearicon-chevron-up"></i>
                        </a>
                    </div>
                </div>

                <div class="ez-dropdown-content collapse" id="collapse-member-agency-labels">
                    <div class="results-summary">
                        <div class="results-count">
                            4 labels found
                        </div>

                        <div class="results-actions">
                            <button class="btn btn-link" disabled>Hide</button>
                            <button class="btn btn-link text-danger" disabled>Delete</button>
                        </div>
                    </div>

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th style="width:1rem;"><input type="checkbox"></th>
                            <th>Name</th>
                            <th class="text-center">Hidden</th>
                            <th class="text-right" style="width: 10rem">Action</th>
                        </tr>
                        </thead>
                        <tbody id="member-agency-labels">
                        </tbody>
                    </table>

                    <div class="bff-include" data-src="app/shared/pagination.html"></div>
                </div>
            </div>

            <div class="ez-dropdown-container content-container mb-3">
                <div class="ez-dropdown-heading" data-toggle="collapse" data-target="#collapse-member-agency-files-labels" aria-expanded="false">
                    <div class="dropdown-heading-content">
                        <h2 class="h2 ">Member Agency Files Labels </h2>
                    </div>

                    <div class="flex-container-align-center">
                        <a href="javascript:void(0);">
                            <i class="icon-chevron-sign-down linearicon-chevron-down"></i>
                            <i class="icon-chevron-up linearicon-chevron-up"></i>
                        </a>
                    </div>
                </div>

                <div class="ez-dropdown-content collapse" id="collapse-member-agency-files-labels">
                    <div class="results-summary">
                        <div class="results-count">
                            5 labels found
                        </div>

                        <div class="results-actions">
                            <button class="btn btn-link" disabled>Hide</button>
                            <button class="btn btn-link text-danger" disabled>Delete</button>
                        </div>
                    </div>

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th style="width:1rem;"><input type="checkbox"></th>
                            <th>Name</th>
                            <th class="text-center">Hidden</th>

                        </tr>
                        </thead>
                        <tbody id="member-agency-files-labels">
                        </tbody>
                    </table>

                    <div class="bff-include" data-src="app/shared/pagination.html"></div>
                </div>
            </div>



        </div>
    </div>
</div>

<script id="labels-template" type="x-handlebars-template">
    {{#labels}}
        <tr>
            <td>
                <input type="checkbox">
            </td>
            <td>
                {{Name}}
            </td>
            <td class="text-center">
                {{#if Visible}}
                {{else}}
                    <i class="linearicon-eye-crossed linearicon-lg" data-toggle="tooltip" title="Hidden"></i>
                {{/if}}
            </td>
            <td class="text-right">
                {{#if Visible}}
                    <a href="javascript:void(0);" class="text-warning" data-toggle="tooltip" title="Hide"><i class="linearicon-eye-crossed linearicon-lg"></i></a>
                {{else}}
                    <a href="javascript:void(0);" class="" data-toggle="tooltip" title="Show"><i class="linearicon-eye linearicon-lg"></i></a>
                {{/if}}
                <a href="javascript:void(0);" class="text-danger ml-3" data-toggle="tooltip" title="Delete"><i class="linearicon-trash2 linearicon-lg"></i></a>
            </td>
        </tr>
    {{/labels}}
</script>

<div class="bff-script" data-src="app/pages/setup/labels/index.js"></div>
