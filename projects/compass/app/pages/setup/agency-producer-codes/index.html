<div class="ez-main-content">
    <div class="ez-page-header">
        <div class="row">
            <div class="col-md-6 ez-page-title">
                <span class="ez-page-title-icon">
                    <i class="linearicon-cloud linearicon-3x"></i>
                </span>
                <h1 class="h1">
                    <span class="subtitle">Carrier Setup</span>
                    Agency & Producer Codes
                </h1>
            </div>
            <div class="col-md-6 ez-page-actions">
            </div>
        </div>
    </div>

    <div class="ez-page-body">
        <div class="ez-page-sidebar content-container ez-page-sidebar-collapsed">
            <div class="bff-include" data-src="app/pages/setup/agency-producer-codes/filters.html"></div>
        </div>

        <div class="ez-page-content content-container">

            <div class="search-form">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Carrier name" aria-label="Carrier name">
                            <span class="input-group-addon" id="basic-addon2"><i class="linearicon-magnifier"></i></span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="results-summary">
                <div class="results-count">
                    25 codes found

                    <a href="javascript:void(0)" class="results-action btn btn-link filter-link" data-target="#filter-codes">
                        Filters <i class="linearicon-chevron-down ml-2"></i>
                    </a>
                </div>

                <div class="results-actions">
                    <a href="javascript:void(0);" class="btn btn-link results-action" data-toggle="modal" data-target="#bulk-add-codes-modal">Bulk Add Codes</a>
                    <a href="javascript:void(0);" class="btn btn-link results-action text-danger">Delete</a>
                </div>
            </div>

            <div class="filters-applied"></div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th style="width:1rem;"><input type="checkbox"></th>
                    <th>Agency Name</th>
                    <th>Carrier</th>
                    <th>Agency Code</th>
                    <th>Producer Code</th>
                    <th>Actions</th>
                </tr>
                <tr class="js-row-add-code">
                    <td colspan="6" class="px-4 border-bottom-gray">
                        <a href="javascript:void(0);" class="js-btn-add-code">
                            <i class="linearicon-plus-circle text-success"></i> Add Agency And Producer Code
                        </a>
                    </td>
                </tr>
                <tr class="js-row-edit-code">
                    <td class="border-bottom-gray"></td>
                    <td class="border-bottom-gray"><input type="text" class="form-control"></td>
                    <td class="border-bottom-gray"><input type="text" class="form-control"></td>
                    <td class="border-bottom-gray"><input type="text" class="form-control"></td>
                    <td class="border-bottom-gray"><input type="text" class="form-control"></td>
                    <td class="border-bottom-gray">
                        <a href="javascript:void(0);" class="js-btn-save-code"><i class="linearicon-checkmark-circle linearicon-lg text-success"></i></a>
                        <a href="javascript:void(0);" class="js-btn-cancel-code"><i class="linearicon-cross-circle linearicon-lg text-danger"></i></a>
                    </td>
                </tr>
                </thead>
                <tbody id="codes">
                </tbody>
            </table>

            <div class="bff-include results-pagination" data-src="app/shared/pagination.html"></div>

        </div>
    </div>
</div>

<script id="codes-template" type="x-handlebars-template">
    {{#codes}}
        <tr>
            <td>
                <input type="checkbox">
            </td>
            <td>
                {{AgencyName}}
            </td>
            <td>
                {{Carrier}}
            </td>
            <td>
                {{AgencyCode}}
            </td>
            <td>
                {{ProducerCode}}
            </td>
            <td>
                <a href="javascript:void(0);" class="btn btn-link btn-link-danger">Delete</a>
            </td>
        </tr>
    {{/codes}}
</script>

<div class="bff-include" data-src="app/pages/setup/agency-producer-codes/bulk-add-codes-modal.html"></div>
<div class="bff-script" data-src="app/pages/setup/agency-producer-codes/index.js"></div>
<div class="bff-script" data-src="app/shared/persona.js"></div>
