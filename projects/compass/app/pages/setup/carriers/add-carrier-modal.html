<div class="modal fade" id="add-carrier-modal" tabindex="-1" role="dialog" aria-labelledby="add-carrier-modal-title">
    <div class="modal-dialog modal-success" role="document">
        <div class="modal-content">
            <div class="modal-header clearfix">
                <h5 class="modal-title pull-left" id="edit-carrier-modal-title">Add Carrier</h5>
                <button type="button" class="pull-right close" data-dismiss="modal" aria-label="Close">
                    <i class="linearicon-cross2" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="carrier-name" class="required">Carrier Name (Search or enter a custom company)</label>
                    <select type="text" class="form-control" id="carrier-name" style="width: auto;">
                        <option></option>
                        <option value="1">A. J. Wayne & Associates (Prof Liab)</option>
                        <option value="2">AAA - Auto Club Group</option>
                        <option value="3">AAA Insurance</option>
                        <option value="4">AAA Insurance - Western United</option>
                        <option value="5">AAA MID ATLANTIC REINS CO</option>
                        <option value="6">AAA SOUTHERN NEW ENGLAND INS CO</option>
                        <option value="7">ABA Insurance Svc.</option>
                        <option value="8">Abacus Insurance</option>
                        <option value="9">ABS BOILER & MARINE INS CO	Hidden</option>
                        <option value="10">Acceptance Indemnity Ins Co	Hidden</option>
                        <option value="11">A-Central Auto Insurance Company</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="writing-companies">Writing Companies</label>
                    <select type="text" class="form-control" id="writing-companies" multiple style="width: auto;">
                        <option>AAA Life Ins Co - 71854</option>
                        <option>AAA LIFE INS CO - 71854</option>
                        <option>AAA LIFE INS CO OF NY - 15282</option>
                        <option>AAA LIFE RE LTD - 194228</option>
                        <option>AAA MID ATLANTIC INS CO - 10675</option>
                        <option>AAA MID ATLANTIC INS CO OF NJ - 42960</option>
                        <option>AAA MID ATLANTIC REINS CO - 11329</option>
                        <option>AAA SOUTHERN NEW ENGLAND INS CO - 12487</option>
                        <option>AAA TX CNTY MUT INS CO - 29327</option>
                        <option>AAAA INS CO LTD - 190385</option>
                        <option>JPAAAA REINS LTD - 052272</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="commission-variance">
                        <span class="text-danger">Highlight</span>
                        commission if difference between actual vs expected is greater than:
                    </label>
                    <div class="input-group" style="width: 8rem;">
                        <input type="number" class="form-control text-right" placeholder=""
                               aria-label="commission-variance" aria-describedby="commission-variance">
                        <span class="input-group-addon" id="commission-variance">%</span>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Save <i class="linearicon-check"></i></button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#carrier-name').select2();
        $('#writing-companies').select2();
    });
</script>
