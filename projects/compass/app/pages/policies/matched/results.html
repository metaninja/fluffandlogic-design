<div class="search-form">
    <div class="row">
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Name, username, or role group" aria-label="Name, username, or role group">
                <span class="input-group-addon" id="basic-addon2"><i class="linearicon-magnifier"></i></span>
            </div>
        </div>
    </div>
</div>

<div class="results-summary">
    <div class="results-count">
        2,500 policies found

        <a href="javascript:void(0)" class="results-action btn btn-link filter-link" data-target="#filter-policies">
            Filters <i class="linearicon-chevron-down ml-2"></i>
        </a>
    </div>
</div>

<div class="filters-applied"></div>

<table class="table table-hover">
    <thead>
    <tr>
        <th class="col-primary">Policy #</th>
        <th>Agency</th>
        <th>Name on Policy</th>
        <th>Source</th>
        <th>Status</th>
        <th>Download Date</th>
        <th>Modified</th>
        <th>Premium</th>
        <th>Insured</th>
        <th>Carrier</th>
        <th>LOB</th>
        <th>Trans Type</th>
        <th>Type</th>
        <th>Net Chg</th>
        <th>Trans Date</th>
        <th>Applied Date</th>
        <th>Eff Date</th>
        <th>Exp Date</th>
        <th>Producer Code</th>
    </tr>
    </thead>
    <tbody id="policies">
    </tbody>
</table>

<div class="bff-include" data-src="app/shared/pagination.html"></div>


<script id="policies-template" type="x-handlebars-template">
    {{#policies}}
    <tr>
        <td><a href="#/app/pages/policies/view/" target="_blank"><strong>{{PolicyNum}}</strong></a></td>
        <td><a href="#/app/pages/agencies/view/index.html">{{Agency}}</a></td>
        <td>{{Name}}</td>
        <td>{{Source}}</td>
        <td>{{Status}}</td>
        <td>{{DownloadDate}}</td>
        <td>{{Modified}}</td>
        <td>{{Premium}}</td>
        <td>{{Insured}}</td>
        <td>{{Carrier}}</td>
        <td>{{LOB}}</td>
        <td>{{TransType}}</td>
        <td>{{Type}}</td>
        <td>{{NetChg}}</td>
        <td>{{TransDate}}</td>
        <td>{{AppliedDate}}</td>
        <td>{{EffDate}}</td>
        <td>{{ExpDate}}</td>
        <td>{{ProducerCode}}</td>
    </tr>
    {{/policies}}
</script>
