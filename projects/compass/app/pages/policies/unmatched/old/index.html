<script>
    function toggleMapOrListView(icon) {
        if ($(icon).hasClass("linearicon-map-marker")) {
            $(".js-map-view").show();
            $(".js-list-view").hide();
        } else {
            $(".js-map-view").hide();
            $(".js-list-view").show();
        }
    }

    $(function() {
        $(".icon-map-marker, .icon-list-ol").on("click", function() {
            $(".icon-active").removeClass("linearicon-checkmark-circle");
            $(this).addClass("linearicon-checkmark-circle");

            toggleMapOrListView(this);
        });

        $(".nav-parent").eq(5).find(".nav-parent-header").addClass("active");
    });
</script>
