<div class="ez-page-sidebar search-filters">

    <div class="form-group">
        <label for="filter-date-type">Date Type</label>

        <div class="input-group">
            <input type="text" class="form-control" id="filter-date-type">
            <div class="input-group-addon"><i class="linearicon-calendar-full"></i></div>
        </div>
    </div>

    <div class="form-group">
        <label for="filter-date-range">Date Range</label>

        <div class="input-group">
            <input type="text" class="form-control" id="filter-date-range">
            <div class="input-group-addon"><i class="linearicon-calendar-full"></i></div>
        </div>
    </div>

    <div class="form-group">
        <label for="filter-source">Source</label>
        <select class="form-control" id="filter-source">
            <option>All</option>
            <option>Admin</option>
            <option>CSR</option>
            <option>Owner</option>
            <option>Producer</option>
        </select>
    </div>

    <div class="form-group">
        <label for="filter-policy-type">Policy Type</label>
        <select class="form-control" id="filter-policy-type">
            <option>All</option>
            <option>Active</option>
            <option>Inactive</option>
        </select>
    </div>

    <div class="form-group">
        <label for="filter-lobs">LOBs</label>
        <select class="form-control" id="filter-lobs">
            <option>All LOBs</option>
            <option>Abusive Acts Liability</option>
            <option>Accidental D&D</option>
        </select>
    </div>

    <div class="form-group">
        <label>Distance</label>
        <div id="amount"></div>
        <div id="slider-range"></div>

    </div>


    <!--<button type="button" class="btn btn-primary">Filter</button>-->
</div>

<script>
    $( function() {
        $( "#slider-range" ).slider({
            range: true,
            min: 0,
            max: 50,
            values: [ 0, 50 ],
            slide: function( event, ui ) {
                $( "#amount" ).html(ui.values[ 0 ] + " miles - " + ui.values[ 1 ] + " miles" );
            }
        });
        $( "#amount" ).html( $( "#slider-range" ).slider( "values", 0 ) +
            " miles - " + $( "#slider-range" ).slider( "values", 1 ) + " miles" );
    } );
</script>
