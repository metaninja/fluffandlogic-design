<h2 class="h4 pt-2">Match to an Agency</h2>

<div class="search-form col-md-6 my-2">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Agency name" aria-label="Agency name">
        <span class="input-group-btn">
          <button class="btn btn-primary px-3" type="button"><i class="linearicon-magnifier"></i></button>
        </span>
    </div>
</div>

<div class="results-summary">
    <div class="results-count">
        250 agencies found
    </div>
    <div class="results-actions">
        <div class="dropdown card-link pull-left">
            <a href="javascript:void(0);" class="dropdown-toggle results-action" id="member-dropdown-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Member
            </a>
            <div class="dropdown-menu" aria-labelledby="member-dropdown-menu">
                <a class="dropdown-item" href="javascript:void(0);">Member</a>
                <a class="dropdown-item" href="javascript:void(0);">Non-Member</a>
            </div>
        </div>
        <div class="dropdown card-link pull-left">
            <a href="javascript:void(0);" class="dropdown-toggle results-action" id="status-dropdown-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Status
            </a>
            <div class="dropdown-menu" aria-labelledby="status-dropdown-menu">
                <a class="dropdown-item" href="javascript:void(0);">Active</a>
                <a class="dropdown-item" href="javascript:void(0);">Inactive</a>
            </div>
        </div>
        <a href="javascript:void(0);" class="card-link results-action text-danger ml-2">Disable</a>
        <a href="javascript:void(0);" class="card-link results-action text-danger ml-2">Delete</a>
        <span class="results-action-separator"></span>
        <a href="javascript:void(0);" class="card-link results-action ml-2" data-toggle="modal" data-target="#bulk-add-agencies-modal">Bulk Add Agencies</a>
    </div>
</div>

<div id="agencies" class="my-3">
</div>

<div class="bff-include" data-src="app/shared/pagination.html"></div>

<script id="agencies-template" type="x-handlebars-template">
    {{#agencies}}
    <div class="px-2 py-1 border-bottom-gray">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <label class="h5 px-2"><input type="checkbox"> {{Agency}}</label>
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="javascript:void(0);"  class="btn btn-outline-primary my-1">Match</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row px-2 py-1">
                    <div class="col-md-6">Distance</div>
                    <div class="col-md-6">{{Distance}}</div>
                </div>
                <div class="row px-2 py-1">
                    <div class="col-md-6">Address</div>
                    <div class="col-md-6">
                        {{Address1}}<br>
                        {{Address2}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/agencies}}
</script>

<div class="bff-script" data-src="app/pages/policies/unmatched/google-search/agencies.js"></div>
