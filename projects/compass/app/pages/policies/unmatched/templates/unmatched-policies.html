<script id="unmatched-policies-template" type="x-handlebars-template">
    {{#unmatchedPolicies}}
        <tr class="unmatched-policy">
            <td><input type="checkbox" class="form-control" onchange="selectMultipleUnmatchedPolices()"></td>
            <td><a href="#" class="font-weight-bold js-applicant-name">{{name}}</a></td>
            <td>{{carrier}}</td>
            <td>{{policyNumber}}</td>
            <td>{{lob}}</td>
            <td>{{effectiveDate}}</td>
            <td><button class="btn btn-outline-primary" data-toggle="modal" data-target="#agency-list-modal">Move to Agency</button></td>
        </tr>
    {{/unmatchedPolicies}}
</script>
