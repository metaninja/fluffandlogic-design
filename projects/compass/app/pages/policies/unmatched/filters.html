<div class="filters" id="filter-unmatched" tabindex="-1">
    <div class="form-group js-filter-date-type">
        <label for="filter-date-type">Effective Date</label>

        <div class="input-group">
            <input type="date" id="filter-date-type" class="form-control" title="Effective Date">

            <div class="input-group-addon"><i class="linearicon-calendar-full"></i></div>
        </div>
    </div>

    <div class="form-group js-filter-date-range">
        <label for="filter-carrier">Carrier</label>

        <div class="input-group">
            <input type="text" class="form-control filter-input" id="filter-carrier" title="Carrier">
            <div class="input-group-addon"><i class="linearicon-magnifier"></i></div>
        </div>
    </div>

    <div class="form-group js-filter-source">
        <label for="filter-lob">LOB</label>
        <div class="input-group">
            <input type="text" class="form-control filter-input" id="filter-lob" title="LOB">
            <div class="input-group-addon"><i class="linearicon-magnifier"></i></div>
        </div>
    </div>
</div>

<div class="bff-script" data-src="app/shared/filters/dropdown.js"></div>
