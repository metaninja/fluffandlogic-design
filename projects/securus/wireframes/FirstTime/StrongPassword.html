<!-- Strong Password -->
<div class="strong-password-rules">
    <h3>Password Requirements:</h3>

    <label class="rounded-check" for="lengthCheck">
        <input type="checkbox" name="check" id="lengthCheck" value="None" disabled>
        <span class="icon"></span>
        Between 8-12 characters.
    </label>

    <label class="rounded-check" for="spacesOmittedCheck">
        <input type="checkbox" name="check" id="spacesOmittedCheck" value="None" disabled>
        <span class="icon"></span>
        Cannot contain spaces
    </label>

    <label class="rounded-check" for="passwordStrengthCheck">
        <input type="checkbox" name="check" id="passwordStrengthCheck" value="None" disabled>
        <span class="icon"></span>
        Must have at least three of these characteristics:
        <ul>
            <li>English upper case letter</li>
            <li>English lowercase letter</li>
            <li>At least one number</li>
            <li>At least one special character (such as ! $ # % etc.)</li>
        </ul>
    </label>
</div>
<!-- Strong Password -->

<script>

    var spaces = /[\s]/g,
        upperCase = /[A-Z]/g,
        lowerCase = /[a-z]/g,
        number = /\d/g,
        special = /[^0-9A-Za-z ]/g;


    $('.strong-password-input').bind('input', function () {
        var text = $(this).val();

        //Between 8-12 characters
        if (text.length >= 8 && text.length <= 12) {
            $('#lengthCheck').attr('checked', 'checked');
        }
        else {
            $('#lengthCheck').removeAttr('checked');
        }

        //No spaces
        if (text.match(spaces)) {
            $('#spacesOmittedCheck').removeAttr('checked');
        }
        else if (!text.match(spaces)) {
            $('#spacesOmittedCheck').attr('checked', 'checked');
        }

        //Everything else
        if (text.match(upperCase) && text.match(lowerCase) && text.match(number) && text.match(special)) {
            $('#passwordStrengthCheck').attr('checked', 'checked');
        }
        else {
            $('#passwordStrengthCheck').removeAttr('checked');
        }
    });

</script>
