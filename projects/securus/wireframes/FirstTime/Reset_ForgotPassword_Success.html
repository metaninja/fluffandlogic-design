        <div class="btn-row col-50 center-content">
            <a href="#/Login.html" class="btn btn-primary btn-lg center-content">Back to Login
                &nbsp; <i class="fa fa-lg fa-arrow-circle-right"></i></a>
        </div>
    </div>

</div>

<script>

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) != -1) return c.substring(name.length, c.length);
        }
        return "";
    }

    if (!getCookie('token')) {
        document.cookie = 'token=expired';
    } else {
        document.location.hash = "#/Reset_ForgotPassword_TokenExpired.html";
    }

</script>
