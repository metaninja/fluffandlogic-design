<div class="modal fade" id="addInmatesVirtualGroups" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-lg">

            <div class="modal-header modal-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    Assign Inmates to Virtual Group
                </div>
            </div>

            <div class="modal-body">

                <div class="bff-include assign-inmates-modal" data-src="include/modal-select-locations.html"></div>

                <div class="modal-footer">
                    <a href class="btn btn-link" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-primary toggle-locations" data-dismiss="modal">Assign Inmates</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
$('document').ready(function() {

    $('.no-inmate-selected').hide();

    $('.toggle-locations').click(function() {
        $('.no-inmate-selected').show();
        $('.location-selected').hide();
    });
});
</script>
