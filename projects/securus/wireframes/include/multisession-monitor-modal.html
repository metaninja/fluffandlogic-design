<!-- begin: Multisession Monitor modal -->
<div class="modal fade" id="multisessionModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-lg">

            <div class="modal-header modal-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    Multisession Monitor
                </div>
            </div>

            <div class="modal-body">

                <p>Monitor the following locations:</p>

                <div class="bff-include multisession-modal" data-src="include/modal-select-locations.html" style="border-bottom: 1px solid #ddd; margin-bottom: 20px; margin-top: 0;"></div>

                <div class="row" style="margin-bottom: 20px;">

                    <div class="col-md-4">
                        <div class="input-group">
                            <label class="control-label">Number of video sessions to view</label>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group">
                            <label class="control-label">Scan through new video every</label>
                            <select class="form-control">
                                <option>Manually</option>
                                <option>10 seconds</option>
                                <option>20 seconds</option>
                                <option>30 seconds</option>
                                <option>40 seconds</option>
                                <option>50 seconds</option>
                                <option>60 seconds</option>
                                <option>70 seconds</option>
                                <option>80 seconds</option>
                                <option>90 seconds</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="rounded-check" for="rounded-check-12" style="margin-top: 28px;">
                            <input type="checkbox" name="check" id="rounded-check-12" value="None" checked="">
                            <span class="icon"></span>
                            <strong>Save these settings</strong>
                        </label>
                    </div>

                </div>

                <div class="modal-footer">
                    <a href class="btn btn-link" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Launch Multisession Monitor</button>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- end: Multisession Monitor modal -->

<script>
//bff.Inception('.multisession-modal');

$('document').ready(function() {

    $('.multisession-monitor').click(function() {

        // Hide the select types
        $('.modal-location-type').hide();

        // Hide the selected types
        $('.modal-selected-type').hide();

        // Hide all non-used nav types
        $('.facilities').hide();
        $('.sites').hide();
        $('.phone-numbers').hide();

        // Show the primary nav type
        $('.terminal-group-selections').show();

        // Show all the selected types
        $('.selected-visit-types').show();
        $('.selected-visitor-types').show();
        $('.selected-user-group').show();
        $('.selected-terminal-groups').show();
        $('.selected-terminals').show();
        $('.selected-inmates').show();

        // Add the active class to the primary nav type
        $('.select-location-nav .terminal-groups').show().addClass('active');
    });
});
</script>
