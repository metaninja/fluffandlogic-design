<h4 class="selected-seperator">Select Custom Communities</h4>

<button class="btn btn-success btn-add community-add-button">
    <i class="fa fa-plus-circle"></i>&nbsp; Add
</button>

<div class="row community-add-panel" style="display: none;">
    <div class="col-md-7" style="padding-right: 0;">
        <input type="text" class="form-control">
    </div>
    <div class="col-md-5">
        <button class="btn btn-danger btn-link community-cancel-button"><i class="fa fa-close"></i></button>
        <button class="btn btn-success community-save-button"><i class="fa fa-save"></i></button>
    </div>
</div>

<div style="height: 280px; overflow: auto">
    <label class="rounded-check" for="custom-community-1">
        <input type="checkbox" name="check" id="custom-community-1" value="None">
        <span class="icon"></span> BROCK
    </label>
    <label class="rounded-check" for="custom-community-2">
        <input type="checkbox" name="check" id="custom-community-2" value="None">
        <span class="icon"></span> CCA
    </label>
    <label class="rounded-check" for="custom-community-3">
        <input type="checkbox" name="check" id="custom-community-3" value="None">
        <span class="icon"></span> FLDOC
    </label>
    <label class="rounded-check" for="custom-community-4">
        <input type="checkbox" name="check" id="custom-community-4" value="None">
        <span class="icon"></span> ILDOC
    </label>
    <label class="rounded-check" for="custom-community-5">
        <input type="checkbox" name="check" id="custom-community-5" value="None">
        <span class="icon"></span> ISAACTEST
    </label>
    <label class="rounded-check" for="custom-community-6">
        <input type="checkbox" name="check" id="custom-community-6" value="None">
        <span class="icon"></span> TESTDEBBIE
    </label>
    <label class="rounded-check" for="custom-community-7">
        <input type="checkbox" name="check" id="custom-community-7" value="None">
        <span class="icon"></span> DEMOCOMMUNITY
    </label>

</div>

<script type="text/javascript">
    $('.community-add-button').click(function() {
        $('.community-add-button').hide();
        $('.community-add-panel').show();
    })

    $('.community-cancel-button, .community-save-button').click(function() {
        $('.community-add-button').show();
        $('.community-add-panel').hide();
    })
</script>
