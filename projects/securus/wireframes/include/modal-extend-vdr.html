<!-- begin: Extend Time modal -->
<div class="modal fade" id="extend-vdr-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header modal-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    Extend Video Record
                </div>
            </div>
            <div class="modal-body">
                <p>The file will be saved in the system until the expiration date, if "Unlock Record" is selected. To save the file past the expiration date, please select "Lock Record" below:</p>


                <label class="rounded-check" for="lock-vdr">
                    <input type="radio" name="toggle-vdr-lock" id="lock-vdr" value="None">
                    <span class="icon"></span>
                    <span class="desc">Lock Record</span>
                    <span class="disabled">(Record will <strong>not</strong> be deleted past expiration date)</span>
                </label>

                <label class="rounded-check" for="unlock-vdr">
                    <input type="radio" name="toggle-vdr-lock" id="unlock-vdr" value="None" checked>
                    <span class="icon"></span>
                    <span class="desc">Unlock Record</span>
                    <span class="disabled">(Record will be deleted past expiration date)</span>
                </label>
            </div>
            <div class="modal-footer">
                <a href class="btn btn-link" data-dismiss="modal">Cancel</a>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Extend Time</button>
            </div>
        </div>
    </div>
</div>
<!-- end: Extend time modal -->
