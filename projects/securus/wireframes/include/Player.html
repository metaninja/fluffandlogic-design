<script>
$(document).ready(function() {

    $('.player').hide();

    var reset = function() {
        $('.player').slideUp(330);
        $('.btn-pause').hide();
        $('.btn-play').show();
        $('.play-call-one').show();
        $('.playing-call-one').hide();
        $('.panel-filter-summary').hide();
    };

    // ----------------------------------------
    //           Show Player
    // ----------------------------------------
    $('.btn-play').click(function() {
        $('.btn-pause').hide();
        $('.btn-play').show();
        $('.player').slideDown(330);
        $(this).next('.btn-pause').show();
        $('.call-playback').removeClass('hide');
        $('.video-playback').addClass('hide');
        $(this).hide();
//        $(this).next('.playing-call-one').show();
    });

    $('.btn-play-video').click(function() {
        $('.player').slideDown(330);
        $(this).next('.btn-pause').show();
        $('.call-playback').addClass('hide');
        $('.video-playback').removeClass('hide');
        $(this).hide();
//        $('.play-call-one').hide();
//        $('.playing-call-one').show();
    });

    $('.btn-pause').click(function() {
        $('.player').slideUp(300);
        $('.btn-pause').hide();
        $(this).prev('.btn-play').show();
        reset();
    });

//    $('.play-call-one').each(function() {

//        });
//    });

    $('.close-player').click(function() {
        reset();
    });
});
</script>
