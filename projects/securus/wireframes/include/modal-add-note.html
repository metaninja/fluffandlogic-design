<!-- begin: Add Note modal -->
<div class="modal fade" id="addNotesModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-md">
            <div class="modal-header modal-success">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    Add Note
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="trackingField" class="control-label">Tracking #</label>
                    <input type="text" id="trackingField" class="form-control">
                </div>
                <div class="form-group">
                    <label for="firstnameField" class="control-label">First Name</label>
                    <input type="text" id="firstnameField" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastnameField" class="control-label">Last Name</label>
                    <input type="text" id="lastnameField" class="form-control">
                </div>

                <div class="form-group">
                    <label for="addNoteSharingField">Share with</label>
                    <select class="form-control notes-share-with" id="addNoteSharingField">
                        <option>-- Select a sharing option --</option>
                        <option value="all" selected>All users</option>
                        <option value="limited">Limited to ...</option>
                        <option value="none">None</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="useSecurityTemplateCheckbox disabled">
                        <input type="checkbox" disabled>
                        <span class="securityTemplateNotSelected">Share with users assigned to &lt;Security Template&gt;</span>
                        <span class="securityTemplateSelected">Currently assigned to &lt;Security Template&gt;</span>
                    </label>
                </div>

                <div class="row form-group">
                    <div class="col-md-5">
                        <label for="availableField">Available Users</label>
                        <select id="availableField" class="form-control available-users" size="4" disabled>
                            <option>A Sauce</option>
                            <option>A Sauce Jr</option>
                            <option>Aaron Bacher</option>
                            <option>Ace Edwards</option>
                        </select>
                    </div>
                    <div class="col-md-2 form-group">
                        <label class="control-label">&nbsp;</label>
                        <button class="btn btn-default form-control notes-security-add-users btn-add-to-col" disabled>
                            <i class="fa fa-lg  fa-arrow-right"></i>
                        </button>

                        <button class="btn btn-default form-control notes-security-remove-users btn-add-to-col" disabled>
                            <i class="fa fa-lg  fa-arrow-left"></i>
                        </button>
                    </div>
                    <div class="col-md-5">
                        <label for="addNoteSelectedUserField">Selected Users</label>
                        <select id="addNoteSelectedUserField" class="form-control selected-users" size="4" disabled>
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cdr-note-textarea" class="control-label">Notes</label>
                    <textarea class="form-control cdr-note-textarea" id="cdr-note-textarea"></textarea>

                    <p class="cdr-note-textarea-count">(4000)</p>
                </div>

            </div>
            <div class="modal-footer">
                <a href class="btn btn-link" data-dismiss="modal">Cancel</a>
                <button type="button" class="btn btn-success" data-dismiss="modal">Add Note</button>
            </div>
        </div>
    </div>
</div>
<!-- end: Add Note modal -->

<script>
    (function() {

        var maxCount = 4000;
        $('.cdr-note-textarea-count').text(maxCount);

        $('.cdr-note-textarea').bind('input propertychange', function() {
            var charCount = maxCount - $(this).val().length;
            $('.cdr-note-textarea-count').text(charCount);
        });

    })();
</script>
