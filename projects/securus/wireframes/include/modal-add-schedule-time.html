<div class="modal fade" id="addScheduleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-md">
            <div class="modal-header modal-success">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addScheduleModalTitle">
                    <strong>Add Allowed Time</strong>
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="dayField">Day</label>
                    <select class="form-control" id="dayField">
                        <option value="Sunday" selected>Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="allowedtime" class="required">Start of Allowed Time</label>
                    <div class="input-group">
                        <div class="input-group">
                            <input type="text" id="allowedtime" class="form-control col-md-4" placeholder="hh:mm A - hh:mm A">
                            <span class="input-group-addon"><i class="fa fa-clock-o"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <button class="btn btn-link"><i class="fa fa-plus-circle"></i> &nbsp;Add additional call times for this schedule</button>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-link" data-dismiss="modal">Cancel</a>
                <a href="#" class="btn btn-success" data-dismiss="modal">Add Allowed Time</a>
            </div>
        </div>
    </div>
</div>
