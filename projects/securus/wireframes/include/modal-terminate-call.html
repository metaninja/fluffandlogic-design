<!-- begin: Terminate Call modal -->
<div class="modal fade" id="terminateModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-md">
            <div class="modal-header modal-danger">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    Terminate Call?
                </div>
            </div>
            <div class="modal-body">
                <p>Are you sure you would like to terminate this call?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Terminate</button>
            </div>
        </div>
    </div>
</div>
<!-- end: Terminate Call modal -->
