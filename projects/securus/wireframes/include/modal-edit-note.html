<!-- begin: Edit Note modal -->
<div class="modal fade" id="editNotesModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-md">

            <div class="modal-header modal-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">Edit Note</div>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="trackingField" class="control-label">Tracking #</label>
                    <input type="text" id="trackingField" class="form-control" value="SDF2348098" disabled>
                </div>

                <div class="form-group">
                    <label for="firstnameField" class="control-label">First Name</label>
                    <input type="text" id="firstnameField" class="form-control" value="Jonathan" disabled>
                </div>

                <div class="form-group">
                    <label for="lastnameField" class="control-label">Last Name</label>
                    <input type="text" id="lastnameField" class="form-control" value="Smith" disabled>
                </div>

                <div class="form-group">
                    <label for="sharingField">Share with</label>
                    <select class="form-control notes-share-with">
                        <option>-- Select a sharing option --</option>
                        <option selected>All users</option>
                        <option>Limited to ...</option>
                        <option>None</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="useSecurityTemplateCheckbox disabled">
                        <input type="checkbox" disabled>
                        <span class="securityTemplateNotSelected">Share with users assigned to &lt;Security Template&gt;</span>
                        <span class="securityTemplateSelected">Currently assigned to &lt;Security Template&gt;</span>
                    </label>
                </div>

                <div class="row form-group">
                    <div class="col-md-5">
                        <label for="availableField">Available Users</label>
                        <select id="availableField" class="form-control available-users" size="4" disabled>
                            <option>A Sauce</option>
                            <option>A Sauce Jr</option>
                            <option>Aaron Bacher</option>
                            <option>Ace Edwards</option>
                        </select>
                    </div>
                    <div class="col-md-2 form-group">
                        <label class="control-label">&nbsp;</label>

                        <button class="btn btn-default form-control notes-security-add-users" disabled><i class="fa fa-lg  fa-arrow-right"></i>
                        </button>

                        <br>

                        <button class="btn btn-default form-control notes-security-remove-users" disabled style="margin-top: 20px;"><i class="fa fa-lg  fa-arrow-left"></i>
                        </button>

                    </div>
                    <div class="col-md-5">
                        <label for="selectedField">Selected Users</label>
                        <select id="selectedField" class="form-control selected-users" size="4" disabled>
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notesField" class="">Notes</label>
                    <textarea class="form-control" id="notesField" rows="6" disabled>Nullam et hendrerit felis. Integer sodales nunc tellus, imperdiet posuere est viverra vitae. Aliquam blandit pellentesque lectus, sit amet pellentesque est sollicitudin lacinia. Cras condimentum lorem id nibh aliquet interdum. Nullam nec leo nec erat ullamcorper mattis id et tortor. Nunc non rutrum lacus, molestie vehicula erat. Sed quis augue imperdiet, aliquet risus vel, porta diam.control-label</textarea>

                    <p>(4000)</p>
                </div>
            </div>

            <div class="modal-footer">
                <a href class="btn btn-link" data-dismiss="modal">Cancel</a>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Update Note</button>
            </div>

        </div>
    </div>
</div>
<!-- end: Edit Note modal -->
