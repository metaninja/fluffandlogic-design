<h3 class="section-header">On Demand Lookup</h3>
<hr />
<div class="">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label" style="text-align: left;">Warrant:</label>
            <div class="col-sm-8">
                <input type="file" style="margin-top:5px;">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label" style="text-align: left;">Phone Number:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputPassword3" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label" style="text-align: left;">Authorization:</label>
            <div class="col-sm-8">
                <label class="rounded-check" for="rounded-check-reason">
                    <input type="checkbox" name="check" id="rounded-check-reason" value="None">
                    <span class="icon"></span> <span style="margin-top: -8px;">I hereby certify the attached document is an official document authorizing permission to look up the location of this phone number.</span>
                </label>
            </div>
        </div>
        <hr />
        <div class="form-group locate-phone">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary pull-right map_link" data-city="Locate">Locate Phone</button>
            </div>
        </div>
    </form>

</div>
