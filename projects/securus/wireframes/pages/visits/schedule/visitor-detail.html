<div class="bff-include" data-src="pages/visits/schedule/header.html" data-event="VisitsScheduleHeaderLoaded"></div>
<div class="container no-breadcrumb">
    <div class="row">
        <div class="col-md-12">
            <div class="bff-include visit-schedule-steps" data-src="pages/visits/schedule/steps.html" data-data='{ "step": "visitor-details" }'></div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h4 class="section-header">Visitor relationship</h4>
                <div class="form-group">
                    <label for="visitor-relationship">How is visitor <strong>[Visitor Name]</strong> related to inmate <strong>[Inmate Name]</strong>?</label>
                    <select class="form-control" id="visitor-relationship">
                        <option>Attorney</option>
                        <option>Aunt</option>
                        <option>Boyfriend</option>
                        <option>Brother</option>
                        <option>Brother in Law</option>
                        <option>Child Father</option>
                        <option>Child Mother</option>
                        <option>Clergy</option>
                        <option>Cousin</option>
                        <option>Daughter</option>
                        <option>Daughter in Law</option>
                        <option>Employer</option>
                        <option>Father</option>
                        <option>Father in Law</option>
                        <option>Financial Advisor</option>
                        <option>Friend</option>
                        <option>Girlfriend</option>
                        <option>Grandfather</option>
                        <option>Grandmother</option>
                        <option>Grandparents</option>
                        <option>Husband</option>
                        <option>Mother</option>
                        <option>Mother in Law</option>
                        <option>Nephew</option>
                        <option>Niece</option>
                        <option>Other</option>
                        <option>Parents</option>
                        <option>Significant Other</option>
                        <option>Sister</option>
                        <option>Sister in Law</option>
                        <option>Son</option>
                        <option>Son in Law</option>
                        <option>Step Brother</option>
                        <option>Step Daughter</option>
                        <option>Step Father</option>
                        <option>Step Mother</option>
                        <option>Step Sister</option>
                        <option>Step Son</option>
                        <option>Uncle</option>
                        <option>Wife</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4 class="section-header">Additional visitors <span class="small text-muted">(up to 4)</span></h4>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Full name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Date of Birth <i class="fa fa-info-circle info" data-toggle="tooltip" title="Format: MM/DD/YYYY"></i></label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row additional-visitor-field">
                        <div class="col-md-8">
                            <div class="form-group">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div>
                        <a href="#" class="add-additional-visitor"><i class="fa fa-plus-circle"></i> Add Additional Visitor</a>
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
                <hr class="divider">
                <div class="page-header-btn-group pull-right">
                    <a class="btn btn-success" href="#/pages/visits/schedule/date.html">Next&nbsp; <i class="fa fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$('.additional-visitor-field').hide();

$('.add-additional-visitor').click(function() {
    $('.additional-visitor-field').show();
});
</script>
