<div class="alert alert-warning alert-dismissable dev" role="alert">

    Visit Added Confirmation:

    <a href="#" class="devmode-view-link devmode-onsite">On-Site Visit</a> |
    <a href="#" class="devmode-view-link devmode-remote">Remote Visit</a>

</div>

<script>
    $('.devmode-onsite').click(function() {
        $('.remote-view').hide();
        $('.devmode-view-link').removeClass('selected');
        $(this).addClass('selected');

        $('.onsite-view').show();
    });

    $('.devmode-remote').click(function() {
        $('.onsite-view').hide();
        $('.devmode-view-link').removeClass('selected');
        $(this).addClass('selected');

        $('.remote-view').show();
    });
</script>
