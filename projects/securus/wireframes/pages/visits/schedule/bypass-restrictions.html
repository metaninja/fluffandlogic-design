<div class="form-group">
    <h4 class="section-header">Bypass Restrictions?</h4>
    <div id="bypass">
        <select class="form-control override-restrictions">
            <option value="no" selected>No </option>
            <option value="yes">Yes - bypass restrictions</option>
        </select>
        <div class="override-visit-restrictions">
            <label class="rounded-check" for="override-visitation-rules">
                <input type="checkbox" id="override-visitation-rules" value="Yes" checked>
                <span class="icon"></span>
                <span>Bypass visitation rules</span>
            </label>
            <label class="rounded-check" for="override-visitation-buffer">
                <input type="checkbox" id="override-visitation-buffer" value="No" checked>
                <span class="icon"></span>
                <span>Bypass visitation buffer</span>
            </label>
            <label class="rounded-check" for="override-schedule-range">
                <input type="checkbox" id="override-schedule-range" value="No" checked>
                <span class="icon"></span>
                <span>Bypass schedule range</span>
            </label>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('.override-visit-restrictions').hide();

    $('.override-restrictions').change(function() {
        if ($(this).val() === 'yes') {
            $('.override-visit-restrictions').slideDown();
        } else {
            $('.override-visit-restrictions').slideUp();
        }
    });
</script>
