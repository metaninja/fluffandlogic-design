<style>
.step-number {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #0089cf;
    display: inline-block;
    text-align: center;
    font-weight: bold;
    color: white;
    font-size: .9em;
    line-height: 100%;
}
.schedule-details {
    display: none;
    margin-bottom: 20px;
}
.section-header {
    border-bottom: 1px solid #eee;
    margin-bottom: 10px;
    padding-bottom: 10px;
}
</style>

<div class="container no-breadcrumb">
    <div class="row">
        <div class="col-md-2 col-md-offset-1">
            <div class="row">
                <!-- Visitor Search -->
                <div class="visitor-search visitor-schedule-step">
                    <div class="bff-include" data-src="pages/visits/schedule/steps.html" data-event="VisitScheduleStepsLoaded"></div>

                    <h4 class="section-header"><span class="step-number">1</span> <a href="#" class="toggle-schedule-details">Select Visitor</a></h4>

                    <div class="bff-include schedule-details" data-src="pages/visits/schedule/visitor-search.html" data-event="VisitorSearchLoaded"></div>
                </div>

                <!-- Inmate Search -->
                <div class="inmate-search visitor-schedule-step">
                    <div class="bff-include" data-src="pages/visits/schedule/steps.html" data-event="VisitScheduleStepsLoaded"></div>

                    <h4 class="section-header"><span class="step-number">2</span> <a href="#" class="toggle-schedule-details">Select Inmates</a></h4>

                    <div class="bff-include schedule-details" data-src="pages/visits/schedule/inmate-search.html" data-event="InmateSearchLoaded"></div>
                </div>

                <!-- Visitor Type -->
                <div class="visitor-type visitor-schedule-step">
                    <div class="bff-include" data-src="pages/visits/schedule/steps.html" data-event="VisitScheduleStepsLoaded"></div>

                    <h4 class="section-header"><span class="step-number">3</span> <a href="#" class="toggle-schedule-details">Visitor Type</a></h4>

                    <div class="bff-include schedule-details" data-src="pages/visits/schedule/visitor-type.html" data-event="VisitorTypeLoaded"></div>
                </div>

                <!-- Additional Visitors -->
                <div class="additional-visitors visitor-schedule-step">
                    <div class="bff-include" data-src="pages/visits/schedule/steps.html" data-event="VisitScheduleStepsLoaded"></div>

                    <h4 class="section-header"><span class="step-number">4</span> <a href="#" class="toggle-schedule-details">Additional Visitors</a></h4>

                    <div class="bff-include schedule-details" data-src="pages/visits/schedule/additional-visitors.html" data-event="AdditionalVisitorsLoaded"></div>
                </div>

                <!-- Visitor Location -->
                <div class="location visitor-schedule-step">
                    <div class="bff-include" data-src="pages/visits/schedule/steps.html" data-event="VisitScheduleStepsLoaded"></div>

                    <h4 class="section-header"><span class="step-number">5</span> <a href="#" class="toggle-schedule-details">Visitor's Location</a></h4>

                    <div class="bff-include schedule-details" data-src="pages/visits/schedule/location.html" data-event="LocationLoaded"></div>
                </div>

                <!-- Duration of Visit -->
                <div class="duration visitor-schedule-step">
                    <div class="bff-include" data-src="pages/visits/schedule/steps.html" data-event="VisitScheduleStepsLoaded"></div>

                    <h4 class="section-header"><span class="step-number">6</span> <a href="#" class="toggle-schedule-details">Date and Time</a></h4>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="bff-include schedule-details" data-src="pages/visits/schedule/duration.html" data-event="DurationLoaded"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="bff-include schedule-details" data-src="pages/visits/schedule/date.html" data-event="DateLoaded"></div>
                        </div>
                        <div class="col-md-9">
                            <div class="bff-include schedule-details" data-src="pages/visits/schedule/time.html" data-event="TimeLoaded"></div>
                        </div>
                    </div>


                </div>

                <!-- Duration of Visit -->
                <div class="calendar">
                    <div class="bff-include" data-src="pages/visits/schedule/steps.html" data-event="VisitScheduleStepsLoaded"></div>

                    <h4 class="section-header"><span class="step-number">6</span> <a href="#" class="toggle-schedule-details">Date of Visit</a></h4>


                </div>

                <!-- Duration of Visit -->
                <div class="time">
                    <h4 class="section-header"><span class="step-number">6</span> <a href="#" class="toggle-schedule-details">Time</a></h4>


                </div>

            </div>
        </div>
    </div>
</div>

<div class="bff-include" data-src="pages/visits/schedule/modal-cancel-visit.html" data-event="VisitScheduleCancelModalLoaded"></div>

<script>
$('.toggle-schedule-details').click(function() {
    $('.schedule-details').hide();
    $(this).parents('.section-header').next('.schedule-details').show();
});
</script>
