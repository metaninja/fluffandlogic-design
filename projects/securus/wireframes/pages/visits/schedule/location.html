<!-- Location -->
<div class="visit-schedule-location">
    <h4 class="section-header">Visitor's Location</h4>
    <hr>

    <div class="form-group">
        <label for="visit-schedule-terminal-dropdown">Select a terminal</label>
        <select class="form-control" id="visit-schedule-terminal-dropdown">
            <option>6th Floor Visitors</option>
            <option>cwtest-hayes-visitor</option>
            <option>Kellway Warehouse test visitor</option>
            <option>Noc-visitor</option>
            <option>SecurusNorthTestV</option>
            <option>Visitor Booth</option>
        </select>
    </div>

    <label class="rounded-check" for="rounded-check-remote">
        <input type="checkbox" name="check" id="rounded-check-remote" value="None">
        <span class="icon"></span>
        <span data-toggle="tooltip" title="" data-original-title="Home user">Remote Visit</span>
    </label>
</div>

<script>
    $('#rounded-check-remote').change(function() {
        if (this.checked) {
            $('#location-dropdown').setAttribute('disabled', 'disabled');
        }
        else {
            $('#location-dropdown').removeAttribute('disabled');
        }
    });
</script>
