<div class="row">
    <div class="col-md-3">
        <h4 class="timeline-title" style="margin-top: 10px;">213 Upcoming Vists</h4>
    </div>
    <div class="col-md-9">
        <form class="form-inline" style="margin-top: 12px; float: right;">
            <div class="form-group multiselect-style visit-type-style">
                <label>Type:</label>
                <select id="visit-type" multiple="multiple">
                    <option>Onsite</option>
                    <option>Remote</option>
                </select>
            </div>
            <div class="form-group multiselect-style inmate-location-style">
                <label>Inmate location:</label>
                <select id="location-select" multiple="multiple">
                    <option>Pod A</option>
                    <option>Pod B</option>
                    <option>Medical Ward</option>
                    <option>Booking</option>
                </select>
            </div>
            <div class="form-group multiselect-style visit-status-style">
                <label>Status:</label>
                <select id="status-select" multiple="multiple">
                    <option>Cancelled</option>
                    <option>Completed</option>
                    <option>In Progress</option>
                    <option>Missed</option>
                    <option>On Hold</option>
                    <option>Refused</option>
                    <option>Scheduled</option>
                    <option>Started</option>
                    <option>Terminated</option>
                </select>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $('#location-select').multiselect({
        includeSelectAllOption: true,
        allSelectedText: 'All locations',
        maxHeight: 200,
        numberDisplayed: 2,
        nonSelectedText: 'Select a location',
    });

    $("#location-select").multiselect('selectAll', false);
    $("#location-select").multiselect('updateButtonText');

    $('#status-select').multiselect({
        includeSelectAllOption: true,
        allSelectedText: 'All status',
        maxHeight: 200,
        numberDisplayed: 2,
        nonSelectedText: 'Select a status',
    });

    $("#status-select").multiselect('selectAll', false);
    $("#status-select").multiselect('updateButtonText');

    $('#visit-type').multiselect({
        includeSelectAllOption: true,
        allSelectedText: 'All types',
        maxHeight: 200,
        numberDisplayed: 1,
        nonSelectedText: 'Select a visit type',
    });

    $("#visit-type").multiselect('selectAll', false);
    $("#visit-type").multiselect('updateButtonText');
});
</script>
