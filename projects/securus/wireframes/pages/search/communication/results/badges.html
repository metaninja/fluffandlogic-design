<div class="cdr-labels">
    <span class="label label-default record-played" data-toggle="tooltip" title="Played">P</span>
    <span class="label label-default record-downloaded" data-toggle="tooltip" title="Downloaded">D</span>
</div>

<script>

    $('.cdr-labels').each(function() {
        var settings = $(this).parents('.bff-include').data('settings');
        switch (settings) {
            case 'downloaded':
                $(this).children('.record-played').hide();
                break;
            case 'played':
                $(this).children('.record-downloaded').hide();
                break;
            default: //Do nothing
        }
    });

</script>
