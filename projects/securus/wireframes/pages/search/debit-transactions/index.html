<title>Debit Transactions</title>

<!-- Page Header -->
<div class="container-fluid page-header">
    <div class="container">
        <div class="pull-left">
            <div class="page-header-icon">
                <span class="fa fa-credit-card fa-2x"></span>
            </div>

            <h2>Debit Transactions</h2>
        </div>
    </div>
</div>

<div class="container no-breadcrumb">
    <!-- Search -->
    <div class="row">
        <div class="col-md-2">
            <h4>
                Inmate Info
            </h4>
        </div>
        <div class="col-md-5">
            <label>
                First Name
            </label>

            <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label>
                    Last Name
                </label>

                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label>
                    Custody Account
                </label>

                <input type="text" class="form-control" placeholder="Custody account number">
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label>
                    PIN
                </label>

                <input type="text" class="form-control" placeholder="PIN">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-2">
            <h4>
                Transaction Info
            </h4>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label>
                    Date Range
                </label>

                <div class="input-group">
                    <input type="text" id="reservation" class="form-control active">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <label>
                User
            </label>

            <input type="text" class="form-control" placeholder="User name">
        </div>
        <div class="col-md-5 col-md-offset-2">
            <div class="form-group">
                <label>
                    User Comments
                </label>

                <input type="text" class="form-control" placeholder="Comments">
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label>
                    Description
                </label>

                <input type="text" class="form-control" placeholder="Description">
            </div>
        </div>
        <div class="col-md-5 col-md-offset-2">
            <div class="form-group">
                <label>
                    Transaction Type
                </label>

                <select class="form-control">
                    <option>All</option>
                    <option>Debit</option>
                    <option>Credit</option>
                    <option>Apply Payment</option>
                </select>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label>&nbsp;</label>

                <label class="rounded-check no-margin">
                    <input type="checkbox">
                    <span class="icon"></span>
                    <strong>Include Automated Process</strong>
                </label>
            </div>
        </div>

        <div class="col-md-12">
            <button class="btn btn-primary pull-right debit-transaction-search">Search Debit Transactions</button>
        </div>
    </div>

    <!-- Faked iFrame Results -->
    <div class="row debit-transaction-results" style="display: none; margin-top: 15px;">
        <div class="col-md-10">
            <img src="../images/debit-results.jpg">
        </div>
    </div>
</div>

<script>
    $('.debit-transaction-search').click(function() {
        $('.debit-transaction-results').show();
    });
</script>
