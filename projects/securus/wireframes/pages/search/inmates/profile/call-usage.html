<div class="row">

    <div class="col-md-12">

        <div class="panel panel-default">

            <div class="panel-heading clearfix">
                <a href="#" class="pull-left">Call Usage (Last 30 Days)</a>
                <a href="#" class="pull-right show-popup-call-usage">
                    <span>
                        <i class="fa fa-expand"></i>
                    </span>
                </a>
            </div>

            <div class="panel-body">

                <div align="center">

                    <canvas id="inmate-activity" width="200" height="200"></canvas>

                </div>

            </div>

            <table class="table table-call-usage">
                <thead>
                    <th>Total usage</th>
                    <th>Non-private</th>
                    <th>Private</th>
                </thead>
                <tbody>
                    <tr>
                        <td>113 min.</td>
                        <td>100 min.</td>
                        <td>13 min.</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>

<script type="text/javascript">
//-------------------------------------------------
//    Call Usage Chart
//-------------------------------------------------

// Chart data
var inmateActivityData = [{
    value: 232,
    color: "#0074C8",
    label: "Connected calls"
}, {
    value: 177,
    color: "#3fae29",
    label: "Accepted calls"
}, {
    value: 14,
    color: "#c0392b",
    label: "Blocked calls"
}];

var chartOptions = {
    segmentShowStroke: true,
    percentageInnerCutout: 50,
    animationEasing: "easeOutBounce",
    animateRotate: true,
};

// Get chart canvas
var inmateActivity = document.getElementById('inmate-activity').getContext('2d');

// Draw chart
new Chart(inmateActivity).Doughnut(inmateActivityData, chartOptions);
</script>
