<div class="col-md-12 popup popup-covert-alert">

    <h3 class="settings-headline">Covert Alerts
        <div class="pull-right">
            <a class="btn btn-link no-padding hide-popup-covert-alert">Close &nbsp;<i class="fa fa-times"></i></a>
        </div>
    </h3>

    <div class="bff-include" data-src="include/Covert_Alerts_List.html"></div>

</div>

<script>
$(document).ready(function() {

    $('.popup-covert-alert').hide();

    $('.show-popup-covert-alert').click(function() {
        $('.popup-covert-alert').show().velocity({
            width: "100%",
            height: "100%"
        },500);
    });

    $('.hide-popup-covert-alert').click(function() {
        $('.popup-covert-alert').velocity({
            width: "0",
            height: "0"
        },500).hide();
    });

});
</script>
