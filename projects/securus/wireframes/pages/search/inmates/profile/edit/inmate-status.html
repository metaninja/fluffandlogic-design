<div class="inmate-status-container">
    <h4 class="section-header">
        <a data-toggle="collapse" href="#inmate-status">
            Inmate Status
            <span class="fa fa-info-circle info-icon" data-toggle="tooltip" title="" data-original-title="Indicate the inmate's status in the site."></span>

            <div class="pull-right">
                <span class="toggle-hide"></span>
                <span class="toggle-show"></span>
            </div>
        </a>
    </h4>
    <div class="collapse in" id="inmate-status">
        <label class="rounded-check" for="rounded-check-inmate-status">
            <input type="checkbox" id="rounded-check-inmate-status" class="status-change" checked>
            <span class="icon "></span>
            <strong>Active</strong>
        </label>
        <label class="rounded-check" for="rounded-check-suspend">
            <input type="checkbox" id="rounded-check-suspend" class="suspend-change">
            <span class="icon"></span>
            <strong>Suspended</strong>
        </label>
        <div class="form-group rounded-check-indent" id="suspend-until-section">
            <select class="form-control suspended-until margin-bottom-5">
                <option val="date">Until</option>
                <option val="Indefinitely">Indefinitely</option>
            </select>
            <div class="input-group inline-form-md suspend-until-date">
                <input type="text" id="suspend-end" class="form-control col-md-2" placeholder="MM/DD/YYYY">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            </div>
        </div>
    </div>
</div>

<div class="bff-script" data-src="../js/wireframes/pages/search/inmates/profile/edit/inmate-status.js"></div>
