<div class="scan-patrol">
    <form class="form-inline" role="form">
        <div class="form-group">Scan Patrol <span class="fa fa-info-circle info-icon" data-toggle="tooltip" title="" data-original-title="Scan patrol scans the list of live calls. Specify the number of seconds to listen to each call before the next call starts playing. Press play to start scan patrol from your currently selected record."></span>&nbsp;</div>
        <div class="form-group">
            <input type="number" class="form-control scan-time" placeholder="10" data-toggle="tooltip" data-placement="bottom" min="5" max="999" title="Scan time must be between 5 and 999 seconds">
        </div>
        <div class="form-group"> &nbsp; seconds</div>
        <button class="btn btn-link btn-scan-play"><i class="fa fa-play"></i>
        </button>
        <button class="btn btn-link btn-scan-pause"><i class="fa fa-pause"></i>
        </button>
        <button class="btn btn-link btn-scan-stop"><i class="fa fa-stop"></i>
        </button>
    </form>
</div>
<script>
//----------------------------------------
//          Scan Patrol buttons
//----------------------------------------

$('.btn-scan-play').show();
$('.btn-scan-pause').hide();
$('.btn-scan-stop').hide();

$('.btn-scan-play').click(function() {
    //    var scanTime = $('.scan-time').val();
    //    if (scanTime < 5 && scanTime > 999) {
    //      $('.scan-time').tooltip('show');
    //    }

    $(this).hide();
    $('.btn-scan-pause').show();
    $('.btn-scan-stop').show();
    $('.scan-time').attr('disabled', 'disabled');
});

$('.btn-scan-pause').click(function() {
    $(this).hide();
    $('.btn-scan-play').show();
    $('.scan-time').removeAttr('disabled');
});
$('.btn-scan-stop').click(function() {
    $(this).hide();
    $('.btn-scan-pause').hide();
    $('.btn-scan-play').show();
    $('.scan-time').removeAttr('disabled');
});
</script>
