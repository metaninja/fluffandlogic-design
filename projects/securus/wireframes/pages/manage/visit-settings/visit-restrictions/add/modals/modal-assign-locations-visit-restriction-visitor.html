<div class="modal fade" id="addVisitRestrictionVisitor" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-lg">

            <div class="modal-header modal-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    Apply Visit Restriction Locations
                </div>
            </div>

            <div class="modal-body">

                <p>Select one or more sites, terminal groups, and/or visitors to apply this visit restriction. This action will replace any existing visit restrictions for the selected location(s).</p>

                <div class="bff-include" data-src="include/modal-select-locations.html"></div>

                <div class="modal-footer">
                    <a href class="btn btn-link" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-primary toggle-locations" data-dismiss="modal">Apply Visit Restriction</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script>

$('document').ready(function() {

    $('.no-location-selected').hide();

    $('.toggle-locations').click(function() {
        $('.no-location-selected').show();
        $('.location-selected').hide();
    });

});
</script>
