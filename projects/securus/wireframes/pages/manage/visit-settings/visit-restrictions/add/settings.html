<h4 class="settings-headline"><div class="step-style">2</div> Visit restriction settings</h4>

<div class="row">

    <div class="col-md-12">

        <div class="inline-form" style="margin: 15px 0 20px">

            <label class="rounded-check" for="rounded-check-reason" style="margin-top: 0; display: inline;">
                <input type="checkbox" name="check" id="rounded-check-reason" value="None" checked/>
                <span class="icon"></span> Active
            </label>

            <small class="text-muted set-dates-text" style="display: inline-block; margin-left: 10px; color: #0074C8"><a data-toggle="collapse" href="#effective-dates" class="set-dates">Set Effective Dates</a></small>

            <small class="text-muted cancel-text" style="display: inline-block; margin-left: 10px; color: #0074C8"><a data-toggle="collapse" href="#effective-dates" class="cancel-dates">Cancel Effective Dates</a></small>

        </div>

        <script>
        $('.cancel-text').hide();

        $('.cancel-dates').click(function() {
            $('.cancel-text').hide();
            $('.set-dates-text').show();
        });

        $('.set-dates').click(function() {
            $('.set-dates-text').hide();
            $('.cancel-text').show();
        });
        </script>

        <div class="form-group rounded-check-indent collapse" style="margin-top: 20px;" id="effective-dates">

            <label>Effective Dates</label>
            <span class="fa fa-info-circle" style="font-size: 14px; color: #aaa; padding-left: 2px" data-toggle="tooltip" title="" data-original-title="Effective dates will set the active date range for the restriction. Leave From or To date blank to indicate no start/end date."></span>

            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label style="display: block;">From</label>
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <div class="input-group-addon"><i class="fa fa-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label style="display: block;">To</label>
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <div class="input-group-addon"><i class="fa fa-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>

        <hr />

        <div class="restrictions-language">

            <form class="form-inline">

                <div class="form-group">

                    <select class="form-control restriction-form" id="restriction-type">
                        <option value="inmates" selected>Inmates</option>
                        <option value="visitors">Visitors</option>
                    </select>

                </div>

                <div class="form-group">

                    are allowed to visit

                </div>

                <div class="form-group visitor-selected">

                    <div class="form-group multiselect-style visit-restriction-style">
                        <select id="visitor-types" multiple="multiple">
                            <option>Attorneys</option>
                            <option>Clergy</option>
                            <option>Friends &amp; Family</option>
                            <option>Home Users</option>
                        </select>
                    </div>

                </div>

                <div class="form-group">

                    with:

                </div>

            </form>

            <form class="form-inline">

                <div class="form-group">

                    <div class="unlimited unlimited-style">

                        unlimited

                    </div>

                    <div class="restriction-form-placeholder">
                        <input class="form-control specify-value-btn"><i class="fa fa-reply specify-value"></i>
                    </div>

                </div>

                <div class="form-group">

                    onsite visits and

                </div>

                <div class="form-group">

                    <div class="unlimited-remote unlimited-style">

                        unlimited

                    </div>

                    <div class="restriction-form-placeholder">

                        <input class="form-control specify-value-btn-remote"><i class="fa fa-reply specify-value-remote"></i>

                    </div>

                </div>


                <div class="form-group">

                    remote visits.

                </div>

            </form>

            <div class="bff-include" data-src="shared/restriction-reset.html"></div>

        </div>

    </div>

</div>

<script type="text/javascript">
$('.specify-value').hide();
$('.specify-value-btn').hide();
$('.specify-value-remote').hide();
$('.specify-value-btn-remote').hide();

$('.unlimited').click(function() {
    $('.unlimited').hide();
    $('.specify-value').show();
    $('.specify-value-btn').show();
});

$('.specify-value').click(function() {
    $('.specify-value').hide();
    $('.specify-value-btn').hide();
    $('.unlimited').show();
});

$('.unlimited-remote').click(function() {
    $('.unlimited-remote').hide();
    $('.specify-value-remote').show();
    $('.specify-value-btn-remote').show();
});

$('.specify-value-remote').click(function() {
    $('.specify-value-remote').hide();
    $('.specify-value-btn-remote').hide();
    $('.unlimited-remote').show();
});

$('#restriction-type').change(function() {
    if ($(this).val().toLowerCase() === "visitors") {
        $('.visit-restriction-style').hide();
    }
    else {
        $('.visit-restriction-style').show();
    }
});

$(document).ready(function() {

    $('#visitor-types').multiselect({
        includeSelectAllOption: true,
        allSelectedText: 'all visitor types',
        maxHeight: 200,
        numberDisplayed: 2,
        nonSelectedText: 'select a visitor type',
        nSelectedText: 'visitor types'
    });

    $("#visitor-types").multiselect('selectAll', false);
    $("#visitor-types").multiselect('updateButtonText');
});
</script>
