<h4 class="settings-headline">
    <div class="step-style">3</div>
    <span class="location-selected">Apply restriction</span> 
    <span class="no-location-selected">Applied locations</span>
    <button class="btn btn-link pull-right manage-locations" data-toggle="modal" data-target="#addVisitRestrictionInmate">
        <span class="no-location-selected"><i class="fa fa-pencil"></i> &nbsp;Manage</span>
    </button>
</h4>

<div class="location-selected">
    <p class="inmate-selected">You can apply visit restrictions to sites, terminal groups, or inmates.</p>
    <p class="visitor-selected">You can apply visit restrictions to sites, terminal groups, or visitors.</p>
    <p><a data-toggle="modal" data-target="#addVisitRestrictionInmate" class="btn-add-location manage-locations">Apply this restriction now &rarr;</a>
    </p>
</div>

<div class="bff-include no-location-selected" data-src="include/PhoneNav.html"></div>

<script>
$(document).ready(function() {

    $('.visitor-selected').hide();

    $('#restriction-type').change(function() {
        if ($("#restriction-type").val() == 'inmates') {
            $('.manage-locations').attr('data-target', '#addVisitRestrictionInmate');
            $('.inmate-selected').show();
            $('.visitor-selected').hide();

            $('.visitors').hide();
            $('.inmates').show();
        } 
        else {
            $('.manage-locations').attr('data-target', '#addVisitRestrictionVisitor');
            $('.inmate-selected').hide();
            $('.visitor-selected').show();

            $('.inmates').hide();
            $('.visitor-types').show();
            $('.visitors').show();
        }
    });
});
</script>

<script>
$('document').ready(function() {

    $('.no-location-selected').hide();

    $('.toggle-locations').click(function() {
        $('.no-location-selected').show();
        $('.location-selected').hide();
    });

    $('.btn-add-location').click(function() {

        // Hide the select types
        $('.modal-location-type').hide();

        // Hide the selected types
        $('.modal-selected-type').hide();

        // Hide all non-used nav types
        $('.terminals').hide();
        $('.phone-numbers').hide();
        $('.visitor-types').hide();
        $('.visit-types').hide();
        $('.visitors').hide();

        // Show the primary selected type
        $('.facilities-selections').show();

        // Show all the selected types
        $('.selected-facilities').show();
        $('.selected-sites').show();
        $('.selected-terminal-groups').show();
        $('.selected-visitors').show();

        // Add the active class to the primary nav type
        $('.select-location-nav .facilities').show().addClass('active');
    });
});
</script>
