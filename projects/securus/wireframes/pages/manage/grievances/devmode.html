<script>
    $('.devmode-grievance-assigner').click(function() {
        $('.grievance-view').hide();
        $('.devmode-view-link').removeClass('selected');
        $(this).addClass('selected');

        $('.grievance-assigner-view').show();
    });

    $('.devmode-grievance-processor').click(function() {
        $('.grievance-view').hide();
        $('.devmode-view-link').removeClass('selected');
        $(this).addClass('selected');

        $('.grievance-processor-view').show();
    });

    $('.devmode-grievance-mixed').click(function() {
        $('.grievance-view').hide();
        $('.devmode-view-link').removeClass('selected');
        $(this).addClass('selected');

        $('.grievance-mixed-view').show();
    });
</script>
