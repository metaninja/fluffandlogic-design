<div class="modal fade" id="addSecurityRole" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-lg">

            <div class="modal-header modal-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    Add Security Roles to User
                </div>
            </div>

            <div class="modal-body">

                <p style="margin-bottom: 15px;">

                    <span class="add-text">Select one or more security roles to add to this user or ... </span>

                    <a class="add-existing-role">Cancel role creation and add existing roles.</a>

                    <a class="btn btn-link no-padding add-new-role pull-right"><i class="fa fa-plus-circle"></i> Add a New Role</a>

                </p>

                <div class="bff-include btn-add-security-role" data-src="pages/manage/security-roles/modals/view/select-existing-roles.html"></div>

                <div class="bff-include add-role-window" data-src="pages/manage/security-roles/modals/add/add-single-security-role.html"></div>

                <div class="modal-footer">
                    <a href class="btn btn-link" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-success toggle-locations add-role-window">Save and Add Role to User</button>
                    <button type="button" class="btn btn-success toggle-locations add-role-window add-existing-role">Save and Add Existing Roles</button>
                    <button type="button" class="btn btn-primary toggle-locations btn-add-security-role " data-dismiss="modal">Add Security Role(s) to User</button>
                </div>

            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    (function() {

        $('.no-location-selected').hide();

        $('.toggle-locations').click(function() {
            $('.no-location-selected').show();
            $('.location-selected').hide();
        });

        $('.add-role-window').hide();

        $('.add-new-role').click(function() {
            $('.add-text').hide();
            $('.add-role-window').show();
            $('.btn-add-security-role').hide();
            $('.add-new-role').hide();
            $('.add-existing-role').show();
        });

        $('.add-existing-role').hide();

        $('.add-existing-role').click(function() {
            $('.add-text').show();
            $('.add-role-window').hide();
            $('.btn-add-security-role').show();
            $('.add-new-role').show();
            $('.add-existing-role').hide();
        });

    })();

</script>
