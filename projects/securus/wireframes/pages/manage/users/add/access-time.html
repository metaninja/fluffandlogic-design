<h4 class="settings-headline facility-and-sites-separator">
    <a data-toggle="collapse" href="#access-time">
        Access Time
       <div class="pull-right">
            <span class="toggle-hide"></span>
            <span class="toggle-show"></span>
       </div>
    </a>
</h4>

<div class="collapse in" id="access-time">

    <div class="form-group">
        <label class="rounded-check">
            <input type="radio" name="access-time-radio" id="anytimeRadio" checked>
            <span class="icon"></span> Anytime
        </label>
    </div>

    <div class="form-group">
        <label class="rounded-check">
            <input type="radio" name="access-time-radio" id="limitedtimeRadio">
            <span class="icon"></span> Limited <span class="text-muted">(specify schedule)</span>
        </label>
    </div>

    <div class="bff-include specify-schedule" data-src="shared/add-schedule.html"></div>

</div>

<script>
$('.specify-schedule').hide();

$('#limitedtimeRadio').change(function() {
    $(".specify-schedule").show();
});

$('#anytimeRadio').change(function() {
    $(".specify-schedule").hide();
});
</script>
