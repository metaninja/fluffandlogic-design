<h4 class="settings-headline facility-and-sites-separator">
    <a data-toggle="collapse" href="#access-location">
        Access Location
       <div class="pull-right">
            <span class="toggle-hide"></span>
            <span class="toggle-show"></span>
       </div>
    </a>
</h4>

<div class="collapse in" id="access-location">

    <div class="form-group">
        <label class="rounded-check">
            <input type="radio" name="access-location-radio" id="anywhereAccessRadio" checked>
            <span class="icon"></span> Anywhere
        </label>
    </div>

    <div class="form-group">
        <label class="rounded-check">
            <input type="radio" name="access-location-radio" id="limitedAccessRadio">
            <span class="icon"></span> Limited <span class="text-muted">(specify IP addresses)</span>
        </label>
    </div>

    <div class="specify-access">

        <table class="table table-hover table-editable table-access-location">

            <thead>
                <tr>
                    <th>Type</th>
                    <th>IP Address(es)</th>
                    <th>
                        <button class="btn btn-link pull-right no-padding btn-add-location">
                            <span><i class="fa fa-plus-circle"></i> &nbsp;Add Access Location</span>
                        </button>
                    </th>
                </tr>
            </thead>

            <tbody>
                <!-- begin: Add -->
                <tr class="add-row">

                    <td>
                        <select class="form-control js-select-ip-type">
                            <option selected>Single IP</option>
                            <option>IP Range</option>
                        </select>
                    </td>

                    <td>
                        <div class="form-group no-margin-bottom js-single-ip col-md-6">
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-inline js-ip-range">
                            <div class="form-group">
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </td>

                    <td class="close-add-row">

                        <button class="btn btn-danger btn-link">Cancel</button>
                        <button class="btn btn-success"><i class="fa fa-save"> Save</i>
                        </button>

                    </td>

                </tr>

                <!-- begin: Edit -->
                <tr class="edit-row">
                    <td>
                        <select class="form-control js-select-ip-type">
                            <option selected>Single IP</option>
                            <option>IP Range</option>
                        </select>
                    </td>

                    <td>
                        <div class="form-group no-margin-bottom js-single-ip col-md-6">
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-inline js-ip-range">
                            <div class="form-group">
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </td>

                    <td class="close-edit-row">
                        <button class="btn btn-danger btn-link">Cancel</button>
                        <button class="btn btn-success"><i class="fa fa-save"> Save</i>
                        </button>
                    </td>

                </tr>

                <tr>
                    <td>Single IP
                    </td>
                    <td>191.72.1.65</td>
                    <td>
                        <div class="row-actions">
                            <button class="btn btn-link btn-edit">
                                <i class="fa fa-pencil"></i> Edit
                            </button>
                            <button class="btn btn-link btn-delete" data-toggle="modal" data-target="#deleteAccessLocation" data-dismiss="modal">
                                <i class="fa fa-trash-o"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>IP Range</td>
                    <td>191.72.1.60 - 191.72.1.69</td>
                    <td>
                        <div class="row-actions">
                            <button class="btn btn-link btn-edit">
                                <i class="fa fa-pencil"></i> Edit
                            </button>
                            <button class="btn btn-link btn-delete" data-toggle="modal" data-target="#deleteAccessLocation" data-dismiss="modal">
                                <i class="fa fa-trash-o"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>

            </tbody>

        </table>

    </div>

</div>

<div class="bff-script" data-src="../js/wireframes/pages/manage/users/add/access-location.js"></div>
