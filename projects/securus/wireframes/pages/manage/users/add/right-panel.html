<div class="well securus-panel-style securus-panel-padding">
    <h4 class="settings-headline">
        <a data-toggle="collapse" href="#account-status">
            Account Status
           <div class="pull-right">
                <span class="toggle-hide"></span>
                <span class="toggle-show"></span>
           </div>
        </a>
    </h4>
    <div class="collapse in" id="account-status">
        <label class="rounded-check">
            <input type="checkbox" checked/>
            <span class="icon"></span> Active
        </label>
    </div>
    <h4 class="settings-headline facility-and-sites-separator">
        <a data-toggle="collapse" href="#investigator-pro">
            Investigator Pro
           <div class="pull-right">
                <span class="toggle-hide"></span>
                <span class="toggle-show"></span>
           </div>
        </a>
    </h4>
    <div class="collapse in" id="investigator-pro">
        <div class="form-group">
            <label class="rounded-check">
                <input type="checkbox" data-toggle="collapse" data-target="#investigator-pro-toggle">
                <span class="icon"></span>
                <strong>Investigator Pro Access</strong>
            </label>
            <div class="collapse" id="investigator-pro-toggle">
                <div class="form-group rcfd-style">
                    <label>Investigator Pro Role</label>
                    <select class="form-control">
                        <option>Listener</option>
                        <option>Investigator</option>
                        <option>Inspect or General</option>
                        <option>System Administrator</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <h4 class="settings-headline facility-and-sites-separator">
        <span class="location-selected">Security Roles</span> 
        <span class="no-location-selected">Security Roles</span>
        <button class="btn btn-link pull-right" data-toggle="modal" data-target="#addSecurityRole">
            <span class="no-location-selected"><i class="fa fa-pencil"></i> &nbsp;Manage</span>
        </button>
    </h4>
    <div class="no-location-selected">
        <ul class="security-role">
            <li><a data-toggle="modal" data-target="#viewSecurityRole">Configuration Administration</a>
                <div class="pull-right"><a class="delete" data-toggle="modal" data-target="#removeSecurityRole"><i class="fa fa-times"></i></a>
                </div>
            </li>
            <li><a data-toggle="modal" data-target="#viewSecurityRole">Investigative Access</a>
                <div class="pull-right"><a class="delete" data-toggle="modal" data-target="#removeSecurityRole"><i class="fa fa-times"></i></a>
                </div>
            </li>
            <li><a data-toggle="modal" data-target="#viewSecurityRole">Live Monitor</a>
                <div class="pull-right"><a class="delete" data-toggle="modal" data-target="#removeSecurityRole"><i class="fa fa-times"></i></a>
                </div>
            </li>
        </ul>
        <a class="btn btn-link" data-toggle="modal" data-target="#viewAllSecurityRoles"><i class="fa fa-eye"></i>&nbsp; See this user's permissions from all applied security roles</a>
    </div>
    <a class="btn btn-link location-selected" data-toggle="modal" data-target="#addSecurityRole"><i class="fa fa-plus-circle"></i>&nbsp; Add Security Roles</a>
</div>
<div class="securus-admin">
    <div class="well securus-panel-style securus-panel-padding">
        <h4 class="settings-headline">
        <a data-toggle="collapse" href="#securus-admin">
            Account Type
           <div class="pull-right">
                <span class="toggle-hide"></span>
                <span class="toggle-show"></span>
           </div>
        </a>
    </h4>
        <div class="collapse in" id="securus-admin">
            <div class="form-group">
                <label class="rounded-check">
                    <input type="checkbox" checked/>
                    <span class="icon"></span> Securus Admin <i class="fa fa-info-circle info" data-toggle="tooltip" data-original-title="Grants access to Securus settings and features throughout the application."></i>
                </label>
            </div>
            <div class="form-group">
                <label class="rounded-check">
                    <input type="checkbox" checked/>
                    <span class="icon"></span> Access to All Customers <i class="fa fa-info-circle info" data-toggle="tooltip" data-original-title="Grants access to all customers and their sites."></i>
                </label>
            </div>
        </div>
        <div class="row margin-top-20">
            <div class="col-md-5">
                <label>Available Applications</label>
                <select class="form-control" size="6" multiple="" style="height: 120px;">
                    <option>EDBAS</option>
                    <option>Location Based Services (LBS)</option>
                    <option>SCN</option>
                    <option>Threads</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-default form-control" style="margin-top: 40px;"><i class="fa fa-lg  fa-arrow-right"></i>
                </button>
                <br>
                <button class="btn btn-default form-control" style="margin-top:20px;"><i class="fa fa-lg  fa-arrow-left"></i>
                </button>
            </div>
            <div class="col-md-5">
                <label>Assigned Applications</label>
                <select class="form-control" size="6" multiple="" style="height: 120px;">
                    <option></option>
                </select>
            </div>
        </div>
        <hr />
        <button class="btn btn-danger"><i class="fa fa-user"></i>&nbsp; Delete User</button>
    </div>
</div>
