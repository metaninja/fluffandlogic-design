<div class="modal fade" id="jobTitlesModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-lg">
            <div class="modal-header modal-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Manage Job Titles</h4>
            </div>
            <div class="modal-body">

                <table class="table table-hover table-editable table-job-titles">

                    <thead>
                        <tr>
                            <th>Job Title</th>
                            <th>Description</th>
                            <th>
                                <button class="btn btn-link pull-right no-padding js-btn-add-job-title">
                                    <span><i class="fa fa-plus-circle"></i> &nbsp;Add Job Title</span>
                                </button>
                            </th>
                        </tr>
                    </thead>

                    <tbody>

                        <!-- begin: Add -->
                        <tr class="js-add-row-job-title">

                            <td>
                                <div class="form-group no-margin-bottom">
                                    <input type="email" class="form-control">
                                </div>
                            </td>

                            <td>
                                <div class="form-group no-margin-bottom">
                                    <input type="email" class="form-control">
                                </div>
                            </td>

                            <td class="close-add-row-job-title">

                                <button class="btn btn-danger btn-link">Cancel</button>
                                <button class="btn btn-success"><i class="fa fa-save"> Save</i>
                                </button>

                            </td>

                        </tr>

                        <!-- begin: Edit -->
                        <tr class="js-edit-row-job-title">

                            <td>
                                <div class="form-group no-margin-bottom">
                                    <input type="email" class="form-control">
                                </div>
                            </td>

                            <td>
                                <div class="form-group no-margin-bottom">
                                    <input type="email" class="form-control">
                                </div>
                            </td>

                            <td class="close-edit-row-job-title">
                                <button class="btn btn-danger btn-link">Cancel</button>
                                <button class="btn btn-success"><i class="fa fa-save"> Save</i>
                                </button>
                            </td>

                        </tr>

                        <tr>
                            <td>Account Manager
                            </td>
                            <td>Mark</td>
                            <td>
                                <div class="row-actions">
                                    <button class="btn btn-link btn-edit-job-title">
                                        <i class="fa fa-pencil"></i> Edit
                                    </button>
                                    <button class="btn btn-link btn-delete" data-toggle="modal" data-target="#deleteJobTypeModal" data-dismiss="modal">
                                        <i class="fa fa-trash-o"></i> Delete
                                    </button>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>Booking Officer</td>
                            <td>Create PINs</td>
                            <td>
                                <div class="row-actions">
                                    <button class="btn btn-link btn-edit-job-title">
                                        <i class="fa fa-pencil"></i> Edit
                                    </button>
                                    <button class="btn btn-link btn-delete" data-toggle="modal" data-target="#deleteJobTypeModal" data-dismiss="modal">
                                        <i class="fa fa-trash-o"></i> Delete
                                    </button>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>Chief Investigator</td>
                            <td>Investigations</td>
                            <td>
                                <div class="row-actions">
                                    <button class="btn btn-link btn-edit-job-title">
                                        <i class="fa fa-pencil"></i> Edit
                                    </button>
                                    <button class="btn btn-link btn-delete" data-toggle="modal" data-target="#deleteJobTypeModal" data-dismiss="modal">
                                        <i class="fa fa-trash-o"></i> Delete
                                    </button>
                                </div>
                            </td>
                        </tr>

                    </tbody>

                </table>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">I'm Done</button>
            </div>

        </div>

    </div>

</div>

<script type="text/javascript">
    (function () {
        var addRowSelector = '.js-add-row-job-title';
        var editRowSelector = '.js-edit-row-job-title';

        $(addRowSelector).hide();
        $(editRowSelector).hide();

        $('.js-btn-add-job-title').click(function() {
            $(addRowSelector).show();
            $(editRowSelector).hide();
        });

        var editRowJobTitle = $(editRowSelector).html();

        $('.btn-edit-job-title').click(function() {
            //Remove any existing Edit Rows from the DOM
            //Don't want duplicates
            $(editRowSelector).remove();

            //Hide the Add Row if it exists
            $(addRowSelector).hide();
            //Dynamically add Edit Row to the DOM
            $(this).parents('tr').addClass('.row-being-edited-job-title')
                    .after('<tr class="js-edit-row-job-title">' + editRowJobTitle + '</tr>');
            $('.row-being-edited-job-title').hide();

            // Add the hide Edit Row click action *after*
            // The row has been added to the DOM.
            $('.close-edit-row-job-title button').click(function() {
                $(editRowSelector).hide();
                $('.row-being-edited-job-title').removeClass('.row-being-edited-job-title');
            });
        });

        $('.close-add-row-job-title button').click(function() {
            $(addRowSelector).hide();
        });
    }());
</script>
