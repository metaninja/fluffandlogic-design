<!-- begin: Password Reset Modal -->
<div class="modal fade" id="confirmPasswordResetModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-md">
            <div class="modal-header modal-danger">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    <strong>Confirm Password Reset</strong>
                </div>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to reset the password for user
                    <strong>username</strong>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#newPasswordModal">Reset Password</button>
            </div>
        </div>
    </div>
</div>
<!-- end: Password Reset Modal -->

<!-- begin: Password Reset Confirmation Modal -->
<div class="modal fade" id="newPasswordModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-md">
            <div class="modal-header modal-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    <strong>Password Reset Sent</strong>
                </div>
            </div>
            <div class="modal-body">
                An email has been sent to
                <strong>email address</strong>for user
                <strong>username</strong>to reset their password.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Got it!</button>
            </div>
        </div>
    </div>
</div>
<!-- end: Password Reset Confirmation Modal -->
