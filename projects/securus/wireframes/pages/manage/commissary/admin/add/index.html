<title>Add Commissary Product</title>

<div class="bff-include" data-src="pages/manage/commissary/admin/add/header.html"></div>

<div class="bff-include" data-src="pages/manage/commissary/admin/add/breadcrumb.html"></div>

<!-- end: Page Heading -->

<div class="container">

    <div class="row">

        <div class="col-md-3" id="leftCol">

            <div id="inmate-sidebar">

                <div class="profile-edit media">

                    <a class="edit-photo-overlay" href="#" data-toggle="modal" data-target="#uploadPhoto">
                        <i class="fa fa-camera edit-photo-icon"></i>
                        <div class="edit-photo-text">Edit Photo</div>
                    </a>

                    <img src="../images/commissary/shaving-cream-large.jpg" style="height: auto;">

                </div>

            </div>

        </div>

        <div class="col-md-9">

            <div class="section-header">

                <h4>Product details</h4>

                <a class="btn btn-danger pull-right section-header-action" data-toggle="modal" data-target="#deleteProduct">
                    <i class="fa fa-times-circle"></i>&nbsp; Delete Product
                </a>

            </div>

            <div class="row">

                <div class="col-md-7">

                    <!-- Name -->
                    <h4 class="settings-headline">
                        <a data-toggle="collapse" href="#name">
                            Name and Description
                            <div class="pull-right">
                                <span class="toggle-hide"></span>
                                <span class="toggle-show"></span>
                            </div>
                        </a>
                    </h4>

                    <div class="collapse in" id="name">


                        <div style="text-align: center; margin-bottom: 10px;">
                            <ul class="nav nav-tabs nav-justified" style="display: inline-block">
                                <li role="presentation" class="active"><a href="#">English</a></li>
                                <li role="presentation"><a href="#">Spanish</a></li>
                                <li role="presentation"><a href="#">French</a></li>
                            </ul>
                        </div>


                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control">
                        </div>

                    </div>

                    <p>&nbsp;</p>

                    <!-- Product Details -->
                    <h4 class="settings-headline margin-top-25">
                        <a data-toggle="collapse" href="#details">
                            Details
                           <div class="pull-right">
                                <span class="toggle-hide"></span>
                                <span class="toggle-show"></span>
                           </div>
                        </a>
                    </h4>

                    <div class="collapse in" id="details">

                        <div class="form-group">
                            <label for="ItemNumber">Item Number</label>
                            <input type="text" class="form-control" id="ItemNumber">
                        </div>

                        <div class="form-group">
                            <label>Product Category</label>

                            <div class="input-group" style="width: 100%;">

                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="pull-right">
                                <span class="caret"></span>
                                    </span>
                                </button>
                                <ul class="dropdown-menu" role="menu" style="width: 100%;">
                                    <li><a href="#">Snacks</a>
                                    </li>
                                    <li><a href="#">Hygiene</a>
                                    </li>
                                    <li><a href="#">General Items</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a href="javascript:;" data-toggle="modal" data-target="#NewProductFamily">Add/Edit Product Category ...</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Max Quantity Per Order</label>
                            <input type="number" class="form-control">
                            <span class="help-block">Leave blank for unlimited</span>
                        </div>

                    </div>

                </div>

                <div class="col-md-5">

                    <h4 class="settings-headline">
                        <a data-toggle="collapse" href="#stock">
                            Stock
                           <div class="pull-right">
                                <span class="toggle-hide"></span>
                                <span class="toggle-show"></span>
                           </div>
                        </a>
                    </h4>

                    <div class="collapse in" id="stock">

                        <div class="form-group">
                            <label class="rounded-check">
                                <input type="checkbox">
                                <span class="icon"></span>
                                <span class="text">Out Of Stock</span>
                            </label>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="bff-include" data-src="pages/manage/commissary/admin/add/footer.html"></div>

</div>
