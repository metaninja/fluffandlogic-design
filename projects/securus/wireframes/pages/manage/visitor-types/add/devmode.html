<div class="alert alert-warning alert-dismissable dev" role="alert">

    Visit Added Confirmation:

    <a href="#" class="devmode-view-link devmode-admin selected">Admin Approval</a> |
    <a href="#" class="devmode-view-link devmode-automatic">Automatic Approval</a>

</div>

<script>

        $('.devmode-admin').click(function() {
            $('.view-automatic').hide();
            $('.devmode-view-link').removeClass('selected');
            $(this).addClass('selected');

            $('.view-admin').show();
        });

        $('.devmode-automatic').click(function() {
            $('.view-admin').hide();
            $('.devmode-view-link').removeClass('selected');
            $(this).addClass('selected');

            $('.view-automatic').show();
        });

</script>
