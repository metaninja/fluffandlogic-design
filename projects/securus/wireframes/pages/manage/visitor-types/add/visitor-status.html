<h4 class="section-header">
    <a data-toggle="collapse" href="#visitor-status">
        Visitor Status
        <span class="fa fa-info-circle info-icon" data-toggle="tooltip" title="" data-original-title="Deactivating a visitor will prevent them from href="#/pages/manage/call-settings/call-schedules" and participating in visits with inmates."></span>
        <div class="pull-right">
            <span class="toggle-hide"></span>
            <span class="toggle-show"></span>
        </div>
    </a>
</h4>

<div class="collapse in" id="visitor-status">
    <label class="rounded-check" for="rounded-check-suspend" style="font-weight:bold; margin-bottom: 5px;">
        <input type="checkbox" name="check" id="rounded-check-suspend" value="None" class="suspend-change" checked>
        <span class="icon"></span> Active
    </label>

    <div class="form-group rounded-check-indent" id="suspend-until-section">
        Deactivation Reason
        <div class="input-group" style="width: 50%;">
            <select id="deactivate-reason" class="form-control">
                <option>Behavioral</option>
                <option>Non-Behavioral</option>
                <option>Invalid ID</option>
                <option>Invalid Picture</option>
                <option>Policy Violation</option>
                <option>Security Concern</option>
            </select>
        </div>
    </div>
</div>

<script>
    $('#suspend-until-section').hide();

    $('#rounded-check-suspend').change(function() {
        $('#suspend-until-section').delay(400).slideToggle(400);
    });
</script>
