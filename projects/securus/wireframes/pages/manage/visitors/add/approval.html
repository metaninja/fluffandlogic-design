<h4 class="section-header">Visitor Approval</h4>
<div class="view-admin">
    <div class="row btn-group-approval">
        <div class="col-md-12 btn-group">
            <button type="button" class="btn btn-danger  btn-reject" style="width: 49%;"><i class="fa fa-times fa-lg"></i> &nbsp; Reject</button>
            <button type="button" class="btn btn-success btn-approve" style="width: 49%;"><i class="fa fa-check fa-lg"></i> &nbsp; Approve</button>
        </div>
    </div>
    <div class="visitor-approved">
        <div class="item">
            <div class="metadata">
                <div class="content approved">
                    Visitor approved.
                    <a class="btn-cancel-rejection">Edit.</a>
                </div>
                <hr>
                <div class="user"><strong>slalom1@SECUR.TX</strong></div>
                <div class="date-time">04-18-14 11:22:50</div>
            </div>
        </div>
    </div>
    <div class="visitor-rejection-reason">
        <div class="bff-include" data-src="shared/visitor/visitor-rejection-form.html"></div>
        <div class="form-group pull-right">
            <a class="btn btn-link btn-cancel-rejection"> Cancel</a>
            <a class="btn btn-danger btn-submit-rejection"> Reject Visitor</a>
        </div>
    </div>
    <div class="visitor-rejected">
        <div class="item">
            <div class="metadata">
                <div class="content rejected">
                    Visitor rejected for
                    <strong class="visitor-rejected-reason"></strong>.
                    <span class="visitor-rejected-details"></span>
                    <a class="btn-cancel-rejection">Edit.</a>
                </div>
                <hr>
                <div class="user"><strong>slalom1@SECUR.TX</strong></div>
                <div class="date-time">04-18-14 11:22:50</div>
            </div>
        </div>
    </div>
</div>
<div class="view-automatic">
    <div class="item">
        <div class="metadata">
            <div class="content approved">
                Authenticated Visitor.
                <a class="btn-cancel-rejection">Edit.</a>
            </div>
        </div>
    </div>
</div>
<script>
$('.btn-reject').click(function() {
    $('.btn-group-approval').hide();
    $('.visitor-rejection-reason').show();
});

$('.btn-submit-rejection').click(function() {
    $('.visitor-rejection-reason').hide();
    $('.visitor-rejected').show();

    $('.visitor-rejected-reason').html($('.visitor-rejection-reason select').val());

    var rejectionDetails = $('.visitor-rejection-reason textarea').val();
    if (rejectionDetails !== '') {
        $('.visitor-rejected-details').text(rejectionDetails);
    }

});

$('.btn-cancel-rejection').click(function() {
    $('.view-automatic').hide();
    $('.view-admin').show();

    $('.visitor-rejection-reason').hide();
    $('.visitor-approved').hide();
    $('.visitor-rejected').hide();

    $('.btn-group-approval').show();
});

$('.btn-approve').click(function() {
    $('.btn-group-approval').hide();
    $('.visitor-approved').show();
});
</script>
