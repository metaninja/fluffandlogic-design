<div class="modal fade" id="addLocation" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-lg">

            <div class="modal-header modal-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    Manage Blocked Phone Number Locations
                </div>
            </div>

            <div class="modal-body">

                <!--<p>Select one or more facilities, sites and inmates to apply this Blocked Number.</p>-->

                <div class="bff-include assign-locations-call-schedule-modal" data-src="include/modal-select-locations.html"></div>

                <div class="modal-footer">
                    <a href class="btn btn-link" data-dismiss="modal">Cancel</a>
                    <button type="button" class="btn btn-primary toggle-locations" data-dismiss="modal">Add block locations</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Hide/show blocked locations
        $('.no-location-selected').show();
        $('.location-selected').hide();

        $('.toggle-locations').click(function() {
            $('.no-location-selected').hide();
            $('.location-selected').show();
        });
    });
</script>
