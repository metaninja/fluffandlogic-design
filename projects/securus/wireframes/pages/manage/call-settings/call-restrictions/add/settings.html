<h4 class="settings-headline"><div class="step-style">2</div> Call restriction settings</h4>

<div class="row">

    <div class="col-md-12">

        <label class="rounded-check">
            <input type="checkbox" name="check" checked/>
            <span class="icon"></span> Active
        </label>

        <hr />

        <div class="restrictions-language">

            <form class="form-inline">

                <div class="form-group">

                    Inmates are allowed to make

                </div>

                <div class="form-group">

                    <div class="form-group multiselect-style restriction-style">
                        <select id="call-types" multiple="multiple">
                            <option>Debit/Trust fund</option>
                            <option>Collect</option>
                            <option>FCC</option>
                            <option>Crime Tip</option>
                            <option>VM Connect</option>
                            <option>Probono</option>
                            <option>Advanced Connect</option>
                            <option>Direct Bill</option>
                            <option>Operator 22</option>
                            <option>AIS</option>
                            <option>Commisary IVR</option>
                            <option>Free</option>
                            <option>Third Party IVR</option>
                            <option>Instant Pay/FCC2</option>
                            <option>Calling Card</option>
                        </select>
                    </div>

                </div>

                <div class="form-group">

                    and are limited to:

                </div>

            </form>

            <form class="form-inline">

                <div class="form-group">

                    <div class="unlimited unlimited-style">

                        unlimited

                    </div>

                    <div class="restriction-form-placeholder">

                        <input class="form-control specify-value-btn"><i class="fa fa-reply specify-value"></i>

                    </div>

                </div>

                <div class="form-group">

                    call attempts...

                </div>

            </form>

            <form class="form-inline">

                <div class="form-group">

                    with

                </div>

                <div class="form-group">

                    <div class="unlimited-attempts unlimited-style">

                        unlimited

                    </div>

                    <div class="restriction-form-placeholder">

                        <input class="form-control specify-value-btn-attempts"><i class="fa fa-reply specify-value-attempts"></i>

                    </div>

                </div>

                <div class="form-group">

                    successful connections...

                </div>

            </form>

            <form class="form-inline">

                <div class="form-group">

                    and are allowed

                </div>

                <div class="form-group">

                    <div class="unlimited-minutes unlimited-style">

                        unlimited

                    </div>

                    <div class="restriction-form-placeholder">

                        <input class="form-control specify-value-btn-minutes"><i class="fa fa-reply specify-value-minutes"></i>

                    </div>

                </div>

                <div class="form-group">

                    minutes of total call time.

                </div>

            </form>

            <div class="bff-include" data-src="shared/restriction-reset.html"></div>

        </div>

        <hr />

        <label class="rounded-check">
            <input type="checkbox" name="check" checked/>
            <span class="icon"></span> Exclude private calls from this restriction
        </label>

    </div>

</div>

<script type="text/javascript">
$('.specify-value').hide();
$('.specify-value-btn').hide();
$('.specify-value-attempts').hide();
$('.specify-value-btn-attempts').hide();
$('.specify-value-minutes').hide();
$('.specify-value-btn-minutes').hide();

$('.unlimited').click(function() {
    $('.unlimited').hide();
    $('.specify-value').show();
    $('.specify-value-btn').show();
});

$('.specify-value').click(function() {
    $('.specify-value').hide();
    $('.specify-value-btn').hide();
    $('.unlimited').show();
});

$('.unlimited-attempts').click(function() {
    $('.unlimited-attempts').hide();
    $('.specify-value-attempts').show();
    $('.specify-value-btn-attempts').show();
});

$('.specify-value-attempts').click(function() {
    $('.specify-value-attempts').hide();
    $('.specify-value-btn-attempts').hide();
    $('.unlimited-attempts').show();
});

$('.unlimited-minutes').click(function() {
    $('.unlimited-minutes').hide();
    $('.specify-value-minutes').show();
    $('.specify-value-btn-minutes').show();
});

$('.specify-value-minutes').click(function() {
    $('.specify-value-minutes').hide();
    $('.specify-value-btn-minutes').hide();
    $('.unlimited-minutes').show();
});

$(document).ready(function() {

    $('#call-types').multiselect({
        includeSelectAllOption: true,
        allSelectedText: 'all call types',
        maxHeight: 200,
        numberDisplayed: 2,
        nonSelectedText: 'select a call type',
        nSelectedText: 'call types'
    });

    $("#call-types").multiselect('selectAll', false);
    $("#call-types").multiselect('updateButtonText');
});
</script>
