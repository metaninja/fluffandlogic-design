<div class="section-header">

    <h4><div class="step-style">1</div> Covert alert recipient</h4>

    <a class="btn btn-danger pull-right section-header-action" href="#" data-toggle="modal" data-target="#deleteCovertAlert">
        <i class="fa fa-times-circle"></i>&nbsp; Delete Covert Alert

<div class="form-group permissions-form-background">

    <div class="row">

        <div class="col-md-4">

                <label class="required">Phone Number</label>
                <input class="form-control">
            </div>
        </div>

        <div class="col-md-8">
            <label class="required">First and Last Name</label>
            <input class="form-control">
        </div>

    </div>

    <div class="row form-group">

        <div class="col-md-4">
            <label class="required">Location</label>
            <select class="form-control">
                <option>Mobile</option>

                <option>Office</option>
                <option>Other</option>
            </select>
        </div>

        <div class="col-md-4">
