<h4 class="settings-headline">
    <div class="step-style">3</div>
    <span class="location-selected">Covert alert target</span> 
    <span class="no-location-selected">Covert alert targets</span>
    <button class="btn btn-link pull-right" data-toggle="modal" data-target="#addCovertAlertTarget">
        <span class="no-location-selected"><i class="fa fa-pencil"></i> &nbsp;Manage</span>
    </button>
</h4>

<div class="location-selected">
    <p>You can apply coverts target to terminals, phone numbers, or inmates.</p>
    <p><a data-toggle="modal" data-target="#addCovertAlertTarget" class="btn-add-location">Apply a covert alert now &rarr;</a>
    </p>
</div>

<div class="bff-include no-location-selected" data-src="include/PhoneNav.html"></div>

<script>

$('.no-location-selected').hide();

$('.toggle-locations').click(function() {
    $('.no-location-selected').show();
    $('.location-selected').hide();
});

$('document').ready(function() {
    $('.btn-add-location').click(function() {

        $('.geofences-nav').show();

        // Hide the select types
        $('.modal-location-type').hide();

        // Hide the selected types
        $('.modal-selected-type').hide();

        // Hide all non-used nav types
        $('.facilities').hide();
        $('.sites').hide();
        $('.terminal-groups').hide();
        $('.visit-types').hide();
        $('.visitor-types').hide();
        $('.visitors').hide();

        // Show the primary selected type
        $('.terminal-selections').show();

        // Show all the selected types
        $('.selected-facilities').show();
        $('.selected-phone-numbers').show();
        $('.selected-terminals').show();
        $('.selected-inmates').show();

        // Add the active class to the primary nav type
        $('.select-location-nav .terminals').show().addClass('active');
    });
});
</script>
