<div class="form-group">
    <div class="row">
        <div class="col-md-8">
            <h4 class="settings-headline">
                <a data-toggle="collapse" href="#status">
                    Site Status <span class="fa fa-info-circle" style="font-size: 14px; color: #aaa; padding-left: 2px" data-toggle="tooltip" title="" data-original-title="Disabling the site prevents all calls from being made."></span>
                   <div class="pull-right">
                        <span class="toggle-hide"></span>
                        <span class="toggle-show"></span>
                   </div>
                </a>
            </h4>
            <div class="collapse in" id="status">
                <div class="form-group">
                    <label class="rounded-check">
                        <input type="checkbox" data-toggle="collapse" data-target="#disconnect-rule" checked>
                        <span class="icon"></span>
                        <strong>Enable</strong>
                    </label>
                </div>
            </div>
            <div class="collapse" id="disconnect-rule" style="margin: 10px 0 10px 40px">
                <h4>Disconnect rule</h4>
                <label class="rounded-check">
                    <input type="radio" name="disconnect-rule" checked>
                    <span class="icon"></span> Allow in progress calls to finish
                </label>
                <label class="rounded-check">
                    <input type="radio" name="disconnect-rule">
                    <span class="icon"></span> Terminate calls immediately
                </label>
            </div>
            <h4 class="settings-headline facility-and-sites-separator">
                <a data-toggle="collapse" href="#settings">
                    Call Settings
                   <div class="pull-right">
                        <span class="toggle-hide"></span>
                        <span class="toggle-show"></span>
                   </div>
                </a>
            </h4>
            <div class="collapse in" id="settings">
                <div class="form-group">
                    <label>Max Call Duration</label>
                    <input type="text" class="form-control form-control-sm" disabled>
                    <span class="inherit-badge remove-override"><a>Remove override</a> and use setting from: CI Eden.</span>
                    <span class="inherit-badge override">Enabled at: CI Eden. <a>Override.</a></span>
                    <span class="help-block">Maximum allowed duration: 60 minutes</span>
                </div>
                <div class="form-group">
                    <label class="rounded-check">
                        <input type="checkbox" checked>
                        <span class="icon"></span>
                        <strong>3-Way Calling Detection</strong>
                        <span class="inherit-badge remove-override"><a>Remove override</a> and use setting from: CI Eden.</span>
                        <span class="inherit-badge override">Enabled at: CI Eden. <a>Override.</a></span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="rounded-check">
                        <input type="checkbox" data-toggle="collapse" data-target="#rcfd-toggle" checked>
                        <span class="icon"></span>
                        <strong>Remote Call Forwarding Detection (RCFD)</strong>
                        <span class="inherit-badge remove-override"><a>Remove override</a> and use setting from: CI Eden.</span>
                        <span class="inherit-badge override">Enabled at: CI Eden. <a>Override.</a></span>
                    </label>
                    <div class="collapse in" id="rcfd-toggle">
                        <div class="form-group rcfd-style">
                            <label>RCFD Action</label>
                            <select class="form-control">
                                <option>None</option>
                                <option>Disconnect</option>
                                <option>Mark Only</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="rounded-check">
                        <input type="checkbox" checked>
                        <span class="icon"></span>
                        <strong>Voice Biometrics</strong>
                        <span class="inherit-badge remove-override"><a>Remove override</a> and use setting from: CI Eden.</span>
                        <span class="inherit-badge override">Enabled at: CI Eden. <a>Override.</a></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="bff-include" data-src="shared/call-schedule.html"></div>
            <div class="bff-include facility-and-sites-separator" data-src="shared/call-restrictions.html"></div>
            <div class="bff-include facility-and-sites-separator" data-src="shared/call-velocity-restrictions.html"></div>
        </div>
    </div>
</div>

<div class="bff-script" data-src="../js/wireframes/shared/override/override.js"></div>
