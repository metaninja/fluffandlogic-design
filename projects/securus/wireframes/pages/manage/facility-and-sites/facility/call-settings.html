<div class="form-group">

    <div class="row">

        <div class="col-md-8">

            <h4 class="settings-headline">
                <a data-toggle="collapse" href="#settings">
                    Call Settings
                   <div class="pull-right">
                        <span class="toggle-hide"></span>
                        <span class="toggle-show"></span>
                   </div>
                </a>
            </h4>

            <div class="collapse in" id="settings">
            
                <div class="form-group">
                    <label>Max Call Duration</label>
                    <input type="text" class="form-control form-control-sm">
                    <span class="help-block">Maximum allowed duration: 60 minutes</span>
                </div>

                <div class="form-group">
                    <label class="rounded-check">
                        <input type="checkbox" checked>
                        <span class="icon"></span>
                        <strong>3-Way Calling Detection</strong>
                    </label>
                </div>

                <div class="form-group">
                    <label class="rounded-check">
                        <input type="checkbox" checked>
                        <span class="icon"></span>
                        <strong>Remote Call Forwarding Detection (RCFD)</strong>
                    </label>
                </div>

                <div class="form-group">
                    <label class="rounded-check">
                        <input type="checkbox" checked>
                        <span class="icon"></span>
                        <strong>Voice Biometrics</strong>
                    </label>
                </div>

            </div>

        </div>

        <div class="col-md-4">

            <div class="bff-include" data-src="shared/call-restrictions.html"></div>

            <div class="bff-include facility-and-sites-separator" data-src="shared/call-velocity-restrictions.html"></div>

        </div>

    </div>

</div>
