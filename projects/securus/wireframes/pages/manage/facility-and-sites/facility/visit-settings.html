<div class="form-group">

    <div class="row">

        <div class="col-md-8">

            <h4 class="settings-headline">
                <a data-toggle="collapse" href="#visit-approval">
                    Visit Approval
                   <div class="pull-right">
                        <span class="toggle-hide"></span>
                        <span class="toggle-show"></span>
                   </div>
                </a>
            </h4>

            <div class="collapse in" id="visit-approval">

                <div class="form-group">
                    <label class="rounded-check">
                        <input type="radio" name="visit-approval" checked>
                        <span class="icon"></span>
                        <strong>Always Require Approval <span class="fa fa-info-circle info-icon" data-toggle="tooltip" title="All visits requested by visitors must be approved by a facility admin before the visitation occurs."></span></strong>
                    </label>
                </div>

                <div class="form-group">
                    <label class="rounded-check">
                        <input type="radio" name="visit-approval">
                        <span class="icon"></span>
                        <strong>Approval Not Required <span class="fa fa-info-circle info-icon" data-toggle="tooltip" title="All visits requested by visitors will be added to the system."></span></strong>
                    </label>
                </div>

                <div class="form-group">
                    <label class="rounded-check">
                        <input type="radio" name="visit-approval">
                        <span class="icon"></span>
                        <strong>First Time Only <span class="fa fa-info-circle info-icon" data-toggle="tooltip" title="All visits requested by visitors must be approved the first time the visitation occurs. After the first visit, all future visits will automatically be approved."></span></strong>
                    </label>
                </div>

            </div>

            <h4 class="settings-headline facility-and-sites-separator">
                <a data-toggle="collapse" href="#visitor-approval">
                    Visitor Account Approval
                   <div class="pull-right">
                        <span class="toggle-hide"></span>
                        <span class="toggle-show"></span>
                   </div>
                </a>
            </h4>

            <div class="collapse in" id="visitor-approval">

                <div class="form-group">
                    <label class="rounded-check">
                        <input type="radio" name="account-approval" checked>
                        <span class="icon"></span>
                        <strong>Always Required</strong>
                    </label>
                </div>

                <div class="form-group">
                    <label class="rounded-check">
                        <input type="radio" name="account-approval">
                        <span class="icon"></span>
                        <strong>Never Required</strong>
                    </label>
                </div>

                <div class="form-group">
                    <label class="rounded-check">
                        <input type="radio" name="account-approval">
                        <span class="icon"></span>
                        <strong>First Time Only</strong>
                    </label>
                </div>

            </div>

            <h4 class="settings-headline facility-and-sites-separator">
                <a data-toggle="collapse" href="#multi-session-live-monitor">
                    Multiple Session Live Monitoring
                   <div class="pull-right">
                        <span class="toggle-hide"></span>
                        <span class="toggle-show"></span>
                   </div>
                </a>
            </h4>

            <div class="collapse in" id="multi-session-live-monitor">

                <div class="form-group">

                    <label class="rounded-check">
                        <input type="checkbox" data-toggle="collapse" data-target="#rcfd-toggle" checked>
                        <span class="icon"></span>
                        <strong>Active</strong>
                    </label>

                    <div class="collapse in" id="rcfd-toggle">
                        <div class="form-group rcfd-style">
                            <label>Max Number of Simultaneous Live Sessions</label>
                            <input type="text" class="form-control form-control-sm">
                            <span class="help-block">Maximum allowed sessions: 14 sessions</span>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="col-md-4">

            <div class="bff-include" data-src="shared/visit-schedule.html"></div>

            <div class="bff-include facility-and-sites-separator" data-src="shared/visit-restrictions.html"></div>

        </div>

    </div>

</div>
