<h4>Holiday Exceptions
    <button class="btn btn-link pull-right heading-btn btn-add">
        <span><i class="fa fa-plus-circle"></i> &nbsp;Add Exception</span>
    </button>
</h4>

<hr />

<table class="table table-hover table-editable table-call-schedule-holiday">

    <thead>
        <tr>
            <th>Holiday</th>
            <th>Date/Time Range</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <!-- begin: Add Holiday Exception -->
        <tr class="add-row">
            <td>
                <select class="form-control" id="holidayField">
                    <option value="newyears" selected="">New Year's Day</option>
                    <option value="mothersday">Mother's Day</option>
                    <option value="memorial">Memorial Day</option>
                    <option value="independence">Independence Day</option>
                    <option value="labor">Labor Day</option>
                    <option value="thanksgiving">Thanksgiving Day</option>
                    <option value="christmas">Christmas Day</option>
                    <option value="Saturday">Other</option>
                </select>
            </td>

            <td>
                <div class="input-group">
                    <input type="text" id="reservation" class="form-control">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </td>

            <td class="close-add-row">

                <button class="btn btn-danger btn-link">Cancel</button>
                <button class="btn btn-success"><i class="fa fa-save"> Save</i>
                </button>

            </td>

        </tr>
        <!-- end: Add Holiday Exception -->

        <!-- begin: Edit Holiday Exception -->
        <tr class="edit-row">
            <td>
                <select class="form-control">
                    <option value="newyears">New Year's Day</option>
                    <option value="mothersday">Mother's Day</option>
                    <option value="memorial">Memorial Day</option>
                    <option value="independence">Independence Day</option>
                    <option value="labor">Labor Day</option>
                    <option value="thanksgiving">Thanksgiving Day</option>
                    <option value="christmas" selected="">Christmas Day</option>
                    <option value="Saturday">Other</option>
                </select>
            </td>

            <td>
                <div class="input-group">
                    <input type="text" id="reservation" class="form-control">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </td>

            <td class="close-edit-row">
                <button class="btn btn-danger btn-link">Cancel</button>
                <button class="btn btn-success"><i class="fa fa-save"> Save</i>
                </button>
            </td>

        </tr>
        <!-- end: Edit Holiday Exception -->

        <tr>
            <td>Christmas Day
            </td>
            <td>12-25-2014 7:00 AM - 12-25-2014 10:00 PM</td>
            <td>
                <div class="row-actions">
                    <button class="btn btn-link btn-edit">
                        <i class="fa fa-pencil"></i> Edit
                    </button>
                    <button class="btn btn-link btn-delete" data-toggle="modal" data-target="#deleteHolidayException">
                        <i class="fa fa-trash-o"></i> Delete
                    </button>
                </div>
            </td>
        </tr>

        <tr>
            <td>Other</td>
            <td>5-11-2014 7:00 AM - 5-11-2014 10:00 PM</td>
            <td>
                <div class="row-actions">
                    <button class="btn btn-link btn-edit">
                        <i class="fa fa-pencil"></i> Edit
                    </button>
                    <button class="btn btn-link btn-delete" data-toggle="modal" data-target="#deleteHolidayException">
                        <i class="fa fa-trash-o"></i> Delete
                    </button>
                </div>
            </td>
        </tr>

    </tbody>

</table>

<div class="bff-include delete-holiday-exception" data-src="include/modal-delete-holiday-exception.html"></div>

<script type="text/javascript">
//bff.Inception('.delete-holiday-exception');

$('.add-row').hide();
$('.edit-row').hide();

$('.btn-add').click(function() {
    $('.add-row').show();
    $('.edit-row').hide();
});

var editRow = $('.edit-row').html();

$('.btn-edit').click(function() {
    //Remove any existing Edit Rows from the DOM
    //Don't want duplicates
    $('.edit-row').remove();

    //Hide the Add Row if it exists
    $('.add-row').hide();
    //Dynamically add Edit Row to the DOM
    $(this).parents('tr').addClass('.row-being-edited')
        .after('<tr class="edit-row">' + editRow + '</tr>');
    $('.row-being-edited').hide();

    // Add the hide Edit Row click action *after*
    // The row has been added to the DOM.
    $('.close-edit-row button').click(function() {
        $('.edit-row').hide();
        $('.row-being-edited').removeClass('.row-being-edited');
    });
});

$('.close-add-row button').click(function() {
    $('.add-row').hide();
});
</script>
