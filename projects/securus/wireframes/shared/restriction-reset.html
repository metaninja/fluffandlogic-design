<form class="form-inline reset" style="margin-top: 30px;">
    <div class="form-group">
        This restriction resets every
    </div>
    <div class="form-group restriction-form-placeholder day-selector">
        <input class="form-control" style="width: 60px;">
    </div>
    <select class="form-control restriction-form reset-selector">
        <option value="days">day(s)</option>
        <option value="weeks">week(s)</option>
        <option value="months">month(s)</option>
    </select>
    <div class="form-group week-selector">
        <div class="form-group">
            on
        </div>
        <select class="form-control restriction-form">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
        </select>

    </div>

    <div class="form-group month-selector">
        <div class="form-group">
            on the
        </div>
        <select class="form-control restriction-form">
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
            <option>5th</option>
            <option>6th</option>
            <option>7th</option>
            <option>8th</option>
            <option>9th</option>
            <option>10th</option>
            <option>11th</option>
            <option>12th</option>
            <option>13th</option>
            <option>14th</option>
            <option>15th</option>
            <option>16th</option>
            <option>17th</option>
            <option>18th</option>
            <option>19th</option>
            <option>20th</option>
            <option>21st</option>
            <option>22nd</option>
            <option>23rd</option>
            <option>34th</option>
            <option>25th</option>
            <option>26th</option>
            <option>27th</option>
            <option>28th</option>
        </select>

    </div>
    .

    <span class="fa fa-info-circle" style="font-size: 14px; color: #aaa; padding-left: 2px" data-toggle="tooltip" title="" data-original-title="Every X days, OR week on X day, OR month on the X, the inmate will be allowed to make XX call attempts, with XX successful and talk for XX minutes of total call time."></span>

</form>

<script>
$('.week-selector').hide();
$('.month-selector').hide();

$(".reset-selector").change(function() {
    if ($(".reset-selector").val() == "weeks") {
        $('.month-selector').hide();
        $('.week-selector').show();
    } else if ($(".reset-selector").val() == "months") {
        $('.month-selector').show();
        $('.week-selector').hide();
    } else {
        $('.day-selector').show();
        $('.week-selector').hide();
        $('.month-selector').hide();
    }
});
</script>
