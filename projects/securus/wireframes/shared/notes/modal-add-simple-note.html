<!-- begin: Add Inmate Profile Note modal -->
<div class="modal fade" id="add-simple-note" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-md">
            <div class="modal-header modal-success">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="modal-title">
                    Add Note
                </div>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="simple-note-textarea" class="control-label">Notes</label>
                    <textarea class="form-control simple-note-textarea" id="simple-note-textarea" maxlength="127"></textarea>

                    <p class="simple-note-textarea-count"></p>
                </div>

            </div>
            <div class="modal-footer">
                <a href class="btn btn-link" data-dismiss="modal">Cancel</a>
                <button type="button" class="btn btn-success" data-dismiss="modal">Add Note</button>
            </div>
        </div>
    </div>
</div>
<!-- end: Add Note modal -->

<div class="bff-script" data-src="../js/wireframes/shared/notes/modal-add-simple-note.js"></div>
